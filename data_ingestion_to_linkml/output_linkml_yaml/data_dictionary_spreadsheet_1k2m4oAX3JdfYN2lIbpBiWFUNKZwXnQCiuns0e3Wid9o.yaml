      Thorax:
        description: The division of the body lying between the neck and the abdomen.
        meaning: C12799
      Limbs:
        description: A body region referring to an upper or lower extremity.
        meaning: C12429
      Abdomen:
        description: The portion of the body that lies between the thorax and the
          pelvis.
        meaning: C12664
      Pelvis:
        description: The bony, basin-shaped structure formed by the hipbones and the
          base of the backbone supporting the lower limbs in humans.
        meaning: C12767
      Other:
