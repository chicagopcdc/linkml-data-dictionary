    attributes: {}
  Timing:
    is_a: Thing
    description: ''
    class_uri: ''
    slots:
    - disease_phase
    - disease_phase_number
    - age_at_disease_phase
    - year_at_disease_phase
    - course
    - course_number
    - age_at_course_start
    - age_at_course_end
    - age_at_txassign
    - age_at_course_anc_500
    - cycle_number
    - age_at_cycle_start
    - age_at_cycle_end
    slot_usage: {}
    attributes: {}
slots:
  submitter_id:
    description: PCDC internal event ID
    required: true
  type:
    description: Default system-assigned property for each node
    required: true
  sex:
    range: SexEnum
    description: The biological sex of the subject.
  race:
    range: RaceEnum
    description: 'A group of people who share physical characteristics, such as skin
      color and facial features. They may also share similar social or cultural identities
      and ancestral backgrounds. There are many racial groups, and a person may belong
      to or identify with more than one group. Some diseases, such as cancer, may
      be more common in certain races than in others. (Source: NCI Dictionary of Cancer
      Terms)'
  race_other:
    description: Specify the "Other" RACE
  ethnicity:
    range: EthnicityEnum
    description: 'The social and cultural characteristics, backgrounds, or experiences
      shared by a group of people. These include language, religion, beliefs, values,
      and behaviors that are often handed down from one generation to the next. Some
      conditions or diseases, such as cancer, may be more common in certain ethnic
      groups than in others. (Source: NCI Dictionary of Cancer Terms)'
  prior_cancer:
    range: PriorCancerEnum
    description: Does the subject have a relative who has a medical history that includes
      cancer?
  relation:
    range: RelationEnum
    description: What kind of relation is this relative who has had a relevant medical
      condition?
  prior_cancer_type:
    description: The type of prior cancer from the medical history of the relative
      of the subject.
  honest_broker_subject_id:
    description: 'The identifier assigned to the subject by the honest broker--an
      individual, organization or system acting for, or on behalf of, a covered entity
      to collect and provide health information to research investigators in such
      a manner whereby it would not be reasonably possible for the investigators or
      others to identify the corresponding patients-subjects directly or indirectly.
      The honest broker cannot be one of the investigators. The information provided
      to the investigators by the honest broker may incorporate linkage codes to permit
      information collation and/or subsequent inquiries (i.e., a "re-identification
      code"), however the information linking this re-identification code to the patient''s
      identity must be retained by the honest broker and subsequent inquiries are
      conducted through the honest broker. (Source: NCI Thersaurus)'
  consortium:
    range: ConsortiumEnum
    description: The disease consortium to which the data contributor belongs.
  data_contributor_id:
    range: DataContributorIdEnum
    description: An identifier assigned to a data contributor.
  study_id:
    range: StudyIdEnum
    description: A sequence of characters used to identify, name, or characterize
      the study.
  age_at_enrollment:
    range: integer
    description: Age of subject (in days) when the subject enrolled in the study.
  year_at_enrollment:
    range: integer
    description: The year at which a subject enrolled in a study.
  treatment_arm:
    range: TreatmentArmEnum
    description: A specific treatment plan within a clinical trial that describes
      the activities a subject will be involved in as he or she progresses through
      the study.
  enrolled_status:
    range: EnrolledStatusEnum
    description: This variable indicates if the subject was enrolled in the study,
      or if the subject was not enrolled in the study but received treatment per the
      study's protocol.
  efs_censor_status:
    range: EfsCensorStatusEnum
    description: The event free survival censor status
  age_at_censor_status:
    range: integer
    description: Age (in days) of the subject at the time of the CENSOR_STATUS
  data_source:
    range: DataSourceEnum
    description: Is this data coming from a cancer registry or via a clinical study?
  randomized_status:
    range: RandomizedStatusEnum
    description: The allocation of individuals to groups by chance, especially in
      order to control the variables in an experiment.
  study_phase:
    range: StudyPhaseEnum
    description: The phase of the clinical trial that the subject was enrolled in
      for the collection of this data.
  study_type:
    range: StudyTypeEnum
    description: The nature of the investigation or the investigational use for which
      clinical study is being done.
  protocol:
    range: ''
    description: ''
  disease_phase:
    range: DiseasePhaseEnum
    description: The phase of the cancer treatment process during which relevant observations
      were recorded. This variable is used across domains to frame the timing of these
      longitudinal observations and reduce the number of redundant variables needed
      to report similar concepts (see "Disease Phase Timing and Course Table" in the
      documentation for additional guidance).
  disease_phase_number:
    range: integer
    description: This variable indicates the ordinal numbering of the Disease Phase
      variable within its various subgroups (e.g., Relapse 1, Relapse 2, Relapse 3,
      etc.). The observations across domains can therefore be organized longitudinally
      without the need for specific dates.
  age_at_disease_phase:
    range: integer
    description: The age (in days) of the subject at the time that this ordinally
      numbered disease phase was recorded.
  year_at_disease_phase:
    range: integer
    description: The year in which this ordinally numbered disease phase was recorded.
  course:
    range: CourseEnum
    description: The protocol treatment "course" during which relevant observations
      were recorded. This variable is used across domains to frame the timing of these
      longitudinal observations and reduce the number of redundant variables needed
      to report similar concepts (see "Disease Phase Timing and Course Table" in the
      documentation for additional guidance).
  course_number:
    range: integer
    description: This variable indicates the ordinal numbering of the Course variable
      within its various subgroups (e.g., Induction 1, Induction 2, Induction 3, etc.).
      The observations across domains can therefore be organized longitudinally without
      the need for specific dates.
  age_at_course_start:
    range: integer
    description: The age (in days) of the subject at the time that this ordinally
      numbered course was started.
  age_at_course_end:
    range: integer
    description: The age (in days) of the subject at the time that this ordinally
      numbered course was completed.
  age_at_txassign:
    range: integer
    description: The age (in days) of the subject at the time that this treartment
      was assigned.
  age_at_course_anc_500:
    range: integer
    description: The age (in days) of the subject when the subject's neutrophil count
      exceeded 500 (ANC/mm3)
  cycle_number:
    range: integer
    description: This variable indicates the ordinal numbering of cycles of treatment
      therapy administered to the subject.
  age_at_cycle_start:
    range: integer
    description: The age (in days) of the subject at the beginning of the treatment
      cycle.
  age_at_cycle_end:
    range: integer
    description: The age (in days) of the subject at the end of the treatment cycle.
enums:
  SexEnum:
    permissible_values:
      Male:
        description: A person who belongs to the sex that normally produces sperm.
          The term is used to indicate biological sex distinctions, cultural gender
          role distinctions, or both.
        meaning: ncit:C20197
      Female:
        description: A person who belongs to the sex that normally produces ova. The
          term is used to indicate biological sex distinctions, or cultural gender
          role distinctions, or both.
        meaning: ncit:C16576
      Undifferentiated:
        description: Sex could not be determined; not uniquely defined; undifferentiated.
        meaning: ncit:C41438
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  RaceEnum:
    permissible_values:
      American Indian or Alaska Native:
        description: A person having origins in any of the original peoples of North
          and South America (including Central America) and who maintains tribal affiliation
          or community attachment. (OMB)
        meaning: ncit:C41259
      Asian:
        description: A person having origins in any of the original peoples of the
          Far East, Southeast Asia, or the Indian subcontinent, including for example,
          Cambodia, China, India, Japan, Korea, Malaysia, Pakistan, the Philippine
          Islands, Thailand, and Vietnam. (OMB)
        meaning: ncit:C41260
      Black or African American:
        description: A person having origins in any of the Black racial groups of
          Africa. Terms such as "Haitian" or "Negro" can be used in addition to "Black
          or African American". (OMB)
        meaning: ncit:C16352
      Multiracial:
        description: Having ancestors of several or various races.
        meaning: ncit:C67109
      Native Hawaiian or Other Pacific Islander:
        description: A person having origins in any of the original peoples of Hawaii,
          Guam, Samoa, or other Pacific Islands. (OMB)
        meaning: ncit:C41219
      White:
        description: A person having origins in any of the original peoples of Europe,
          the Middle East, or North Africa. (OMB)
        meaning: ncit:C41261
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  EthnicityEnum:
    permissible_values:
      Hispanic or Latino:
        description: A person of Cuban, Mexican, Puerto Rican, South or Central American,
          or other Spanish culture or origin, regardless of race. The term, "Spanish
          origin," can be used in addition to "Hispanic or Latino." (OMB)
        meaning: ncit:C17459
      Not Hispanic or Latino:
        description: A person not of Cuban, Mexican, Puerto Rican, South or Central
          American, or other Spanish culture or origin, regardless of race.
        meaning: ncit:C41222
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  PriorCancerEnum:
    permissible_values:
      'Yes':
        description: The affirmative response to a question.
        meaning: ncit:C49488
      'No':
        description: The non-affirmative response to a question.
        meaning: ncit:C49487
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  RelationEnum:
    permissible_values:
      Father:
        description: A male who contributes to the genetic makeup of his offspring
          through the fertilization of an ovum by his sperm.
        meaning: ncit:C96572
      Mother:
        description: A female who contributes to the genetic makeup of her offspring
          from the fertilization of her ovum.
        meaning: ncit:C96580
      Brother:
        description: A male who shares with his sibling the genetic makeup inherited
          from one or both of their shared biological parents.
        meaning: ncit:C96570
      Sister:
        description: A female who shares with her sibling the genetic makeup inherited
          from one or both of their shared biological parents.
        meaning: ncit:C96586
      Son:
        description: A male progeny with genetic makeup inherited from the parent.
        meaning: ncit:C150888
      Daughter:
        description: A female progeny with genetic makeup inherited from the parent.
        meaning: ncit:C150887
  ConsortiumEnum:
    permissible_values:
