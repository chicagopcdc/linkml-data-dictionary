    permissible_values:
      MAP-GR:
        description: A control arm for patients receiving a regimen of methotrexate,
          doxorubicin and cisplatin (MAP) after good response to the MAP regimen pre-operatively.
        meaning: ncit:C186769
      MAP-IFN-GR:
        description: An experimental treatment arm for patients receiving a regimen
          of methotrexate, doxorubicin and cisplatin (MAP) plus interferon (IFN) post-operatively
          after good response to the MAP regimen pre-operatively.
        meaning: ncit:C186770
      MAP-PR:
        description: A control arm for patients receiving a regimen of methotrexate,
          doxorubicin and cisplatin (MAP) after poor response to the MAP regimen pre-operatively.
        meaning: ncit:C186771
      MAP-IE-PR:
        description: An experimental treatment arm for patients receiving a regimen
          of methotrexate, doxorubicin and cisplatin (MAP) plus a regimen of ifosfamide
          and etoposide (IE) post-operatively after poor response to the MAP regimen
          pre-operatively.
        meaning: ncit:C186772
      MAP-NR:
        description: A control arm for patients receiving a regimen of methotrexate,
          doxorubicin and cisplatin (MAP) with no response.
        meaning: ncit:C186773
      MAP:
        description: A regimen consisting of cisplatin, doxorubicin, and methotrexate
          that can be used in the treatment of osteosarcoma.
        meaning: ncit:C67339
      POSTOP-CHEMO:
        description: A treatment arm for patients receiving postoperative chemotherapy.
        meaning: ncit:C186775
      POSTOP-CHEMO-MIF:
        description: A treatment arm for patients receiving mifepristone as part of
          the postoperative chemotherapy.
        meaning: ncit:C1867763
      CHEMO-ZOL:
        description: A treatment arm for patients receiving chemotherapy in combination
          with zoledronic acid.
        meaning: ncit:C186777
      CHEMO:
        description: The use of synthetic or naturally-occurring chemicals for the
          treatment of diseases.
        meaning: ncit:C15632
      REG-ACTIVE:
        description: An experimental treatment arm for patients receiving regorafenib
          as the active drug.
        meaning: ncit:C186778
      REG-PLACEBO:
        description: A control arm for patients receiving placebo instead of the experimental
          drug regorafenib.
        meaning: ncit:C186779
      DOX:
        description: The hydrochloride salt of doxorubicin, an anthracycline antibiotic
          with antineoplastic activity. Doxorubicin, isolated from the bacterium Streptomyces
          peucetius var. caesius, is the hydroxylated congener of daunorubicin. Doxorubicin
          intercalates between base pairs in the DNA helix, thereby preventing DNA
          replication and ultimately inhibiting protein synthesis. Additionally, doxorubicin
          inhibits topoisomerase II which results in an increased and stabilized cleavable
          enzyme-DNA linked complex during DNA replication and subsequently prevents
          the ligation of the nucleotide strand after double-strand breakage. Doxorubicin
          also forms oxygen free radicals resulting in cytotoxicity secondary to lipid
          peroxidation of cell membrane lipids; the formation of oxygen free radicals
          also contributes to the toxicity of the anthracycline antibiotics, namely
          the cardiac and cutaneous vascular effects.
        meaning: ncit:C1326
      DOX-IFOS:
        description: A regimen consisting of doxorubicin and ifosfamide used for the
          treatment of unresectable soft tissue sarcoma.
        meaning: ncit:C63686
