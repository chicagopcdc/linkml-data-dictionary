      Myeloablative:
        description: A conditioning regimen with high doses of chemotherapy or radiation
          to eliminate host hematopoietic stem cells prior to restitution via transplantation.
        meaning: ncit:C131679
      Reduced Intensity Conditioning/Reduced Toxicity Conditioning:
        description: A method of preparation for stem cell transplant that uses less
          than standard doses of chemotherapy and radiation prior to the transfer
          of stem cells, with the goal of providing protection against graft vs. host
          disease, while simultaneously minimizing the toxic effects of the conditioning
          treatment.
        meaning: ncit:C116471
      Non-Myeloablative:
        description: A modification of the standard method of allogeneic hematopoietic
          stem cell transplantation developed to allow for the therapy to be extended
