      Blasts:
        description: The determination of the number of blast cells present in a blood
          sample.
        meaning: ncit:C74605
      Neutrophils:
        description: A test to determine the number of neutrophils in a sample of
          blood.
        meaning: ncit:C51950
      Lymphocytes:
        description: The determination of the number of lymphocytes in a blood sample.
        meaning: ncit:C12535
      Monocytes:
        description: The determination of the number of monocytes in a blood sample.
        meaning: ncit:C64823
      Eosophinils:
        description: The determination of the number of eosinophils in a blood sample.
        meaning: ncit:C64550
      ANC:
        description: The real number of white blood cells (WBC) that are neutrophils.
          It is derived by multiplying the WBC count by the percent of neutrophils
          in the differential WBC count. The normal range for ANC is 1.5 to 8.0 (1,500
          to 8,000/mm3).
        meaning: ncit:C63321
      Hemoglobin:
        description: A quantitative measurement of the amount of hemoglobin present
          in a biospecimen.
        meaning: ncit:C64848
      Auer Rods:
        description: The determination of the number of Auer rods present in a biospecimen.
        meaning: ncit:C74657
      Albumin:
        description: A quantitative measurement of albumin present in a sample.
        meaning: ncit:C64431
      Leukocytes:
        description: A test to determine the number of leukocytes in a biospecimen.
        meaning: ncit:C51948
      Calcium:
        description: A quantitative measurement of the amount of calcium present in
          a sample.
        meaning: ncit:C64488
      Potassium:
        description: A quantitative measurement of the amount of potassium present
          in a sample.
        meaning: ncit:C64853
      Sodium:
        description: A quantitative measurement of the amount of sodium present in
          a sample.
        meaning: ncit:C64809
      Chloride:
        description: A quantitative measurement of the amount of chloride present
          in a sample.
        meaning: ncit:C64495
      Uric Acid:
        description: A white tasteless odorless crystalline product of protein metabolism,
          found in the blood and urine, as well as trace amounts found in the various
          organs of the body. It can build up and form stones or crystals in various
          disease states.
        meaning: ncit:C62652
      Protein:
        description: A group of complex organic macromolecules composed of one or
          more chains (linear polymers) of alpha-L-amino acids linked by peptide bonds
          and ranging in size from a few thousand to over 1 million Daltons. Proteins
          are fundamental genetically encoded components of living cells with specific
          structures and functions dictated by amino acid sequence.
        meaning: ncit:C17021
      Glucose:
        description: The determination of the amount of glucose present in a sample.
        meaning: ncit:C105585
      Lipase:
        description: The determination of the amount of lipase present in a sample.
        meaning: ncit:C117748
      ALP:
        description: A quantitative measurement of alkaline phosphatase present in
          a sample.
        meaning: ncit:C64432
      5 Prime Nucleotidase:
        description: The determination of the amount of 5 prime nucleotidase present
          in a sample.
        meaning: ncit:C79437
      AST:
        description: A quantitative measurement of aspartate aminotransferase present
          in a sample.
        meaning: ncit:C64467
      ALT:
        description: A quantitative measurement of alanine aminotransferase present
          in a sample.
        meaning: ncit:C64433
      GGT:
        description: A quantitative measurement of the amount of gamma glutamyl transpeptidase
          present in a sample.
        meaning: ncit:C64847
      Total Bilirubin:
        description: The measurement of the total amount of bilirubin present in a
          particular substrate. The substrate most often tested is blood, but other
          fluids extracted from the body may be used periodically depending on the
          purpose of the test.
        meaning: ncit:C38037
      Direct Bilirubin:
        description: The bilirubin is bound to glucuronide to form conjugated bilirubin
          (direct bilirubin). Direct Bilirubin measurement is accomplished by a colorimetric
          method. Direct Bilirubin in biological fluids reacts with sulfanilic acid
          at acidic pH to produce a red colored complex. The optical density of produced
          color has a direct relationship with Direct Bilirubin concentration in the
          solution.
        meaning: ncit:C64481
      TSH:
        description: A quantitative measurement of the amount of thyrotropin present
          in a sample.
        meaning: ncit:C64813
      Free T3:
        description: The determination of the amount of free triiodothyronine present
          in a sample.
        meaning: ncit:C74787
      Alkaline Phophatase:
        description: A quantitative measurement of alkaline phosphatase present in
          a sample.
        meaning: ncit:C64432
      Ferritin:
        description: The determination of the amount of ferritin present in a sample.
        meaning: ncit:C74737
      LDH:
        description: A quantitative measurement of the amount of lactate dehydrogenase
          present in a sample.
        meaning: ncit:C64855
      ESR:
        description: A quantitative measurement of the distance that red blood cells
          travel in one hour in a sample of unclotted blood.
        meaning: ncit:C74611
      AFP:
        description: This gene plays a role in fetal progression.
        meaning: ncit:C21577
      CRP:
        description: A quantitative measurement of the amount of C-reactive protein
          present in a sample.
        meaning: ncit:C64548
      CD34:
        description: The determination of the amount of CD34 expressing cells present
          in a sample.
        meaning: ncit:C102260
      HGB:
        description: A quantitative measurement of the amount of hemoglobin present
          in a biospecimen.
        meaning: ncit:C64848
      HCT:
        description: A measure of the volume of red blood cells expressed as a percentage
          of the total blood volume. Normal in males is 43-49%, in females 37-43%.
        meaning: ncit:C64796
      PT:
        description: A measurement of the clotting time of plasma recalcified in the
          presence of excess tissue thromboplastin; it is a measure of the extrinsic
          pathway of coagulation. It is used to determine the clotting tendency of
          blood, in the measure of warfarin dosage, liver damage and vitamin K status.
          Factors measured are fibrinogen, prothrombin, and factors V, VII, and X.
        meaning: ncit:C62656
      PTT:
        description: A measurement of the length of time that it takes for clotting
          to occur when no activating reagents are added to a biological specimen.
          The test is partial due to the absence of tissue factor (Factor III) from
          the reaction mixture.
        meaning: ncit:C178140
      INR:
        description: A measure of the extrinsic pathway of coagulation. The International
          Normalized Ratio of Prothrombin Time (INR) is the ratio of a patient prothrombin
          time to a normal (control) sample raised to the power of the International
          Sensitivity Index (ISI) with a range of 0.8 to 1.2 seconds.
        meaning: ncit:C64805
      Creatinine:
        description: A quantitative measurement of the amount of creatinine present
          in a sample.
        meaning: ncit:C64547
      Creatinine Clearance:
        description: The determination of the clearance of endogenous creatinine,
          used for evaluating the glomerular filtration rate.
        meaning: ncit:C25747
      Free T4:
        description: The determination of the amount of free thyroxine present in
          a sample.
        meaning: ncit:C74786
      EBV IgG:
        description: The determination of the amount of Epstein-Barr virus in a biological
          sample.
        meaning: ncit:C184675
      EBV DNA:
        description: The determination of the amount of Epstein-Barr virus DNA present
          in a sample.
        meaning: ncit:C166035
      "\u03B2-hCG":
        description: A determination of the presence of Choriogonadotropin Beta protein.
        meaning: ncit:C64851
      miR-371a-3p:
        description: The human MIR371A wild-type allele is located in the vicinity
          of 19q13.42 and is approximately 67 bases in length. This allele, which
          encodes MIR371A pre-miRNA, may be involved in the regulation of target gene
          expression. Alteration in the expression of this gene is associated with
          malignant germ cell tumors.
        meaning: ncit:C158711
      miR-372-3p:
        description: The human MIR372 wild-type allele is located in the vicinity
          of 19q13.41 and is approximately 66 bases in length. This allele, which
          encodes MIR372 pre-miRNA, plays a role in the regulation of gene expression.
          Alteration in the expression of this gene is associated with development
          of testicular germ cell tumor and non-small cell lung cancer.
        meaning: ncit:C82190
      miR-373-3p:
        description: The human MIR373 wild-type allele is located in the vicinity
          of 19q13.41 and is approximately 68 bases in length. This allele, which
          encodes MIR373 pre-miRNA, plays a role in the regulation of gene expression.
          Alteration in the expression of this gene is associated with development
          of testicular germ cell tumor and breast cancer.
        meaning: ncit:C82191
      miR-367-3p:
        description: The determination of the amount of human microRNA 367-3p present
          in a sample.
        meaning: ncit:C177302
      miR-375-3p:
        description: Human MIR375 wild-type allele is located in the vicinity of 2q35
          and is approximately 70 bases in length. This allele, which encodes MIR375
          pre-miRNA, is involved in the modulation of gene expression.
        meaning: ncit:C101665
      cfDNA:
        description: DNA that is found in blood plasma and is not associated with
          cells in the circulation.
        meaning: ncit:C128274
      Other:
