  DataSourceEnum:
    permissible_values:
      Registry:
        description: Cancer registries gather a wide variety of specific information
          on cancer patients that can be analyzed to identify health disparity trends
          in cancer incidence, mortality and patient survival.
        meaning: ncit:C15753
      Therapeutic Trial:
        description: A clinical study that involves administering of exposure to the
          agent/agents to subjects with particular disease to elucidate the most appropriate
          treatment for a specific medical condition, or to prolong or improve the
          patient's life.
        meaning: ncit:C39536
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  RandomizedStatusEnum:
    permissible_values:
      Randomized:
        description: Assignment of subjects by chance to groups that receive different
          treatments.
        meaning: ncit:C15417
      Non-Randomized:
        description: A clinical trial in which participants may choose or be assigned
          into groups by researchers. Their assignment is not random.
        meaning: ncit:C93043
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  StudyPhaseEnum:
    permissible_values:
      Pilot:
        description: The initial study examining a new method or treatment.
        meaning: ncit:C15303
      Phase 1:
        description: A clinical research protocol designed to test a new biomedical
          intervention in a small group of people for the first time. A Phase I trial
          can be to establish the toxicity of a new treatment with escalating intensity
          of the treatment administered and/or to determine the side effects of a
          new treatment for a particular indication in subjects.
        meaning: ncit:C15600
      Phase 2:
        description: A clinical research protocol designed to study a biomedical or
          behavioral intervention in a larger group of people (several hundred), to
          evaluate the drug's effectiveness for a particular indication in patients
          with the disease or condition under study, and to determine the common short-term
          side effects and risks associated with the intervention.
        meaning: ncit:C15601
      Phase 3:
        description: A clinical research protocol designed to investigate the efficacy
          of the biomedical or behavioral intervention in large groups of human subjects
          (from several hundred to several thousand), to confirm efficacy, to monitor
          adverse reactions to the new medication or treatment regimen with respect
          to long-term use and by comparing the intervention to other standard or
          experimental interventions as well as to a placebo.
        meaning: ncit:C15602
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  StudyTypeEnum:
    permissible_values:
      Frontline:
        description: A clinical trial for previously untreated patients that studies
          the use of a first line of treatment.
        meaning: ncit:C185306
      Retrieval:
        description: A trial to assess the efficacy of reinduction therapy.
        meaning: ncit:C185307
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  DiseasePhaseEnum:
    permissible_values:
      Initial Diagnosis:
        description: The first diagnosis of the individual's condition.
        meaning: ncit:C156813
      Relapse:
        description: The return of a disease after a period of remission.
        meaning: ncit:C38155
      Progression:
        description: The worsening of a disease over time.
        meaning: ncit:C17747
      Relapse/Progression:
        description: Either the return of the disease or the progression of the disease.
        meaning: ncit:C174991
      Refractory:
        description: Not responding to treatment.
        meaning: ncit:C38014
  CourseEnum:
    permissible_values:
      Neo-Adjuvant:
        description: Therapy administered prior to the initial therapy.
        meaning: ncit:C158708
      Prephase:
        description: A chemotherapy treatment administered prior to the definitive
          chemotherapy treatment.
        meaning: ncit:C168826
      Induction:
        description: The first choice of treatment for a particular type of cancer.
        meaning: ncit:C158876
      Maintenance:
        description: Continuation of treatment for an extended period of time to prevent
          relapse.
        meaning: ncit:C15688
      Consolidation:
        description: Treatment that is given after initial therapy to kill any remaining
          cancer cells.
        meaning: ncit:C15679
      Intensification:
        description: A second round of intense chemotherapy as part of consolidation
          therapy.
        meaning: ncit:C173105
      Delayed Intensification:
        description: A repeat of the first two months of induction and consolidation
          chemotherapy in high-risk and very-high-risk ALL protocols with the goal
          of eliminating residual drug-resistant cells
        meaning: ncit:C178270
      Interim Maintenance:
        description: A less intense phase of chemotherapy in between each course of
          delayed intensification.
        meaning: ncit:C178069
      Adjuvant:
        description: Chemotherapy that is administered subsequent to the main treatment
          plan to minimize or prevent disease recurrence.
        meaning: ncit:C15360
      Post-Consolidation:
        description: '  '
        meaning: ''
      Continuation:
        description: A period in a clinical study during which subjects receive continuation
          therapy. This therapy is usually different from the therapy given during
          the induction phase and administered over a longer period of time.
        meaning: ncit:C123452
      Palliative Treatment:
        description: 'The patient- and family-centered active holistic care of patients
          with advanced, progressive disease. Essential components of Palliative Care
          are: pain and symptom control, communication regarding treatment and alternatives,
          prognosis, and available services, rehabilitation services, care that addresses
          treatment and palliative concerns, intellectual, emotional, social, and
          spiritual needs, terminal care, support in bereavement. The goal of Palliative
          Care is an achievement of the best quality of life for patients and their
          families.'
        meaning: ncit:C15292
      Chemotherapy Window:
        description: ''
        meaning: ''
      Stem Cell Transplant Conditioning:
        description: A regimen that can be used as a conditioning regimen for hematopoietic
          stem cell transplantation (HSCT).
        meaning: ncit:C168794
      Chemotherapy:
        description: The use of synthetic or naturally-occurring chemicals for the
          treatment of diseases.
        meaning: ncit:C15632
      Chemotherapy Alone:
        description: The use of synthetic or naturally-occurring chemicals for the
          treatment of diseases.
        meaning: ncit:C15632
      Investigational Agent:
        description: A new drug or biological drug that is used in a clinical investigation.
          The term also includes a biological product that is used in vitro for diagnostic
          purposes.
        meaning: ncit:C49135
      Radiation Therapy:
        description: Treatment of a disease by means of exposure of the target or
          the whole body to radiation. Radiation therapy is often used as part of
          curative therapy and occasionally as a component of palliative treatment
          for cancer. Other uses include total body irradiation prior to transplantation.
        meaning: ncit:C15313
      Chemoimmunotherapy:
        description: Chemotherapy combined with immunotherapy. Chemotherapy uses different
          drugs to kill or slow the growth of cancer cells; immunotherapy uses treatments
          to stimulate or restore the ability of the immune system to fight cancer.
        meaning: ncit:C94251
      Immunotherapy:
        description: Therapy designed to induce changes in a patient's immune status
          in order to treat disease.
        meaning: ncit:C15262
