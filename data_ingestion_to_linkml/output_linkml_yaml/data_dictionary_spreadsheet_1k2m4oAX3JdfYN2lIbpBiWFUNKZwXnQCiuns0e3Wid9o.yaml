  ConditionEnum:
    permissible_values:
      Adenomatous Polyposis Coli:
        description: Adenomatous polyposis coli protein (2843 aa, ~312 kDa) is encoded
          by the human APC gene. This protein is involved in both tumor suppression
          and the inhibition of the Wnt signaling pathway.
        meaning: ncit:C17687
      Costello Syndrome:
        description: A genetic syndrome caused by mutations in the HRAS gene. It is
          characterized by developmental delay, mental retardation, loose skin folds,
          cardiomyopathy, tachycardia, and structural heart defects. Patients are
          at an increased risk of developing benign or malignant neoplasms.
        meaning: ncit:C84652
      DICER1 Syndrome:
        description: A rare, autosomal dominant inherited syndrome caused by mutations
          in the DICER1 gene. People with this syndrome are at an increased risk of
          developing pleuropulmonary blastoma, cystic nephroma, Sertoli-Leydig cell
          tumor of the ovary, and multinodular goiter.
        meaning: ncit:C123317
      Li-Fraumeni Syndrome:
        description: An autosomal dominant cancer predisposition syndrome caused by
          germline mutations of the TP53 gene. It is characterized by the development
          of malignant neoplasms at various anatomic sites. The malignant neoplasms
          associated with Li-Fraumeni syndrome include breast carcinoma, choroid plexus
          carcinoma, adrenal cortex carcinoma, gastric carcinoma, colorectal carcinoma,
          thyroid gland carcinoma, kidney carcinoma, prostate carcinoma, astrocytic
          tumors, medulloblastoma, osteosarcoma, soft tissue sarcoma, leukemia, and
          non-Hodgkin lymphoma.
        meaning: ncit:C3476
      Neurofibromatosis Type 1:
        description: The most common type of neurofibromatosis. It is characterized
          clinically by cutaneous and subcutaneous tumors with patches of hyperpigmentation.
          The hyperpigmented skin areas, are present from birth and found anywhere
          on the body surface. They can vary markedly in size and color. The dark
          brown areas are called cafe-au-lait spots. The multiple cutaneous and subcutaneous
          tumors are nerve sheath tumors, called neurofibromas. They can develop anywhere
          along the peripheral nerve fibers. Neurofibromas can become quite large,
          causing a major disfigurement, eroding bone, and compressing various peripheral
          nerve structures. Type 1 neurofibromatosis has dominant inheritance, with
          a gene locus on the proximal long arm of chromosome 17.
        meaning: ncit:C3273
      RB Transcriptional Corepressor 1:
        description: The protein encoded by this gene is a negative regulator of the
          cell cycle and was the first tumor suppressor gene found. The encoded protein
          also stabilizes constitutive heterochromatin to maintain the overall chromatin
          structure. The active, hypophosphorylated form of the protein binds transcription
          factor E2F1. Defects in this gene are a cause of childhood cancer retinoblastoma
          (RB), bladder cancer, and osteogenic sarcoma.
        meaning: HGNC:9884
      Secondary Malignancy:
        description: A malignant neoplasm that arises from a pre-existing lower grade
          lesion, or as a result of a primary lesion that has spread to secondary
          sites, or due to a complication of a cancer treatment.
        meaning: ncit:C4968
      Trisomy 21:
        description: A chromosomal abnormality consisting of the presence of a third
          copy of chromosome 21 in somatic cells.
        meaning: ncit:C43224
      Trisomy 21 Mosaicism:
        description: The presence of cells with and without three copies of chromosome
          21 in either somatic or germinal tissue.
        meaning: ncit:C142099
      Turner Syndrome:
        description: A gonadal dysgenesis syndrome occurring in phenotypic females,
          characterized by the absence of a part or all of one of the sex chromosomes.
          Signs and symptoms include short stature, webbing of neck, low-set ears,
          hypogonadism, and sterility.
        meaning: ncit:C26900
      Klinerfelter Syndrome:
        description: A sex chromosome disorder caused by the presence of an extra
          X chromosome in the male karyotype. Affected individuals are infertile and
          have a small penis and testes. They tend to have tall stature and long legs
          and may have difficulties with speech and language development. Gynecomastia
          may be present.
        meaning: ncit:C34752
      Swyer Syndrome:
        description: A rare syndrome characterized by the presence of a small lung
          as a result of unilateral post-infectious bronchiolitis obliterans.
        meaning: ncit:C85178
      Frasier Syndrome:
        description: A condition, which typically presents during adolescence, that
          is caused by WT-1 mutation, and is characterized by a developmental sex
          disorder, FSGS, and may be associated with gonadoblastoma.
        meaning: ncit:C122805
      Gonadal Dysgenesis:
        description: A congenital disorder characterized by the presence of extremely
          hypoplastic gonads preventing the development of secondary sex characteristics
        meaning: ncit:C61420
      Fanconi Anemia:
        description: An autosomal recessive genetic disorder characterized by bone
          marrow failure, skeletal abnormalities, and an increase incidence of development
          of neoplasias.
        meaning: ncit:C62505
      Lynch Syndrome:
        description: An autosomal dominant hereditary neoplastic syndrome characterized
          by the development of colorectal carcinoma and a high risk of developing
          endometrial carcinoma, gastric carcinoma, ovarian carcinoma, renal pelvis
          carcinoma, and small intestinal carcinoma. Patients often develop colorectal
          carcinomas at an early age (mean, 45 years). In the majority of the cases
          the lesions arise from the proximal colon. At the molecular level, high-frequency
          microsatellite instability is present.
        meaning: ncit:C8494
      Breast and Ovarian Cancer:
        description: An autosomal dominant inherited syndrome caused by mutations
          in the BRCA1 or BRCA2 genes. Patients are at high risk of developing breast
          cancer, particularly before the age of fifty, high risk of developing a
          second primary breast cancer, and high risk of developing both breast and
          ovarian cancer.
        meaning: ncit:C8493
      Beckwith-Wiedemann Syndrome:
        description: A genetic syndrome caused by abnormalities in chromosome 11.
          It is characterized by large birth weight, macroglossia, umbilical hernia,
          ear abnormalities, and hypoglycemia. Patients with this syndrome have an
          increased risk of developing embryonal tumors (gonadoblastoma, hepatoblastoma,
          Wilms tumor, Rhabdomyosarcoma) and adrenal cortex carcinomas.
        meaning: ncit:C34415
      Central Hypoventilation Syndrome:
        description: A disorder characterized by hypoventilation and hypoxemia. It
          appears early in life and is not associated with cardiopulmonary or neuromuscular
          abnormalities.
        meaning: ncit:C98889
      Cushings Syndrome:
        description: A syndrome caused by high levels of cortisol in the blood either
          due to excessive production and secretion of corticosteroids secondary to
          pituitary or adrenocortical neoplasms, or intake of glucocorticoid drugs.
          Signs and symptoms include a round face, upper body obesity, fragile and
          thin skin, purple stretch marks in the skin, fatigue, muscle weakness, hypertension,
          diabetes mellitus, hypertrichosis and amenorrhea in women, impotence in
          men, and osteoporosis.
        meaning: ncit:C2969
      Denys-Drash Syndrome:
        description: A rare congenital syndrome caused by mutations in the WT1 gene.
          It is characterized by the presence of congenital nephropathy (diffuse mesangial
          sclerosis), Wilms tumor, and intersex disorders.
        meaning: ncit:C84668
      Down Syndrome:
        description: A chromosomal dysgenesis syndrome resulting from a triplication
          or translocation of chromosome 21. Down syndrome occurs in approximately
          1:700 live births. Abnormalities are variable from individual to individual
          and may include mental retardation, retarded growth, flat hypoplastic face
          with short nose, prominent epicanthic skin folds, small low-set ears with
          prominent antihelix, fissured and thickened tongue, laxness of joint ligaments,
          pelvic dysplasia, broad hands and feet, stubby fingers, transverse palmar
          crease, lenticular opacities and heart disease. Patients with Down syndrome
          have an estimated 10 to 30-fold increased risk for leukemia; most have symptoms
          of Alzheimer's disease by age 40. Also known as trisomy 21 syndrome.
        meaning: ncit:C2993
      Gorlin Syndrome:
        description: An autosomal dominant genetic syndrome caused by abnormalities
          in the PTCH gene. It is characterized by multiple basal cell carcinomas
          at a young age, odontogenic keratocysts, and skeletal defects (bifurcated
          and splayed ribs, fusion of vertebrae, spinal bifida). Patients with this
          syndrome may also develop medulloblastomas and ovarian fibromas.
        meaning: ncit:C2892
      Hemihypertrophy:
        description: A finding indicating the presence of greater than normal asymmetry
          between the right and left sides of the body. The asymmetry may be manifested
          in the entire side or part of it.
        meaning: ncit:C88541
      Heretidary Retinoblastoma:
        description: An inherited malignant tumor that originates in the nuclear layer
          of the retina. A predisposition to retinoblastoma has been associated with
          13q14 cytogenetic abnormalities. Patients with the inherited form appear
          to be at increased risk for secondary nonocular malignancies such as osteosarcoma,
          malignant fibrous histiocytoma, and fibrosarcoma.
        meaning: ncit:C8495
      Hirschprung Disease:
        description: A congenital disorder characterized by the absence of myenteric
          ganglion cells in the distal colon. It results in a functional stenosis
          of the distal colon and a massive distention of the proximal colon.
        meaning: ncit:C34700
      Noonan Syndrome:
        description: A genetic syndrome caused by mutations in the PTPN11 gene (over
          50% of the cases) or less frequently mutations in the SOS1, RAF1, or KRAS
          genes. It is characterized by short stature, webbed neck, hypertelorism,
          low-set ears, deafness, and thrombocytopenia or abnormal platelet function.
        meaning: ncit:C34854
      WAGR Syndrome:
        description: A very rare congenital condition involving the complex of Wilms
          tumor, aniridia, genitourinary abnormalities, and mental retardation. Wilms
          Tumor-Aniridia-Genitourinary Anomalies-Mental Retardation (WAGR) syndrome
          involves deletions of several adjacent genes in chromosome region 11p13.
          Two or more of the four conditions must be present for an individual to
          be diagnosed with WAGR Syndrome. The clinical picture varies, depending
          upon the combination of abnormalities.
        meaning: ncit:C3718
      Werner Syndrome:
        description: A rare, autosomal recessive syndrome caused by mutations in the
          WRN gene. It is characterized by the appearance of accelerated aging following
          puberty. It is associated with the development of diabetes mellitus, atherosclerosis,
          cataracts, and cancer.
        meaning: ncit:C3447
      Celiac Disease:
        description: An autoimmune genetic disorder with an unknown pattern of inheritance
          that primarily affects the digestive tract. It is caused by intolerance
          to dietary gluten. Consumption of gluten protein triggers an immune response
          which damages small intestinal villi and prevents adequate absorption of
          nutrients. Clinical signs include abdominal cramping, diarrhea or constipation
          and weight loss. If untreated, the clinical course may progress to malnutrition,
          anemia, osteoporosis and an increased risk of intestinal malignancies. However,
          the prognosis is favorable with successful avoidance of gluten in the diet.
        meaning: ncit:C26714
      Diabetes Mellitus (Type I):
        description: A chronic condition characterized by minimal or absent production
          of insulin by the pancreas.
        meaning: ncit:C2986
      Goodpasture's Syndrome:
        description: An autoimmune disorder characterized by pulmonary hemorrhage
          and glomerulonephritis. It is a hypersensitivity reaction resulting in the
          formation of antibodies against the pulmonary alveoli and the basement membrane
          of the glomeruli.
        meaning: ncit:C34649
      Graves' Disease:
        description: Hyperthyroidism associated with diffuse hyperplasia of the thyroid
          gland (goiter), resulting from production of antibodies that are directed
          against the thyrotropin receptor complex of the follicular epithelial cells.
          As a result, the thyroid gland enlarges and secrets increased amounts of
          thyroid hormones.
        meaning: ncit:C3071
      Hashimoto's Thyroiditis:
        description: An autoimmune disorder caused by the production of autoantibodies
          against thyroid tissue. There is progressive destruction of the thyroid
          follicles leading to hypothyroidism.
        meaning: ncit:C27191
      Inflammatory Bowel Disease:
        description: A spectrum of small and large bowel inflammatory diseases of
          unknown etiology. It includes Crohn's disease, ulcerative colitis, and colitis
          of indeterminate type.
        meaning: ncit:C3138
      Juvenile Idiopathic Arthritis:
        description: A group of chronic, inflammatory childhood disorders of unknown
          etiology that primarily involve joints.
        meaning: ncit:C114357
      Multiple Sclerosis:
        description: A progressive autoimmune disorder affecting the central nervous
          system resulting in demyelination. Patients develop physical and cognitive
          impairments that correspond with the affected nerve fibers.
        meaning: ncit:C3243
      Psoriasis:
        description: 'An autoimmune condition characterized by red, well-delineated
          plaques with silvery scales that are usually on the extensor surfaces and
          scalp. They can occasionally present with these manifestations: pustules;
          erythema and scaling in intertriginous areas, and erythroderma, that are
          often distributed on extensor surfaces and scalp.'
        meaning: ncit:C3346
      Scleroderma:
        description: A localized or systemic chronic and progressive autoimmune disorder
          characterized by thickening of the skin and the connective tissues. Localized
          scleroderma affects only the skin. Systemic scleroderma affects internal
          organs, including the heart, lungs, gastrointestinal tract, and kidneys.
        meaning: ncit:C26746
      Systematic Lupus Erythematosus:
        description: An autoimmune multi-organ disease typically associated with vasculopathy
          and autoantibody production. Most patients have antinuclear antibodies (ANA).
          The presence of anti-dsDNA or anti-Smith antibodies are highly-specific.
        meaning: ncit:C3201
      Vitiligo:
        description: Generalized well circumscribed patches of leukoderma that are
          generally distributed over symmetric body locations and is due to autoimmune
          destruction of melanocytes.
        meaning: ncit:C26915
      Cleft Lip:
        description: A congenital abnormality consisting of one or more clefts (splits)
          in the upper lip, which may be accompanied by a cleft palate; it is the
          result of the failure of the embryonic parts of the lip to fuse.
        meaning: ncit:C87175
      Cleft Palate:
        description: A congenital abnormality consisting of a fissure in the midline
          of the hard and/or soft palate; it is the result of the failure of the two
          sides of the palate to fuse during embryonic development.
        meaning: ncit:C87069
      Clubfoot:
        description: The most common congenital deformation of the foot, occurring
          in 1 of 1,000 live births. The most common form is talipes equinovarus,
          where the deformed foot is turned downward and inward sharply.
        meaning: ncit:C84641
      Gastroschisis:
        description: A congenital birth defect characterized by the exposure of the
          fetal intestines outside the abdominal wall through an abdominal wall opening.
        meaning: ncit:C84725
      Heart Defect:
        description: Genetic anomalies and collections of malformations that are known
          to cluster together that can be associated with congenital heart defects.
        meaning: ncit:C168217
      Mixed Connective Tissue Disease:
        description: An autoimmune overlap syndrome characterized by the presence
          of symptoms of systemic lupus erythematosus, systemic scleroderma, and polymyositis.
        meaning: ncit:C84892
      Neurofibromatosis Type 2:
        description: An autosomal dominant disorder caused by mutations in the NF2
          tumor suppressor gene. It is characterized by the development of peripheral
          and central nervous system tumors including acoustic schwannomas, neurofibromas,
          gliomas, and meningiomas.
        meaning: ncit:C3274
      Bloom Syndrome:
        description: An autosomal dominant inherited syndrome caused by mutations
          in the BRCA1 or BRCA2 genes. Patients are at high risk of developing breast
          cancer, particularly before the age of fifty, high risk of developing a
          second primary breast cancer, and high risk of developing both breast and
          ovarian cancer.
        meaning: ncit:C8493
      Ollier Disease:
        description: A rare benign disorder characterized by lack of normal endochondral
          ossification, and the growth of multiple enchondromas. It primarily affects
          the bones of the hand, in children and young adults. Extent of the disease
          varies; in some cases, neoplastic involvement may be widespread causing
          considerable deformity.
        meaning: ncit:C3008
      Maffucci Syndrome:
        description: A rare non-inherited disorder primarily affecting the skin and
          skeletal system. It is classified as a mesodermal dysplasia. Clinical signs
          appear within the first decade and are characterized by multiple soft tissue
          hemiangiomas and enchondromas leading to skeletal deformities. Clinical
          course is progressive with variable development of associated malignancies.
        meaning: ncit:C3213
      Multiple Osteochondromas:
        description: An autosomal dominant neoplastic chondrogenic process affecting
          multiple sites. It is caused by mutations in the EXT1 or EXT2 genes. Grossly
          and microscopically, the lesions resemble an osteochondroma.
        meaning: ncit:C53457
      McCune-Albright Syndrome:
        description: A syndrome characterized by the presence of polyostotic fibrous
          dysplasia, cafe-au-lait skin lesions, and sexual precocity. It is caused
          by mutations within the GNAS genetic locus.
        meaning: ncit:C48627
      Rothmund-Thomson Syndrome:
        description: An autosomal recessive inherited syndrome usually caused by mutations
          in the RECQL4 gene. It is characterized by poikilodermatous skin changes,
          sparse hair, cataracts, small stature, skeletal abnormalities, and an increased
          predisposition to cancer, particularly osteosarcoma.
        meaning: ncit:C3335
      Paget Disease:
        description: A malignant neoplasm composed of large cells with large nuclei,
          prominent nucleoli, and abundant pale cytoplasm (Paget cells). Paget cell
          neoplasms include Paget disease of the nipple and extramammary Paget disease
          which may affect the vulva, penis, anus, skin and scrotum.
        meaning: ncit:C7073
      Cherubism:
        description: A rare autosomal dominant inherited disorder usually caused by
          mutations in the SH3BP2 gene. It is characterized by a prominent lower part
          of the face due to bilateral replacement of the mandibular or maxillary
          bones by lesions. The lesions contain osteoclast-like cells admixed with
          spindle-shaped mononuclear stromal cells. With time, the lesions become
          more fibrotic and less osteoclast-rich.
        meaning: ncit:C84630
      Gardner Syndrome:
        description: A variant of familial adenomatous polyposis. It is an autosomal
          dominant syndrome characterized by multiple colonic polyps predisposing
          to carcinoma of the colon, osteomas of the skull, epidermoid cysts, and
          fibromas. It is associated with mutation of the APC gene.
        meaning: ncit:C6728
      Retinoblastoma:
        description: A malignant tumor that originates in the nuclear layer of the
          retina. As the most common primary tumor of the eye in children, retinoblastoma
          is still relatively uncommon, accounting for only 1% of all malignant tumors
          in pediatric patients. Approximately 95% of cases are diagnosed before age
          5. These tumors may be multifocal, bilateral, congenital, inherited, or
          acquired. Seventy-five percent of retinoblastomas are unilateral; 60% occur
          sporadically. A predisposition to retinoblastoma has been associated with
          13q14 cytogenetic abnormalities. Patients with the inherited form also appear
          to be at increased risk for secondary nonocular malignancies such as osteosarcoma,
          malignant fibrous histiocytoma, and fibrosarcoma.
        meaning: ncit:C7541
      Diamond-Blackfan Anemia:
        description: An inherited condition characterized by aplasia of the erythroid
          series only. The white cells and platelets are not affected. Patients develop
          anemia usually in infancy.
        meaning: ncit:C61236
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  ConditionTypeEnum:
    permissible_values:
      Genetic Syndrome:
        description: Genetic diseases are diseases in which inherited genes predispose
          to increased risk. The genetic disorders associated with cancer often result
          from an alteration or mutation in a single gene. The diseases range from
          rare dominant cancer family syndrome to familial tendencies in which low-penetrance
          genes may interact with other genes or environmental factors to induce cancer.
          Research may involve clinical, epidemiologic, and laboratory studies of
          persons, families, and populations at high risk of these disorders.
        meaning: ncit:C3101
      Autoimmune Disease:
        description: A disorder resulting from loss of function or tissue destruction
          of an organ or multiple organs, arising from humoral or cellular immune
          responses of the individual to his own tissue constituents. It may be systemic
          (e.g., systemic lupus erythematosus), or organ specific, (e.g., thyroiditis).
        meaning: ncit:C2889
      Congenital Anomaly:
        description: Any abnormality, anatomical or biochemical, evident at birth
          or during the neonatal period.
        meaning: ncit:C2849
      Cancer:
        description: Diseases involving abnormal cell growth with the potential to
          invade or spread to other parts of the body.
        meaning: ncit:C9305
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  AssistedConceptionEnum:
