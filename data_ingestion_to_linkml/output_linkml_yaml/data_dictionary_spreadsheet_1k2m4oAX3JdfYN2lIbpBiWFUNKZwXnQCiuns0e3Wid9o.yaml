      Systemic:
        description: Immunotherapy that is disseminated throughout the body via the
          bloodstream.
        meaning: ncit:C173291
      Intrathecal:
        description: Immunotherapy that is administered into the cerebrospinal fluid.
        meaning: ncit:C173292
