      Study Discontinuation:
        description: 'The act of concluding participation by an enrolled subject prior
          to completion of all protocol-required elements in a trial. NOTE: Four categories
          of discontinuation are distinguished: a) dropout: Active discontinuation
          by a subject (also a noun referring to such a discontinued subject); b)
