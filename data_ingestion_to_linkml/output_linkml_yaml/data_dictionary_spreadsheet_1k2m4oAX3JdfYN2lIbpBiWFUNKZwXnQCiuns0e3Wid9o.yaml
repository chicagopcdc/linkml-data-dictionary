  MrdMolecularMarkersEnum:
    permissible_values:
      t(15;17)(q24;q21):
        description: A cytogenetic abnormality that involves a translocation between
          chromosomes 15 and 17.
        meaning: 'ncit:C128656 '
      t(10;11)(p12;q23) / MLL-MLLT10(AF10):
        description: A cytogenetic abnormality that refers to the translocation of
          chromosome 10p12 with chromosome 11q23. It is associated with acute myeloid
          leukemia in childhood.
        meaning: ncit:C132102
      t(10;11)(p11.2;q23):
        description: A cytogenetic abnormality that refers to the translocation of
          the short arm (p11.2) of chromosome 10 and the long arm (q23) of chromosome
          11. It is associated with KMT2A (MLL)/ABI1 fusions and acute myeloid leukemia.
        meaning: ncit:C168758
      t(1;11)(q21;q23) / MLL-MLLT11(AF1Q):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q21) of chromosome 1 and the long arm (q23) of chromosome
          11. It is associated with KMT2A (MLL)/MLLT11 (AF1Q) fusions, acute myeloid
          leukemia and some cases of acute lymphoblastic leukemia.
        meaning: ncit:C168759
      t(4;11)(q21;q23) / MLL-MLLT2(AF4):
        description: A chromosomal abnormality consisting of the translocation of
          4q21 with 11q23.
        meaning: ncit:C36365
      t(6;11)(q27;q23) / MLL-MLLT4(AF6):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q27) of chromosome 6 and the long arm (q23) of chromosome
          11. It is associated with the development of de novo acute myeloid leukemia.
        meaning: ncit:C36610
      t(11;19)(q23;p13) (MLL-ENL)/(MLL-ELL):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q23) of chromosome 11 and the short arm (p13) of chromosome
          19. It is associated with KMT2A (MLL) fusions, including those with MLLT1
          (ENL) and ELL, and acute myeloid leukemia.
        meaning: ncit:C168764
      t(11;19)(q23;p13.1) (MLL-ELL):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q23) of chromosome 11 and the short arm (p13.1) of chromosome
          19. It is associated with the development of acute myeloid leukemia with
          variant MLL translocations and topoisomerase II inhibitor-related acute
          myeloid leukemia.
        meaning: ncit:C36371
      t(11;19)(q23;p13.3) (MLL-ENL):
        description: t(11;19)(q23;p13.3)
        meaning: 'ncit:C36372 '
      Monosomy 7:
        description: A chromosomal abnormality consisting of the absence of one of
          the copies of chromosome 7 in somatic cells.
        meaning: 'ncit:C36411 '
      Monosomy 5:
        description: A cytogenetic aneuploidy abnormality that refers to the presence
          of one chromosome 5 only. It is associated with the development of refractory
          anemia with excess blasts, refractory anemia with multilineage dysplasia,
          and refractory anemia with multilineage dysplasia and ringed sideroblasts.
        meaning: 'ncit:C36523 '
      Trisomy 8:
        description: A chromosomal abnormality consisting of the presence of a third
          copy of chromosome 8 in somatic cells.
        meaning: 'ncit:C36396 '
      t(5;11)(q35;p15) NSD1/NUP98:
        description: A cytogenetic abnormality that refers to the translocation of
          chromosome 11p15 with chromosome 5q35. It results in the formation of NUP98/NSD1
          fusion gene. It is associated with the development of acute myeloid leukemia
          with t(5;11)(q35;p15); NUP98-NSD1.
        meaning: ncit:C131503
      t(7;12)(q36;p13) HLXB9(MNX1)/ETV6(TEL):
        description: A chromosomal translocation involving the ETV6 gene on chromosome
          12p13 and HLXB9 gene on chromosome 7q36.
        meaning: ncit:C122689
      t(3;12)(q23;p12.3)(ETV6/EVI1):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q23) of chromosome 3 and the shot arm (p12.3) of chromosome
          12. It is associated with ETV6/MECOM (EVI1) fusions, myeloproliferative
          disorders, myelodysplastic syndromes and acute myelogenous leukemia.
        meaning: ncit:C168766
      del(5q)(5q31-q32):
        description: A cytogenetic abnormality that refers to deletion of chromosome
          bands 31-32 on the long arm of chromosome 5.
        meaning: ncit:C168769
      del(13q) (13q 14 - 21):
        description: A cytogenetic abnormality that refers to deletion of chromosome
          bands 14-21 on the long arm of chromosome 13.
        meaning: ncit:C168770
      del(17p):
        description: A cytogenetic abnormality that refers to the loss of all or part
          of the short arm of chromosome 17 (17p).
        meaning: ncit:C36499
      non-KMT2A MLLT10:
        description: An indication that a cytogenetic rearrangement involving MLLT10
          but not involving KMT2A was detected in a sample.
        meaning: ncit:C168771
      inv(16)(p13.3q24.3)/CBFA2T3-GLIS2:
        description: A pericentric chromosomal inversion that involves chromosome
          16. It is associated with CBFA2T3/GLIS2 fusions and pediatric acute megakaryoblastic
          leukemia.
        meaning: ncit:C167195
      t(11;15)(p15;q35)/NUP98/JARID1A:
        description: A cytogenetic abnormality that refers to the translocation of
          chromosome 11p15 with chromosome 15q35. It results in the formation of NUP98/JARID1A
          fusion gene. It is associated with the development of acute myeloid leukemia
          with t(11;15)(p15;q35); NUP98-JARID1A.
        meaning: 'ncit:C131505 '
      t(16;21)(q24;q22)RUNX1-CBFA2T3:
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q24) of chromosome 16 and the long arm (q22) of chromosome
          22. It is associated with RUNX1/CBFA2T3 fusions, myelodysplastic syndromes
          and acute myeloid leukemia.
        meaning: ncit:C168773
      t(3;5)(q25;q34)NPM1/MLF1:
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q25) of chromosome 3 and the long arm (q34) of chromosome
          5. It is associated with the development of acute myeloid leukemia arising
          from myelodysplastic syndrome, acute myeloid leukemia with multilineage
          dysplasia, and acute myeloid leukemia with myelodysplasia-related changes.
        meaning: ncit:C36415
      t(16;21)(p11;q22)FUS/ERG:
        description: A chromosomal translocation involving the FUS gene on chromosome
          16p11 and the ERG gene on chromosome 21q22.
        meaning: 'ncit:C36616 '
      NPM1 mutation:
        description: Mutation of the nucleophosmin gene. It is seen in acute myeloid
          leukemias usually associated with a normal karyotype.
        meaning: ncit:C82429
      CEBPA mutation - monoallelic:
        description: The presence of mutations in only one allele of the CEBPA gene.
        meaning: ncit:C168774
      CEBPA mutation - biallelic:
        description: The presence of mutations in both alleles of the CEBPA gene.
        meaning: 'ncit:C157569 '
      CEBPA mutation - mutation unspecified:
        description: Mutation of the CEBPA gene encoding CCAAT/enhancer binding protein
          alpha. It is seen in acute myeloid leukemias usually associated with a normal
          karyotype.
        meaning: ncit:C38372
      FLT3 internal tandem duplication:
        description: A genetic abnormality that arises from duplications of the juxtamembrane
          portion of the gene and results in constitutive activation of the FLT3 receptor
          tyrosine kinase protein in early hematopoietic progenitor cells. It is associated
          with acute myelogenous leukemia where it appears to correlate with a poor
          prognosis.
        meaning: 'ncit:C67494 '
      FLT3-TKD:
        description: Single nucleotide mutations in the tyrosine kinase domain encoded
          by the human FLT3 gene that are associated with acute myeloid leukemia and
          poor prognosis.
        meaning: ncit:C67495
      WT1 mutation:
        description: A change in the nucleotide sequence of the WT1 gene.
        meaning: 'ncit:C146726 '
      CKIT mutation - ex17:
        description: A molecular genetic abnormality indicating the presence of a
          mutation in exon 17 of the KIT gene located within 4q11-q12.
        meaning: ncit:C116396
      CKIT mutation - ex8:
        description: A molecular genetic abnormality indicating the presence of a
          mutation in exon 8 of the KIT gene located within 4q11-q12.
        meaning: ncit:C128660
      CKIT mutation - unspecified:
        description: A molecular genetic abnormality that refers to mutation of the
          c-kit (CD117) proto-oncogene. It is associated with the development of gastrointestinal
          stromal tumor and gastrointestinal autonomic nerve tumor. It has also been
          described in acute myeloid leukemias, dysgerminomas, and seminomas.
        meaning: ncit:C39712
      GATA1 mutation:
        description: A change in the nucleotide sequence of the GATA1 gene.
        meaning: 'ncit:C82340 '
      RUNX1 mutation:
        description: A change in the nucleotide sequence of the RUNX1 gene.
        meaning: 'ncit:C38362 '
      PTPN11 mutation:
        description: Mutation of the protein tyrosine phosphatase, non-receptor type
          11 gene. It is seen in cases of juvenile myelomonocytic leukemia.
        meaning: 'ncit:C82612 '
      N-RAS mutation:
        description: A change in the structure of the NRAS gene.
        meaning: 'ncit:C41381 '
      K-RAS mutation:
        description: A change in the nucleotide sequence of the KRAS gene.
        meaning: 'ncit:C41361 '
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  AdverseEventEnum:
    permissible_values:
      Left Ventricular Systolic Dysfunction:
        description: The degree of impairment of the left cardiac ventricle to contract
          efficiently. (ACC)
        meaning: ncit:C64251
      Infection:
        description: The invasion of an organism's body tissues by disease-causing
          agents and their multiplication, as well as the reaction by the host to
          these organisms and/or toxins that the organisms produce.
        meaning: ncit:C128320
      Sinusoidal Obstruction Syndrome:
        description: A disorder characterized by inflammation and damage of the hepatic
          sinusoidal endothelial cells of the hepatic venules that leads to venular
          occlusion and hepatocellular necrosis. It is most often a conditioning-related
          toxicity that results as a complication of hematopoietic stem cell transplantation
          (HSCT). It has also been described in populations of individuals who have
          ingested pyrrolizidine plant alkaloids. The clinical signs and symptoms
          include hyperbilirubinemia, hepatomegaly, and fluid retention.
        meaning: ncit:C26793
      Typhlitis:
        description: Inflammation of the cecum, usually accompanied by neutropenia.
        meaning: ncit:C38043
      Multi Organ Failure:
        description: Complete impairment of two or more organs or organ systems.
        meaning: ncit:C75568
      Hyperbilirubinemia:
        description: Abnormally high level of bilirubin in the blood. Excess bilirubin
          is associated with jaundice.
        meaning: ncit:C27088
      Hemorrhage:
        description: The flow of blood from a ruptured blood vessel.
        meaning: ncit:C26791
      Neurotoxicity Syndrome:
        description: A group of neurologic disorders caused by damage to the nervous
          system following exposure to pharmacologic, biologic, and chemical agents.
          Examples of neurotoxins include chemotherapy agents, radiation treatment,
          heavy metals, pesticides, and food additives.
        meaning: ncit:C27961
      Graft Versus Host Disease:
        description: A reaction, which may be fatal, in an immunocompromised subject
          (host) who has received an antigenically incompatible tissue transplant
          (graft) from an immunocompetent donor. The reaction is secondary to the
          activation of the transplanted cells against those host tissues that express
          an antigen not expressed by the donor, and is seen most commonly following
          bone marrow transplantation; acute disease is seen after 5-40 days, and
          chronic disease occurs weeks to months after transplantation.
        meaning: ncit:C3063
      Allergic reaction:
        description: An immune response that occurs following re-exposure to an innocuous
          antigen, and that requires the presence of existing antibodies against that
          antigen. This response involves the binding of IgE to mast cells, and may
          worsen with repeated exposures.
        meaning: ncit:C114476
      Mucositis:
        description: Inflammation of the mucous membranes.
        meaning: ncit:C115965
      Neutropenia:
        description: A decrease in the number of neutrophils in the peripheral blood.
        meaning: ncit:C80520
      Thrombocytopenia:
        description: A laboratory test result indicating that there is an abnormally
          small number of platelets in the circulating blood.
        meaning: ncit:C3408
      Renal Toxicity:
        description: Toxicity that impairs or damages the kidney. This condition is
          often caused by the administration of a pharmaceutical agent that causes
          damage to the kidney.
        meaning: ncit:C115459
      Neuropathy:
        description: A disorder affecting the cranial nerves or the peripheral nervous
          system. It manifests with pain, tingling, numbness, and muscle weakness.
          It may be the result of physical injury, toxic substances, viral diseases,
          diabetes, renal failure, cancer, and drugs.
        meaning: ncit:C4731
      Cardiac Toxicity:
        description: Toxicity that impairs or damages the heart. This condition is
          often caused by the administration of a pharmaceutical agent that initiates
          a poisonous or toxic response in cardiac tissue.
        meaning: ncit:C27994
      Pulmonary Toxicity:
        description: Toxicity that impairs or damages the lung(s). This condition
          is often caused by the administration of a pharmaceutical agent that causes
          damage to the lungs.
        meaning: ncit:C177374
      Endocrine toxicity:
        description: Indicates that a toxicity adverse effect has been experienced
          during endocrine drug treatment.
        meaning: ncit:C138163
      Fatigue:
        description: Overall tiredness and lack of energy.
        meaning: ncit:C3036
      Ototoxicity:
        description: Damage to the inner ear as a result of exposure to drugs or chemicals.
        meaning: ncit:C66929
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  AeGradeSystemEnum:
    permissible_values:
      European Society for Blood and Marrow Transplantation (EBMT):
        description: A non-profit organization established in 1974 to allow scientiRMS
          and physicians involved in clinical bone marrow transplantations to share
          experiences and develop co-operative studies.
        meaning: ncit:C168842
      CTCAE:
        description: A standard terminology developed to report adverse events occurring
          in cancer clinical trials. Common terminology criteria for adverse events
          (CTCAE) are used in study adverse event summaries and Investigational New
          Drug reports to the Food and Drug Administration. The CTCAE contain a grading
          scale for each adverse event term representing the severity of the event.
        meaning: ncit:C49704
      Balis Neuropathy Scale:
        description: An instrument used to grade neurotoxicity occurring in children
          on a 0-4 scale, where the higher number indicates worse neuropathy.
        meaning: ncit:C178081
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  AeGradeEnum:
    permissible_values:
      Grade 1:
        description: An experience that is usually transient, and requires no special
          treatment or intervention. The event does not generally interfere with usual
          daily activities. Includes transient laboratory test alterations.
        meaning: ncit:C41338
      Grade 2:
        description: An experience that is alleviated with simple therapeutic treatments.
          The event impacts usual daily activities. Includes laboratory test alterations
          indicating injury, but without long-term risk.
        meaning: ncit:C41339
      Grade 3:
        description: An adverse event experience that requires intensive therapeutic
          intervention and interrupts usual daily activities.
        meaning: ncit:C41340
      Grade 4:
        description: Any adverse event that places the patient, in the view of the
          initial reporter, at immediate risk of death from the adverse event as it
          occurred, i.e., it does not include an adverse experience that, had it occurred
          in a more severe form, might have caused death.
        meaning: ncit:C41337
      Grade 5:
        description: The termination of life associated with an adverse event.
        meaning: ncit:C48275
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  AeAttributionEnum:
    permissible_values:
      Definite:
        description: Definite adverse event attribution to study product or procedure
          is established when there is a clear-cut temporal association between product
          or procedure administration and adverse event, and no other possible cause
          is present.
        meaning: ncit:C41356
      Probable:
        description: Definite adverse event attribution to study product or procedure
          is established when there is a clear-cut temporal association between product
          or procedure administration and adverse event, and no other possible cause
          is present.
        meaning: ncit:C41356
      Possible:
        description: Possible adverse event relationship to study product or procedure
          is defined when there is less clear temporal association between product
          or procedure administration and adverse event, and other etiologies of the
          event are also possible.
        meaning: ncit:C41359
      Unlikely:
        description: A characteristic used to qualify the adverse event as unlikely
          related to the medical intervention. According to WHO causality assessment
          criteria of suspected adverse reactions it is applicable to a clinical event,
          including laboratory test abnormality, with a temporal relationship to the
          medical intervention which makes a causal relationship improbable, and in
          which other interventions or underlying disease provide plausible explanations.
        meaning: ncit:C53257
      Unrelated:
        description: A characteristic used to qualify the adverse event as clearly
          not related to the medical intervention.
        meaning: ncit:C53256
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  AeOutcomeEnum:
    permissible_values:
      Death, Contributory:
        description: Any adverse event contributing to the cause of death.
        meaning: ncit:C168948
      Death, Noncontributory:
        description: The adverse event did not directly contribute to the death of
          the subject.
        meaning: ncit:C173315
      Not Yet Recovered:
        description: One of the possible results of an adverse event outcome that
          indicates that the event has not improved or recuperated.
        meaning: ncit:C49494
      Recovered with Sequelae:
        description: One of the possible results of an adverse event outcome where
          the subject recuperated but retained pathological conditions resulting from
          the prior disease or injury.
        meaning: ncit:C49495
      Recovered:
        description: One of the possible results of an adverse event outcome where
          the subject recuperated and is free of any pathological conditions resulting
          from the prior disease or injury.
        meaning: ncit:C85257
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  AvnJointEnum:
    permissible_values:
      Ankle (distal tibia, intrinsic ankle bones):
        description: A gliding joint between the distal ends of the tibia and fibula
          and the proximal end of the talus.
        meaning: ncit:C32078
      Elbow (distal humerus, proximal radius, proximal ulna):
        description: A type of hinge joint located between the forearm and upper arm.
        meaning: ncit:C32497
      Heel (calcaneus):
        description: The rounded back part of the foot below the ankle and behind
          the arch.
        meaning: ncit:C161381
      Hip (proximal femur):
        description: A ball-and-socket joint between the head of the femur and the
          acetabulum.
        meaning: ncit:C32742
      Knee (distal femur, proximal tibia):
        description: A joint connecting the lower part of the femur with the upper
          part of the tibia. The lower part of the femur and the upper part of the
          tibia are attached to each other by ligaments. Other structures of the knee
          joint include the upper part of the fibula, located below and parallel to
          the tibia, and the patella which moves as the knee bends.
        meaning: ncit:C32898
      Shoulder (proximal humerus):
        description: The region of the body between the neck and the upper arm.
        meaning: ncit:C25203
      Wrist (distal radius, distal ulna, intrinsic wrist bones):
        description: A joint between the distal end of the radius and the proximal
          row of carpal bones.
        meaning: ncit:C33894
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  AvnJointLateralityEnum:
    permissible_values:
      Left:
        description: Being or located on or directed toward the side of the body to
          the west when facing north.
        meaning: ncit:C25229
      Right:
        description: Being or located on or directed toward the side of the body to
          the east when facing north.
        meaning: ncit:C25228
      Bilateral:
        description: Affecting both sides of the body or a matched pair of organs.
        meaning: ncit:C13332
      Midline:
        description: A medial line, especially the medial line or medial plane of
          the body (or some part of the body).
        meaning: ncit:C81170
  AvnMethodEnum:
    permissible_values:
      Bone Scan:
        description: A nuclear imaging method used to evaluate pathological bone metabolism.
        meaning: ncit:C17646
      CT:
        description: A method of examining structures within the body by scanning
          them with X rays and using a computer to construct a series of cross-sectional
          scans along a single axis.
        meaning: ncit:C17204
      MRI (NMR):
        description: Imaging that uses radiofrequency waves and a strong magnetic
          field rather than x-rays to provide detailed pictures of internal organs
          and tissues. The technique is valuable for the diagnosis of many pathologic
          conditions, including cancer, heart and vascular disease, stroke, and joint
          and musculoskeletal disorders.
        meaning: ncit:C16809
      X-ray:
        description: A radiographic procedure using the emission of x-rays to form
          an image of the structure penetrated by the radiation.
        meaning: ncit:C38101
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
  OrthopedicProcedureEnum:
    permissible_values:
      Arthroplasty, Hemi/Resurfacing:
        description: The trimming and capping of the joint head with ceramic, metal
          or plastic components and the removal of damaged bone and cartilage within
          the socket and replacement with a metal shell.
        meaning: ncit:C178086
      Arthroplasty, Total:
        description: The removal of the joint head and neck, and replacement with
          ceramic, metal or plastic components and the removal of damaged bone and
          cartilage within the socket and replacement with a metal shell.
        meaning: ncit:C178087
      Bone Graft, Free Vascularized:
        description: Bone grafts that have their own blood supply.
        meaning: ncit:C178088
      Bone Graft, Nonvascularized:
        description: Bone grafts without a blood supply.
        meaning: ncit:C178089
      Chondroplasty:
        description: An outpatient procedure to repair damaged cartilage in the knee.
        meaning: ncit:C178090
      Core Decompression:
        description: A surgical procedure in which areas of dead bone are drilled
          to increase blood flow, slow or stop tissue destruction and decrease pressure.
        meaning: ncit:C157826
      Osteotomy:
        description: Surgical cutting or removal of bone.
        meaning: ncit:C51903
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
  AeExpectedEnum:
    permissible_values:
      Expected:
        description: Any adverse event associated with a medical product or procedure,
          whose nature and severity have been previously observed, identified in nature,
          severity, or frequency, and documented in the investigator brochure, investigational
          plan, protocol, current consent form, scientific publication, or in other
          relevant and reliable document. The old term Side Effect is retired and
          should not be used.
        meaning: ncit:C41333
      Unexpected:
        description: Any adverse event associated with a medical product or procedure
          that has not been previously observed, whether or not the event was anticipated
          because of the pharmacologic properties of the study agent or the nature
          of the medical procedure. This includes events that are more serious than
          expected or occur more frequently than expected, particularly, any adverse
          experience, the nature, severity or frequency of which is not consistent
          with the product label, or with the current investigator brochure for investigational
          agent; or with the risk information described in the investigational plan
          or protocol or consent form.
        meaning: ncit:C41334
  AeInterventionDetailEnum:
    permissible_values:
      ACE-Inhibitor:
        description: Any substance that inhibits angiotensin-converting enzyme (ACE),
          an enzyme that catalyzes the conversion of angiotensin I to angiotensin
          II. Inhibition of ACE results in a reduction in angiotensin II and angiotensin
          II-induced aldosterone secretion, causing vasodilation and natriuresis.
        meaning: ncit:C247
      Ionotropic Support:
        description: An agent used to modify the strength of the contraction of the
          heart muscle.
        meaning: ncit:C168966
      Heart Transplant:
        description: A surgical procedure in which a damaged heart is removed and
          replaced by another heart from a suitable donor.
        meaning: ncit:C15246
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  AePathogenEnum:
    permissible_values:
      Bacteria:
        description: Unicellular, prokaryotic organisms that reproduce by cell division
          and usually have cell walls; can be shaped like spheres, rods or spirals
          and can be found in virtually any environment.
        meaning: 'ncit:C14187 '
      Virus:
        description: An infectious agent which consists of two parts, genetic material
          and a protein coat. These organisms lack independent metabolism, and they
          must infect the cells of other types of organisms to reproduce. Most viruses
          are capable of passing through fine filters that retain bacteria, and are
          not visible through a light microscope.
        meaning: 'ncit:C14283 '
      Fungus:
        description: A kingdom of eukaryotic, heterotrophic organisms that live as
          saprobes or parasites, including mushrooms, yeasts, smuts, molds, etc. They
          reproduce either sexually or asexually, and have life cycles that range
          from simple to complex. Filamentous fungi refer to those that grow as multicellular
          colonies (mushrooms and molds).
        meaning: 'ncit:C14209 '
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  AePathogenConfirmationEnum:
    permissible_values:
      Confirmed:
        description: Having been established or verified.
        meaning: ncit:C25458
      Suspected:
        description: Believed likely.
        meaning: ncit:C71458
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  InfectionClassificationEnum:
    permissible_values:
      Clinically Documented:
        description: Documentation supporting direct medical treatment or testing.
        meaning: ncit:C178092
      Microbiologically Documented Non-Sterile Site:
        description: Documentation that supports the site was microbiologically non-sterile.
        meaning: ncit:C178093
      Microbiologically Documented Sterile Site:
        description: Documentation that supports the site was microbiologically sterile.
        meaning: ncit:C178094
  GvhdAcuityEnum:
    permissible_values:
      Acute:
        description: A syndrome of immunologically mediated tissue damage that may
          occur following an allogeneic transplant, usually affecting the skin, liver,
          and GI tract. The onset is usually within one hundred days of transplantation
          or immunologic manipulation.
        meaning: ncit:C4980
      Chronic:
        description: A syndrome of immunologically mediated tissue damage that may
          occur following an allogeneic transplant, and may affect multiple organs
          with manifestations similar to autoimmune diseases. The onset is usually
          within three years of transplantation or immunologic manipulation.
        meaning: ncit:C4981
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  GvhdOrganEnum:
    permissible_values:
      Skin:
        description: An organ that constitutes the external surface of the body. It
          consiRMS of the epidermis, dermis, and skin appendages.
        meaning: ncit:C12470
      Liver:
        description: A triangular-shaped organ located under the diaphragm in the
          right hypochondrium. It is the largest internal organ of the body, weighting
          up to 2 kg. Metabolism and bile secretion are its main functions. It is
          composed of cells which have the ability to regenerate.
        meaning: ncit:C12392
      Lung:
        description: One of a pair of viscera occupying the pulmonary cavities of
          the thorax, the organs of respiration in which aeration of the blood takes
          place. As a rule, the right lung is slightly larger than the left and is
          divided into three lobes (an upper, a middle, and a lower or basal), while
          the left has two lobes (an upper and a lower or basal). Each lung is irregularly
          conical in shape, presenting a blunt upper extremity (the apex), a concave
          base following the curve of the diaphragm, an outer convex surface (costal
          surface), an inner or mediastinal surface (mediastinal surface), a thin
          and sharp anterior border, and a thick and rounded posterior border.
        meaning: ncit:C12468
      Gastrointestinal Tract:
        description: The upper gastrointestinal (GI) tract is comprised of mouth,
          pharynx, esophagus and stomach while the lower GI tract consiRMS of intestines
          and anus. The primary function of the GI tract is to ingest, digest, absorb
          and ultimately excrete food stuff.
        meaning: ncit:C34082
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  LeEnum:
    permissible_values:
      Endocrine Disorder:
        description: A non-neoplastic or neoplastic disorder that affects the endocrine
          system. Representative examples of non-neoplastic disorders include diabetes
          mellitus, hyperthyroidism, and adrenal gland insufficiency. Representative
          examples of neoplastic disorders include carcinoid tumor, neuroendocrine
          carcinoma, and pheochromocytoma.
        meaning: ncit:C3009
      Cardiovascular Disorder:
        description: A non-neoplastic or neoplastic disorder affecting the heart or
          the vessels (arteries, veins and lymph vessels). Representative examples
          of non-neoplastic cardiovascular disorders are endocarditis and hypertension.
          Representative examples of neoplastic cardiovascular disorders are endocardial
          myxoma and angiosarcoma.
        meaning: ncit:C2931
      Muskuloskeletal Disorder:
        description: A non-neoplastic or neoplastic disorder that affects muscles
          and bones.
        meaning: ncit:C107377
      Neurological Disorder:
        description: A non-neoplastic or neoplastic disorder that affects the brain,
          spinal cord, or peripheral nerves.
        meaning: ncit:C26835
      Pulmonary Disorder:
        description: A non-neoplastic or neoplastic disorder affecting the lung. Representative
          examples of non-neoplastic disorders include chronic obstructive pulmonary
          disease and pneumonia. Representative examples of neoplastic disorders include
          benign processes (e.g., respiratory papilloma) and malignant processes (e.g.,
          lung carcinoma and metastatic cancer to the lung).
        meaning: ncit:C3198
      Fatigue:
        description: Overall tiredness and lack of energy.
        meaning: ncit:C3036
      Breast Hypoplasia:
        description: Underdevelopment of the breast.
        meaning: ncit:C78222
      Dermatologic Disorder:
        description: Any deviation from the normal structure or function of the skin
          or subcutaneous tissue that is manifested by a characteristic set of symptoms
          and signs.
        meaning: ncit:C3371
      Xerostomia:
        description: Dryness of the oral mucosa secondary to a decrease in saliva
          production, or a change in saliva composition.
        meaning: ncit:C26917
      Genitourinary Disorder:
        description: A non-neoplastic or neoplastic disorder that affects the genitourinary
          system.
        meaning: ncit:C156660
      Immunologic Disorder:
        description: A disorder resulting from an abnormality in the immune system.
        meaning: ncit:C3507
      GI Disorder:
        description: A non-neoplastic or neoplastic disorder that affects the gastrointestinal
          tract, anus, liver, biliary system, and pancreas.
        meaning: ncit:C2990
      Psychiatric Disorder:
        description: A disorder characterized by behavioral and/or psychological abnormalities,
          often accompanied by physical symptoms. The symptoms may cause clinically
          significant distress or impairment in social and occupational areas of functioning.
          Representative examples include anxiety disorders, cognitive disorders,
          mood disorders and schizophrenia.
        meaning: ncit:C2893
  LeDetailEnum:
    permissible_values:
      Thyroid Disorder:
        description: A non-neoplastic or neoplastic disorder that affects the thyroid
          gland. Representative examples include hyperthyroidism, hypothyroidism,
          thyroiditis, follicular adenoma, and carcinoma.
        meaning: ncit:C26893
      Gonadal Dysfunction:
        description: A non-neoplastic or neoplastic disorder that affects the testis
          or the ovary.
        meaning: ncit:C26786
      Conduction abnormality:
        description: A disorder affecting the conduction system that sends electrical
          signals in the myocardium.
        meaning: ncit:C78245
      Arrhythmia:
        description: Any variation from the normal rate or rhythm (which may include
          the origin of the impulse and/or its subsequent propagation) in the heart.
        meaning: ncit:C2881
      Valvular Disease:
        description: Any heart disorder characterized by a defect in valve structure
          or function.
        meaning: ncit:C45525
      Ventricular Dysfunction:
        description: Impairment of the ventricle to either fill or eject adequately.
        meaning: ncit:C111655
      Pericarditis:
        description: An inflammatory process affecting the pericardium.
        meaning: ncit:C34915
      Vascular Disorder:
        description: A non-neoplastic or neoplastic disorder affecting the arteries,
          veins, or lymphatic vessels. Examples include vasculitis, thrombophlebitis,
          arteriosclerosis, lymphedema, hemangioma, and angiosarcoma.
        meaning: ncit:C35117
      Hypertension:
        description: Blood pressure that is abnormally high.
        meaning: ncit:C3117
      Avascular-Necrosis:
        description: Tissue death resulting from an interruption to the blood supply.
        meaning: ncit:C118385
      Osteopenia:
        description: Decreased calcification or density of bone tissue.
        meaning: ncit:C50910
      Osteoporosis:
        description: A condition of reduced bone mass, with decreased cortical thickness
          and a decrease in the number and size of the trabeculae of cancellous bone
          (but normal chemical composition), resulting in increased fracture incidence.
          Osteoporosis is classified as primary (Type 1, postmenopausal osteoporosis;
          Type 2, age-associated osteoporosis; and idiopathic, which can affect juveniles,
          premenopausal women, and middle-aged men) and secondary osteoporosis (which
          results from an identifiable cause of bone mass loss).
        meaning: ncit:C3298
      Scoliosis:
        description: A congenital or acquired spinal deformity characterized by lateral
          curvature of the spine.
        meaning: ncit:C78603
      Arthritis:
        description: An inflammatory process affecting a joint. Causes include infection,
          autoimmune processes, degenerative processes, and trauma. Signs and symptoms
          may include swelling around the affected joint and pain.
        meaning: ncit:C2883
      Musculoskeletal Hypoplasia:
        description: Underdevelopment or incomplete development of the musculoskeletal
          system.
        meaning: ncit:C185696
      Neuropathy:
        description: A disorder affecting the cranial nerves or the peripheral nervous
          system. It manifests with pain, tingling, numbness, and muscle weakness.
          It may be the result of physical injury, toxic substances, viral diseases,
          diabetes, renal failure, cancer, and drugs.
        meaning: ncit:C4731
      Neurocognitive:
        description: Having to do with the ability to think and reason. This includes
          the ability to concentrate, remember things, process information, learn,
          speak, and understand.
        meaning: ncit:C94321
      Stroke:
        description: A sudden loss of neurological function secondary to hemorrhage
          or ischemia in the brain parenchyma due to a vascular event.
        meaning: ncit:C3390
      Restrictive Lung Disease:
        description: Decreased lung volume and inadequate ventilation due to parenchymal
          lung disorders (e.g., interstitial pulmonary fibrosis) or extrapulmonary
          disorders (e.g., scoliosis). Patients present with shortness of breath and
          cough.
        meaning: ncit:C91762
      Obstructive Lung Disease:
        description: A chronic and progressive lung disorder characterized by the
          loss of elasticity of the bronchial tree and the air sacs, destruction of
          the air sacs wall, thickening of the bronchial wall, and mucous accumulation
          in the bronchial tree. The pathologic changes result in the disruption of
          the air flow in the bronchial airways. Signs and symptoms include shortness
          of breath, wheezing, productive cough, and chest tightness. The two main
          types of chronic obstructive pulmonary disease are chronic obstructive bronchitis
          and emphysema.
        meaning: ncit:C3199
      Reactive Airway Disease:
        description: Coughing, wheezing, or shortness of breath that is triggered
          by allergens, infection, or other irritants.
        meaning: ncit:C113673
      Pigment Changes:
        description: Abnormal skin pigmentation.
        meaning: ncit:C124224
      Dryness:
        description: The lack of natural or normal moisture.
        meaning: ncit:C25489
      Atrophy:
        description: Any weakening or degeneration, especially through lack of use.
        meaning: ncit:C79748
      Contraction:
        description: Permanent contraction of a muscle as a result of spasm or paralysis.
        meaning: ncit:C75585
      Scarring:
        description: A permanent mark left on the skin in the process of wound healing.
        meaning: ncit:C34483
      Telengectasia:
        description: Local dilatation of small vessels resulting in red discoloration
          of the skin or mucous membranes.
        meaning: ncit:C28194
      Renal Disorder:
        description: A neoplastic or non-neoplastic condition affecting the kidney.
          Representative examples of non-neoplastic conditions include glomerulonephritis
          and nephrotic syndrome. Representative examples of neoplastic conditions
          include benign processes (e.g., renal lipoma and renal fibroma) and malignant
          processes (e.g., renal cell carcinoma and renal lymphoma).
        meaning: ncit:C3149
      Bladder Disorder:
        description: A non-neoplastic or neoplastic disorder affecting the urinary
          bladder. A representative example of non-neoplastic bladder disorder is
          bacterial bladder infection. A representative example of neoplastic bladder
          disorder is bladder carcinoma.
        meaning: ncit:C2900
      Autoimmune Reaction:
        description: A specific humoral or cell-mediated immune response against autologous
          (self) antigens.
        meaning: ncit:C16313
      Acquired Immunodeficiency:
        description: A syndrome resulting from the acquired deficiency of cellular
          immunity caused by the human immunodeficiency virus (HIV). It is characterized
          by the reduction of the Helper T-lymphocytes in the peripheral blood and
          the lymph nodes. Symptoms include generalized lymphadenopathy, fever, weight
          loss, and chronic diarrhea. Patients with AIDS are especially susceptible
          to opportunistic infections (usually pneumocystis carinii pneumonia, cytomegalovirus
          (CMV) infections, tuberculosis, candida infections, and cryptococcosis),
          and the development of malignant neoplasms (usually non-Hodgkin lymphoma
          and Kaposi sarcoma). The human immunodeficiency virus is transmitted through
          sexual contact, sharing of contaminated needles, or transfusion of contaminated
          blood.
        meaning: ncit:C2851
      GI Adhesions:
        description: A fibrous connection of tissue that joins together normally separate
          gastrointestinal regions.
        meaning: ncit:C185688
      Pancreatitis:
        description: Inflammation of the pancreas.
        meaning: ncit:C3306
      Hepatic Dysfunction:
        description: A finding that indicates abnormal liver function.
        meaning: ncit:C50634
      Esophagitis:
        description: An acute or chronic inflammatory process affecting the esophageal
          wall.
        meaning: ncit:C9224
      Gastritis:
        description: Inflammation of the stomach.
        meaning: ncit:C26780
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
  LeSubDetailEnum:
    permissible_values:
      Hyperthyroid:
        description: Overactivity of the thyroid gland resulting in overproduction
          of thyroid hormone and increased metabolic rate. Causes include diffuse
          hyperplasia of the thyroid gland (Graves' disease), single nodule in the
          thyroid gland, and thyroiditis. The symptoms are related to the increased
          metabolic rate and include weight loss, fatigue, heat intolerance, excessive
          sweating, diarrhea, tachycardia, insomnia, muscle weakness, and tremor.
        meaning: ncit:C3123
      Hypothyroid:
        description: Abnormally low levels of thyroid hormone.
        meaning: ncit:C26800
      Thyroid Nodule:
        description: A nodular lesion that develops in the thyroid gland. Causes include
          adenoma, thyroiditis, fluid-filled cyst, multinodular goiter, and carcinoma.
        meaning: ncit:C3415
      Menstrual Cycle Dysfunction:
        description: A category of conditions related to menses.
        meaning: ncit:C34815
      Germ Cell Failure, Suspected:
        description: Clinical suspicion for germ cell failure not proven with testing.
        meaning: ncit:C185684
      Germ Cell Failure, Confirmed:
        description: A germ cell failure confirmed with testing.
        meaning: ncit:C185685
      Testosterone Deficiency:
        description: A disorder characterized by low testosterone.
        meaning: ncit:C143195
      Fertility Disorder:
        description: Inability to conceive for at least one year after trying and
          having unprotected sex. Causes of female infertility include endometriosis,
          fallopian tubes obstruction, and polycystic ovary syndrome. Causes of male
          infertility include abnormal sperm production or function, blockage of the
          epididymis, blockage of the ejaculatory ducts, hypospadias, exposure to
          pesticides, and health related issues.
        meaning: ncit:C3836
      Ammenorrhea:
        description: The absence of menses in a woman who has achieved reproductive
          age.
        meaning: ncit:C61443
      Heart Block:
        description: A disorder characterized by an electrocardiographic finding of
          complete failure of atrial electrical impulse conduction to the ventricles.
          This is manifested on the ECG by disassociation of atrial and ventricular
          rhythms. The atrial rate must be faster than the ventricular rate. (CDISC)
        meaning: ncit:C50501
      Prolonged QT:
        description: An electrocardiographic finding in which the QT interval not
          corrected for heart rate is prolonged. Thresholds for different age, gender,
          and patient populations exist.
        meaning: ncit:C71034
      Supraventricular Tachycardia:
        description: A disorder characterized by an electrocardiographic finding of
          a tachycardia which does not originate in the ventricles or His Purkinje
          system. There is an abnormally high heart rate and QRS complexes are typically
          narrow, but aberration or preexcitation may be present.
        meaning: ncit:C35061
      Cardiomyopathy, NOS:
        description: 'A disease of the heart muscle or myocardium proper. Cardiomyopathies
          may be classified as either primary or secondary, on the basis of etiology,
          or on the pathophysiology of the lesion: hypertrophic, dilated, or restrictive.'
        meaning: ncit:C34830
      Restrictive Cardiomyopathy:
        description: A type of heart disorder referring to the inability of the ventricles
          to fill with blood because the myocardium (heart muscle) stiffens and looses
          its flexibility. Causes include replacement of the myocardium with scar
          tissue, abnormal cellular infiltration of the myocardium, or deposition
          of a substance (e.g., amyloid) in the myocardium.
        meaning: ncit:C62798
      Dilated Cardiomyopathy:
        description: Cardiomyopathy which is characterized by dilation and contractile
          dysfunction of the left and right ventricles. It may be idiopathic, or it
          may result from a myocardial infarction, myocardial infection, or alcohol
          abuse. It is a cause of congestive heart failure.
        meaning: ncit:C84673
      Sensory Neuropathy:
        description: Inflammation or degeneration of the sensory nerves.
        meaning: ncit:C3501
      Motor Neuropathy:
        description: Inflammation or degeneration of the peripheral motor nerves.
        meaning: ncit:C3500
      Pulmonary Fibrosis:
        description: Chronic progressive interstitial lung disorder characterized
          by the replacement of the lung tissue by connective tissue, leading to progressive
          dyspnea, respiratory failure, or right heart failure. Causes include chronic
          inflammatory processes, exposure to environmental irritants, radiation therapy,
          autoimmune disorders, certain drugs, or it may be idiopathic (no identifiable
          cause).
        meaning: ncit:C26869
      Asthma:
        description: A chronic respiratory disease manifested as difficulty breathing
          due to the narrowing of bronchial passageways.
        meaning: ncit:C28397
      Decreased Creatinine Clearance:
        description: A laboratory test finding that indicates decreased creatinine
          clearance.
        meaning: ncit:C185671
      Tubular Damage:
        description: Damage to the renal tubules.
        meaning: ncit:C185689
      AKI:
        description: Sudden and sustained deterioration of the kidney function characterized
          by decreased glomerular filtration rate, increased serum creatinine or oliguria.
        meaning: ncit:C26808
      Decreased GFR:
        description: A laboratory test result which indicates a decreased glomerular
          filtration rate.
        meaning: ncit:C78326
      AIN:
        description: A condition characterized by the autoantibody-induced destruction
          of neutrophils.
        meaning: ncit:C176730
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
  LeSeverityGradeEnum:
    permissible_values:
      Mild Adverse Event:
        description: An experience that is usually transient, and requires no special
          treatment or intervention. The event does not generally interfere with usual
          daily activities. Includes transient laboratory test alterations.
        meaning: ncit:C41338
      Moderate Adverse Event:
        description: An experience that is alleviated with simple therapeutic treatments.
          The event impacts usual daily activities. Includes laboratory test alterations
          indicating injury, but without long-term risk.
        meaning: ncit:C41339
      Severe Adverse Event:
        description: An adverse event experience that requires intensive therapeutic
          intervention and interrupts usual daily activities.
        meaning: ncit:C41340
      Life Threatening Adverse Event:
        description: An adverse event that has life-threatening consequences; for
          which urgent intervention is indicated; that puts the patient at risk of
          death at the time of the event if immediate intervention is not undertaken.
        meaning: ncit:C84266
      Death Related to Adverse Event:
        description: The termination of life associated with an adverse event.
        meaning: ncit:C48275
  SmnSiteEnum:
