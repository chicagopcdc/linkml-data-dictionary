          imply exclusion of subject data from analysis. "Termination of subject"
          has a history of synonymous use, but is now considered nonstandard. [After
          ICH E3, section 10.1 and FDA Guidance for Industry: Submission of Abbreviated
          Reports & Synopses in Support of Marketing Applications, IV A]'
