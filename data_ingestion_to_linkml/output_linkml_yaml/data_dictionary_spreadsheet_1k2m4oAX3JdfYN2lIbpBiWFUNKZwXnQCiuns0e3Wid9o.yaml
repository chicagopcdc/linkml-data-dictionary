  ImagingMethodEnum:
    permissible_values:
      PET:
        description: A technique for measuring the gamma radiation produced by collisions
          of electrons and positrons (anti-electrons) within living tissue. In positron
          emission tomography (PET), a subject is given a dose of a positron-emitting
          radionuclide attached to a metabolically active substance (for example,
          2-fluoro-2-deoxy-D-glucose (FDG), which is similar to a naturally occurring
          sugar, glucose, with the addition of a radioactive fluorine atom). When
          living tissue containing the positron emitter is bombarded by electrons,
          gamma radiation produced by collisions of electrons and positrons is detected
          by a scanner, revealing in fine detail the tissue location of the metabolically-active
          substance administered.
        meaning: ncit:C17007
      Gallium:
        description: An element with atomic symbol Ga, atomic number 31, and atomic
          weight 69.7. A rare silvery (usually trivalent) metallic element; brittle
          at low temperatures but liquid above room temperature; occurs in trace amounts
          in bauxite and zinc ores.
        meaning: ncit:C66798
      CT:
        description: A method of examining structures within the body by scanning
          them with X rays and using a computer to construct a series of cross-sectional
          scans along a single axis.
        meaning: ncit:C17204
      PET-CT:
        description: An imaging technique that utilizes positron emission tomography
          and computed tomography in a single machine.
        meaning: ncit:C103512
      PET-MRI:
        description: An imaging technique that utilizes positron emission tomography
          and magnetic resonance imaging in a single machine.
        meaning: ncit:C103514
      MRI:
        description: Imaging that uses radiofrequency waves and a strong magnetic
          field rather than x-rays to provide detailed pictures of internal organs
          and tissues. The technique is valuable for the diagnosis of many pathologic
          conditions, including cancer, heart and vascular disease, stroke, and joint
          and musculoskeletal disorders.
        meaning: ncit:C16809
      X-ray:
        description: A radiographic procedure using the emission of x-rays to form
          an image of the structure penetrated by the radiation.
        meaning: ncit:C38101
      Ultrasound:
        description: High frequency sound, generally with a frequency greater than
          20,000 Hz.
        meaning: ncit:C64384
      Bone scan:
        description: A nuclear imaging method used to evaluate pathological bone metabolism.
        meaning: ncit:C17646
  ImagingResultEnum:
    permissible_values:
      Positive:
        description: A finding of abnormality following an examination or observation
          confirming something, such as the presence of a disease, condition, or microorganism.
        meaning: ncit:C38758
      Negative:
        description: A finding of normality following an examination or investigation
          looking for the presence of a microorganism, disease, or condition.
        meaning: ncit:C38757
      Equivocal:
        description: A laboratory test result that indicates that a specific disease,
          condition, or attribute being assessed is not clearly present or absent.
        meaning: ncit:C178921
