          behavioral intervention in a larger group of people (several hundred), to
          evaluate the drug's effectiveness for a particular indication in patients
          with the disease or condition under study, and to determine the common short-term
          side effects and risks associated with the intervention.
        meaning: ncit:C15601
      Phase 3:
        description: A clinical research protocol designed to investigate the efficacy
          of the biomedical or behavioral intervention in large groups of human subjects
          (from several hundred to several thousand), to confirm efficacy, to monitor
          adverse reactions to the new medication or treatment regimen with respect
          to long-term use and by comparing the intervention to other standard or
          experimental interventions as well as to a placebo.
