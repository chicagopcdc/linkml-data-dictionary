      RECIST:
        description: Standard parameters to be used when documenting response of solid
          tumors to treatment; a set of published rules that define when cancer patients
          improve ("respond"), stay the same ("stable"), or worsen ("progression")
          during treatments. (from www.recist.com)
        meaning: ncit:C49164
      WHO:
        description: A United Nations agency established to coordinate international
          health activities and to help governments improve health services.
        meaning: ncit:C75419
      Choi:
        description: A composite set of criteria developed by Choi et al. using imaging
          techniques in the evaluation of gastrointestinal stromal tumors response
          to imatinib mesylate treatment. These criteria integrate changes in tumor
          size and tumor density.
        meaning: ncit:C122394
      mRECIST:
        description: Modified RECIST criteria for assessment of response in malignant
          pleural mesothelioma. (Byrne MJ, Nowak AK. Modified RECIST criteria for
          assessment of response in malignant pleural mesothelioma. Ann Oncol. 2004
          Feb;15(2):257-60.)
        meaning: ncit:C126031
      PERCIST:
        description: 'From RECIST to PERCIST: Evolving considerations for PET response
          criteria in solid tumors. (Wahl RL, Jacene H, Kasamon Y, Lodge MA. From
          RECIST to PERCIST: Evolving considerations for PET response criteria in
