    is_a: Thing
    description: ''
    class_uri: ''
    slots:
    - prior_cancer
    - relation
    - prior_cancer_type
    slot_usage: {}
    attributes: {}
  Subject:
    is_a: Thing
    description: ''
    class_uri: ''
    slots:
    - honest_broker_subject_id
    - consortium
    - data_contributor_id
    - study_id
    - age_at_enrollment
    - year_at_enrollment
    - treatment_arm
    - enrolled_status
    - efs_censor_status
    - age_at_censor_status
    - data_source
    - randomized_status
    - study_phase
    - study_type
    - protocol
