  ProMeasuresEnum:
    permissible_values:
      PROMIS Global:
        description: A 10 question instrument designed provide an efficient way of
          gathering general perceptions of health.
        meaning: C103253
      PROMIS Fatigue Short Form:
        description: A self-report tool that evaluates fatigue over a range of symptoms,
          from mild subjective feelings of tiredness to an overwhelming, debilitating,
          and sustained sense of exhaustion that likely decreases one's ability to
          execute daily activities and function normally in family or social roles.
          The fatigue short form is generic rather than disease specific and assesses
          fatigue over the past seven days.
        meaning: C129493
      Fact NTX:
        description: A questionnaire tool to assess the neurotoxic effects of cancer
          therapy.
        meaning: C177378
      PRO-CTCAE:
        description: A library of items for patient self-reporting of symptoms and
          side effects associated with cancer treatment trials.
        meaning: C103843
      PedsQL Multi-Dimensional Fatigue Scale:
        description: An 18 item component of the Pediatric Quality of Life Inventory
          is a generic symptom-specific instrument to measure fatigue in pediatric
          patients ages 2-18 comprised of General Fatigue, Sleep/Rest Fatigue, and
          Cognitive Fatigue domains.
        meaning: C131369
      PedsQL 4.0 Generic Core Scale:
        description: Child self-report and parent proxy report scales developed to
          measure health-related quality of life issues in children and adolescents
          aged 2-18.
        meaning: C177379
      AYA-HEARS:
        description: A questionnaire designed to measure hearing loss or problems
          experienced by patients who have received treatment for cancer.
        meaning: C131878
      EORTC QLQ-C30:
        description: 'A scale used both for the subjective scoring of a person''s
          overall health, and for their quality of life, that ranges from 1: Very
          Poor to 7: Excellent.'
        meaning: C120497
      Other:
