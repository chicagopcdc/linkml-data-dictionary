  RouteDetailEnum:
    permissible_values:
      Parenteral:
        description: 'Administration of a substance by some means other than through
          the gastrointestinal tract: usually through injection, infusion, or implantation.
          Predominantly, the drug action is systemic, but in some cases, it is confined
          to local area.'
        meaning: ncit:C38291
      Oral:
        description: The introduction of a substance to the mouth or into the gastrointestinal
          tract by the way of the mouth, usually for systemic action. It is the most
          common, convenient, and usually the safest and least expensive route of
          drug administration, but it uses the most complicated pathway to the tissues
          and bioavailability varies. The disadvantages of method are hepatic first
          pass metabolism and enzymatic degradation of the drug within the gastrointestinal
          tract. This prohibits oral administration of certain classes of drugs especially
          peptides and proteins.
        meaning: ncit:C38288
  NormalizationBasisEnum:
    permissible_values:
      Weight:
        description: The weight of a subject.
        meaning: ncit:C81328
      BSA:
        description: A measure of the 2-dimensional extent of the body surface (i.e.,
          the skin). Body surface area (BSA) can be calculated by mathematical formula
          or from a chart that relates height to weight. BSA is often an important
          factor in dosing.
        meaning: ncit:C25157
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  TotalDoseUnitsEnum:
    permissible_values:
      mg/m2:
        description: A metric unit of areal density equal to approximately 2.94935E-5
          ounce per square yard. Also used as a dose calculation unit.
        meaning: ncit:C67402
      mg/kilo:
        description: A unit of a mass fraction expressed as a number of milligrams
          of substance per kilogram of mixture. The unit is also used as a dose calculation
          unit.
        meaning: ncit:C67401
      mg:
        description: A metric unit of mass equal to one thousandth of a gram or 1000
          micrograms. One milligram equals approximately 0.015 432 grain or 35.274
          x 10E-6 ounce.
        meaning: ncit:C67402
      IU:
        description: The unitage assigned by the WHO to International Biological Standards
          - substances, classed as biological according to the criteria provided by
          WHO Expert Committee on Biological Standardization (e.g. hormones, enzymes,
          and vaccines), to enable the results of biological and immunological assay
          procedures to be expressed in the same way throughout the world. The definition
          of an international unit is generally arbitrary and technical, and has to
          be officially approved by the International Conference for Unification of
          Formulae.
        meaning: ncit:C48579
      IU/m2:
        description: A dose calculation unit expressed as a number of arbitrary units
          of biological activity (International Units) of substance per square meter
          of body surface area.
        meaning: ncit:C67378
  ModTypeEnum:
    permissible_values:
      Substitution:
        description: The act of putting one thing or person in the place of another.
        meaning: ncit:C54071
      Discontinued:
        description: To stop or end, permanently or temporarily.
        meaning: ncit:C25484
      Delayed:
        description: Time during which some action is awaited; inactivity resulting
          in something being put off until a later time; the state of being slower
          or later.
        meaning: ncit:C25476
      Other:
