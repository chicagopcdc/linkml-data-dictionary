        meaning: ncit:C82426
      AML (megakaryoblastic) with t(1;22)(p13.3;q13.3); RBM15-MKL1:
        description: Acute Myeloid Leukemia (Megakaryoblastic) with t(1;22)(p13.3;q13.1);
