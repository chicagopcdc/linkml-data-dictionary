  MeasurementTypeEnum:
    permissible_values:
      Weight:
        description: The weight of a subject.
        meaning: ncit:C81328
      Height:
        description: The vertical measurement or distance from the base to the top
          of a subject or participant.
        meaning: ncit:C164634
      Pulse:
        description: The rhythmic wave within the arteries occurring with each contraction
          of the left ventricle.
        meaning: ncit:C25749
      Systolic Blood Pressure:
        description: The maximum pressure exerted into the systemic arterial circulation
          during the contraction of the left ventricle of the heart.
        meaning: ncit:C25298
      Diastolic Blood Pressure:
        description: The minimum pressure exerted into the systemic arterial circulation
          during cardiac ventricular relaxation and filling.
        meaning: ncit:C25299
      Respiratory Rate:
        description: The rate of breathing (inhalation and exhalation) measured within
          in a unit time, usually expressed as breaths per minute.
        meaning: ncit:C49678
      Temperature:
        description: A measure of the average kinetic energy of a system of particles.
          Temperature may be quantified, in the context of thermodynamics, as the
          potential of one system to transfer thermal energy to another system until
          both systems reach a state of thermal equilibrium.
        meaning: ncit:C25206
      BMI:
        description: The result of a body mass index measurement.
        meaning: ncit:C138901
      BSA:
        description: A measure of the 2-dimensional extent of the body surface (i.e.,
          the skin). Body surface area (BSA) can be calculated by mathematical formula
          or from a chart that relates height to weight. BSA is often an important
          factor in dosing.
        meaning: ncit:C25157
  MeasurementUnitEnum:
    permissible_values:
      kg:
        description: A basic SI unit of mass. It is defined as the mass of an international
          prototype in the form of a platinum-iridium cylinder kept at Sevres in France.
          A kilogram is equal to 1,000 grams and 2.204 622 6 pounds.
        meaning: ncit:C28252
      cm:
        description: A basic unit of length in the former CGS version of metric system,
          equal to one hundredth of a meter or approximately 0.393 700 787 inch
        meaning: ncit:C49668
      m2:
        description: A SI unit of area measurement equal to a square whose sides are
          one meter long. Square meter is equal to 10,000 square centimeters; 0.01
          are; 1.196 square yards; 10.76 square feet; 1550 square inches.
        meaning: ncit:C42569
      mmHg:
        description: A non-SI unit of pressure equal to 133,332 Pa or 1.316E10-3 standard
          atmosphere. Use of this unit is generally deprecated by ISO and IUPAC.
        meaning: ncit:C49670
      beat/min:
        description: The number of heartbeats measured per minute time.
        meaning: ncit:C49673
      C:
        description: A unit of temperature of the temperature scale designed so that
          the freezing point of water is 0 degrees and the boiling point is 100 degrees
          at standard atmospheric pressure. The current official definition of the
          Celsius sets 0.01 C to be at the triple point of water and a degree to be
          1/273.16 of the difference in temperature between the triple point of water
          and absolute zero. One degree Celsius represents the same temperature difference
          as one Kelvin.
        meaning: ncit:C42559
      kg/m2:
        description: The SI derived unit of spread rate of a substance by mass, used
          also as a measure of area density and as a dose calculation unit.
        meaning: ncit:C49671
