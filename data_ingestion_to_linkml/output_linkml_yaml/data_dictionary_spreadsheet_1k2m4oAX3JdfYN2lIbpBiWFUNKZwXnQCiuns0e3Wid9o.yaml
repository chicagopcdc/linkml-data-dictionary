        meaning: ncit:C4870
      Non-Response:
        description: A response defined as a non-response in the protocol.
        meaning: ncit:C173526
      Partial Response:
        description: A finding indicating that there is a decrease in the size and
          the extent of tissue involvement by a malignant tumor in a patient.
        meaning: ncit:C18058
      Stable Disease:
        description: Cancer that is neither decreasing nor increasing in extent or
