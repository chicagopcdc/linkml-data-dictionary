  CourseEnum:
    permissible_values:
      Neo-Adjuvant:
        description: Therapy administered prior to the initial therapy.
        meaning: ncit:C158708
      Prephase:
        description: A chemotherapy treatment administered prior to the definitive
          chemotherapy treatment.
        meaning: ncit:C168826
      Induction:
        description: The first choice of treatment for a particular type of cancer.
        meaning: ncit:C158876
      Maintenance:
        description: Continuation of treatment for an extended period of time to prevent
          relapse.
        meaning: ncit:C15688
      Consolidation:
        description: Treatment that is given after initial therapy to kill any remaining
          cancer cells.
        meaning: ncit:C15679
      Intensification:
        description: A second round of intense chemotherapy as part of consolidation
          therapy.
        meaning: ncit:C173105
      Delayed Intensification:
        description: A repeat of the first two months of induction and consolidation
          chemotherapy in high-risk and very-high-risk ALL protocols with the goal
          of eliminating residual drug-resistant cells
        meaning: ncit:C178270
      Interim Maintenance:
        description: A less intense phase of chemotherapy in between each course of
          delayed intensification.
        meaning: ncit:C178069
      Adjuvant:
        description: Chemotherapy that is administered subsequent to the main treatment
          plan to minimize or prevent disease recurrence.
        meaning: ncit:C15360
      Post-Consolidation:
        description: '  '
      Continuation:
        description: A period in a clinical study during which subjects receive continuation
          therapy. This therapy is usually different from the therapy given during
          the induction phase and administered over a longer period of time.
        meaning: ncit:C123452
      Palliative Treatment:
        description: 'The patient- and family-centered active holistic care of patients
          with advanced, progressive disease. Essential components of Palliative Care
          are: pain and symptom control, communication regarding treatment and alternatives,
          prognosis, and available services, rehabilitation services, care that addresses
          treatment and palliative concerns, intellectual, emotional, social, and
          spiritual needs, terminal care, support in bereavement. The goal of Palliative
          Care is an achievement of the best quality of life for patients and their
          families.'
        meaning: ncit:C15292
      Stem Cell Transplant Conditioning:
        description: A regimen that can be used as a conditioning regimen for hematopoietic
          stem cell transplantation (HSCT).
        meaning: ncit:C168794
      Chemotherapy:
        description: The use of synthetic or naturally-occurring chemicals for the
          treatment of diseases.
        meaning: ncit:C15632
      Chemotherapy Alone:
        description: The use of synthetic or naturally-occurring chemicals for the
          treatment of diseases.
        meaning: ncit:C15632
      Investigational Agent:
        description: A new drug or biological drug that is used in a clinical investigation.
          The term also includes a biological product that is used in vitro for diagnostic
          purposes.
        meaning: ncit:C49135
      Radiation Therapy:
        description: Treatment of a disease by means of exposure of the target or
          the whole body to radiation. Radiation therapy is often used as part of
          curative therapy and occasionally as a component of palliative treatment
          for cancer. Other uses include total body irradiation prior to transplantation.
        meaning: ncit:C15313
      Chemoimmunotherapy:
        description: Chemotherapy combined with immunotherapy. Chemotherapy uses different
          drugs to kill or slow the growth of cancer cells; immunotherapy uses treatments
          to stimulate or restore the ability of the immune system to fight cancer.
        meaning: ncit:C94251
      Immunotherapy:
        description: Therapy designed to induce changes in a patient's immune status
          in order to treat disease.
        meaning: ncit:C15262
