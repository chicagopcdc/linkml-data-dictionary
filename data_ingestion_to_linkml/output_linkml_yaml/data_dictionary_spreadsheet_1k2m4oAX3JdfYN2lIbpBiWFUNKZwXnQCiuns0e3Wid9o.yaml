        meaning: ncit:C12674
      Axillary Nodes:
        description: One of approximately 20-30 lymph nodes in chain formation that
          traverse the concavity of the underarm to the clavicle.
        meaning: ncit:C12904
      Basin:
        description: An organ composed of grey and white matter containing billions
          of neurons that is the center for intelligence and reasoning. It is protected
          by the bony cranium.
        meaning: ncit:C12439
      Bladder:
        description: The distensible sac-like organ that functions as a reservoir
          of urine, collecting from the kidneys and eliminating via the urethra.
        meaning: ncit:C12414
      Bladder/Prostate:
        description: The walnut shaped accessory sex gland of the male reproductive
          system. It is located in the pelvis just below the bladder, surrounding
          the prostatic part of the urethra. The prostate gland secretes a fluid which
          is part of the semen.
        meaning: ncit:C12410
      Bone:
        description: Connective tissue that forms the skeletal components of the body.
        meaning: ncit:C12366
      Bone Face:
        description: Any bone that contributes to the facial structures, except those
          bones that are part of the braincase.
        meaning: ncit:C63706
      Bone Foot:
        description: One of the seven tarsal, five metatarsal, or 14 phalangeal bones
          in the foot.
        meaning: ncit:C13068
      Bone Marrow:
