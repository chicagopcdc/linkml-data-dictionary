enums:
  SexEnum:
    permissible_values:
      Male:
        description: A person who belongs to the sex that normally produces sperm.
          The term is used to indicate biological sex distinctions, cultural gender
          role distinctions, or both.
        meaning: ncit:C20197
      Female:
        description: A person who belongs to the sex that normally produces ova. The
          term is used to indicate biological sex distinctions, or cultural gender
          role distinctions, or both.
        meaning: ncit:C16576
      Undifferentiated:
        description: Sex could not be determined; not uniquely defined; undifferentiated.
        meaning: ncit:C41438
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  RaceEnum:
    permissible_values:
      American Indian or Alaska Native:
        description: A person having origins in any of the original peoples of North
          and South America (including Central America) and who maintains tribal affiliation
          or community attachment. (OMB)
        meaning: ncit:C41259
      Asian:
        description: A person having origins in any of the original peoples of the
          Far East, Southeast Asia, or the Indian subcontinent, including for example,
          Cambodia, China, India, Japan, Korea, Malaysia, Pakistan, the Philippine
          Islands, Thailand, and Vietnam. (OMB)
        meaning: ncit:C41260
      Black or African American:
        description: A person having origins in any of the Black racial groups of
          Africa. Terms such as "Haitian" or "Negro" can be used in addition to "Black
          or African American". (OMB)
        meaning: ncit:C16352
      Multiracial:
        description: Having ancestors of several or various races.
        meaning: ncit:C67109
      Native Hawaiian or Other Pacific Islander:
        description: A person having origins in any of the original peoples of Hawaii,
          Guam, Samoa, or other Pacific Islands. (OMB)
        meaning: ncit:C41219
      White:
        description: A person having origins in any of the original peoples of Europe,
          the Middle East, or North Africa. (OMB)
        meaning: ncit:C41261
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  EthnicityEnum:
    permissible_values:
      Hispanic or Latino:
        description: A person of Cuban, Mexican, Puerto Rican, South or Central American,
          or other Spanish culture or origin, regardless of race. The term, "Spanish
          origin," can be used in addition to "Hispanic or Latino." (OMB)
        meaning: ncit:C17459
      Not Hispanic or Latino:
        description: A person not of Cuban, Mexican, Puerto Rican, South or Central
          American, or other Spanish culture or origin, regardless of race.
        meaning: ncit:C41222
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  RelationEnum:
    permissible_values:
      Father:
        description: A male who contributes to the genetic makeup of his offspring
          through the fertilization of an ovum by his sperm.
        meaning: ncit:C96572
      Mother:
        description: A female who contributes to the genetic makeup of her offspring
          from the fertilization of her ovum.
        meaning: ncit:C96580
      Brother:
        description: A male who shares with his sibling the genetic makeup inherited
          from one or both of their shared biological parents.
        meaning: ncit:C96570
      Sister:
        description: A female who shares with her sibling the genetic makeup inherited
          from one or both of their shared biological parents.
        meaning: ncit:C96586
      Son:
        description: A male progeny with genetic makeup inherited from the parent.
        meaning: ncit:C150888
      Daughter:
        description: A female progeny with genetic makeup inherited from the parent.
        meaning: ncit:C150887
  ConsortiumEnum:
    permissible_values:
      INSTRuCT:
        description: International Soft Tissue Sarcoma Consortium (INSTRuCT)
      MaGIC:
        description: Malignant Germ Cell International Consortium (MaGIC)
      INRG:
        description: International Neuroblastoma Risk Group (INRG)
      NODAL:
        description: Hodgkin Lymphoma Data Collaboration (NODAL)
      INTERACT:
        description: International Pediatric Acute Myeloid Leukemia Consortium (INTERACT)
      HIBiSCus:
        description: Harmonization International Bone Sarcoma Consortium (HIBiSCus)
      INSPiRE:
        description: International Central Nervous System Pediatric Research Consortium
          (INSPiRE)
      Global REACH:
        description: Global Retinoblastoma Alliance for Children
      C3P:
        description: Consortium for Childhood Cancer Predisposition
  DataContributorIdEnum:
    permissible_values:
      AIEOP:
        description: "\xE8 l'Associazione Italiana di Ematologia e Oncologia Pediatrica\
          \ is a group from Bologna, Italy, comprised mainly of pediatricians, hematologists,\
          \ oncologists, surgeons, biologists, nurses and psychologists who are devoted\
          \ to addressing the problems of hematology, oncology and immunology in the\
          \ child and adolescent."
        meaning: ncit:C168887
      BFM-SG:
        description: A study group formed in 1975 by three individuals, Hansjorg Riehm
          in Berlin (B), Bernhard Kornhuber in Frankfurt (F) and Gunther Schellong
          in Munster (M), who initiated the first multicenter BFM trial. The BFM treatment
          concept was based on an intensive chemotherapeutic approach employing eight
          different drugs which led to a revolutionary increase in the survival of
          children and adolescents with acute lymphoblastic leukemia.
        meaning: ncit:C168888
      COG:
        description: 'Children''s Oncology Group. An NCI-supported clinical cooperative
          group formed by the merger of the four national pediatric cancer research
          organizations: the Children''s Cancer Group, the Intergroup Rhabdomyosarcoma
          Study Group, the National Wilms Tumor Study Group, and the Pediatric Oncology
          Group. The primary objective of the organization is to conduct clinical
          trials of new therapies for childhood and adolescent cancer. COG develops
          and coordinates clinical trials conducted at the 238 member institutions
          that include cancer centers of all major universities and teaching hospitals
          throughout the U.S. and Canada, as well as sites in Europe and Australia.
          COG members include over 5000 cancer researchers.'
        meaning: ncit:C39353
      DCOG:
        description: A collaborating partner in Innovative Therapies for Children
          with Cancer Consortium (ITCC), a European based consortium to promote the
          clinical evaluation of new anti-cancer compounds in children with cancer.
        meaning: ncit:C168889
      MRC:
        description: Medical Research Council. A publicly funded organization that
          is part of United Kingdom Research and Innovation, and is dedicated to improving
          human health through world-class medical research.
        meaning: ncit:C168892
      NOPHO:
        description: A collaborative group formed in 1984 with members from Denmark,
          Finland, Iceland, Lithuania, Norway and Sweden and whose goal was to secure
          that all Nordic children suffering from leukemia would receive optimal therapy
          wherever they lived.
        meaning: ncit:C168893
      PPLLSG:
        description: A collaborative group established in 1974 that had the original
          goal of implementing unified protocols with standardized diagnostic criteria
          and therapy regimens for Hodgkin's disease and acute lymphoblastic leukemia.
          The prospects were widened to include non-Hodgkin's lymphomas and acute
          myelogenous leukemia in 1983.
        meaning: ncit:C168894
      SJCRH:
        description: The Saint Jude Children's Research Hospital received its NCI
          designation in 1977 and was awarded status as a comprehensive cancer center
          by NCI in 2008. Research is focused specifically on childhood cancers, acquired
          and inherited immunodeficiencies and genetic disorders.
        meaning: ncit:C39510
      CCLG:
        description: A children's cancer charity and United Kingdom and Ireland's
          professional association for those involved in the treatment and care of
          children with cancer.
        meaning: ncit:C177327
      NRG-Oncology:
        description: A leading protocol organization within the National Clinical
          Trials Network that seeks to improve the lives of cancer patients by conducting
          practice-changing, multi-institutional clinical and translational research.
        meaning: ncit:C168950
      GPOH:
        description: German Pediatric Oncology-Hematology Society. A research organization
          in Germany involved in the understanding, diagnosis, treatment and prognosis
          of pediatric cancers.
        meaning: ncit:C174960
      SSG:
        description: Scandinavian Sarcoma Group. A research organization in Scandinavia
          involved in the understanding, diagnosis, treatment and prognosis of sarcoma
          in children and adolescents.
        meaning: ncit:C174961
      FSG:
        description: French Sarcoma Group. A research organization in France involved
          in the understanding, diagnosis, treatment and prognosis of sarcoma in children
          and adolescents.
        meaning: ncit:C174962
      UK:
        description: United Kingdom Sarcoma Registry. An information system in the
          United Kingdom designed for the collection, storage, and management of data
          on persons with sarcoma.
        meaning: ncit:C174963
      EURO-EWING:
        description: A coalition of clinical study groups bringing together active
          clinicians and scientists in Europe dedicated to improving survival from
          Ewing sarcoma.
        meaning: ncit:C174964
      ISG:
        description: Italian Sarcoma Group. A independent, scientific non-profit association
          formed in 2002 with the purpose of improving the quality of treatment for
          sarcoma.
        meaning: ncit:C174965
      CRCTU:
        description: Cancer Research Clinical Trials Unit. A research organization
          in the United Kingdom specializing in the design and delivery of every aspect
          of clinical trials of all phases in adults and children, from concept to
          publication.
        meaning: ncit:C174966
      University College of London:
        description: A public research university located in London, England.
        meaning: ncit:C174967
      JACLS:
        description: A study group in Japan investigating childhood leukemia.
        meaning: ncit:C168890
      JPLSG:
        description: A study group in Japan investigating pediatric leukemia and lymphoma.
        meaning: ncit:C168891
      SFCE:
        description: "Soci\xE9t\xE9 Fran\xE7aise de Lutte contre les Cancers et Leuc\xE9\
          mies de l'Enfant et de l'Adolescent"
        meaning: ncit:C177328
      SOPOBE:
        description: Brazilian Society of Pediatric Oncology
        meaning: ncit:C177329
      DFCI:
        description: Dana Farber Cancer Institute
        meaning: ncit:C177330
      JCCG:
        description: "Neuroblastoma Committee of Japan Children\u2019s Cancer Group"
      JINCS:
        description: Japanese Infantile Neuroblastoma Co-operative Study Group
      SIOPEN:
        description: Society of Paediatric Oncology Europe Neuroblastoma Group
      JNBSG:
        description: Japan Neuroblatoma Study Group
      EpSSG:
