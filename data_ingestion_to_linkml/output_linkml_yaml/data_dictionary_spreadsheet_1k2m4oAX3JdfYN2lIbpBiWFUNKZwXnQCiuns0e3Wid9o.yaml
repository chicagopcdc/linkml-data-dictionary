  TrmTypeEnum:
    permissible_values:
      Stem Cell Transplant:
        description: A therapeutic procedure that involves the transplantation of
          hematopoietic stem cells, either with the patient as their own donor or
          from a donor to a patient. This can be used for treatment of malignant and
          non-malignant diseases.
        meaning: 'ncit:C15431 '
      Immunotherapy:
        description: Therapy designed to induce changes in a patient's immune status
          in order to treat disease.
        meaning: 'ncit:C15262 '
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  CauseOfDeathDetailEnum:
    permissible_values:
      Acute Respiratory Distress Syndrome:
        description: Progressive and life-threatening pulmonary distress in the absence
          of an underlying pulmonary condition, usually following major trauma or
          surgery. Cases of neonatal respiratory distress syndrome are not included
          in this definition.
        meaning: ncit:C3353
      Bacterial Infection:
        description: An acute infectious disorder that is caused by gram positive
          or gram negative bacteria; representative examples include pneumococcal,
          streptococcal, salmonella, and meningeal infections.
        meaning: ncit:C2890
      Cardiac Disease:
        description: A non-neoplastic or neoplastic disorder that affects the heart
          and/or the pericardium. Representative examples include endocarditis, pericarditis,
          atrial myxoma, cardiac myeloid sarcoma, and pericardial malignant mesothelioma.
        meaning: ncit:C3079
      Cardiac Failure:
        description: 'Inability of the heart to pump blood at an adequate rate to
          meet tissue metabolic requirements. Clinical symptoms of heart failure include:
          unusual dyspnea on light exertion, recurrent dyspnea occurring in the supine
          position, fluid retention or rales, jugular venous distension, pulmonary
          edema on physical exam, or pulmonary edema on chest x-ray presumed to be
          cardiac dysfunction.'
        meaning: ncit:C50577
      Fungal Infection:
        description: An infection caused by a fungus.
        meaning: ncit:C3245
      Graft Versus Host Disease:
        description: A reaction, which may be fatal, in an immunocompromised subject
          (host) who has received an antigenically incompatible tissue transplant
          (graft) from an immunocompetent donor. The reaction is secondary to the
          activation of the transplanted cells against those host tissues that express
          an antigen not expressed by the donor, and is seen most commonly following
          bone marrow transplantation; acute disease is seen after 5-40 days, and
          chronic disease occurs weeks to months after transplantation.
        meaning: ncit:C3063
      Hemorrhage:
        description: In medicine, loss of blood from damaged blood vessels. A hemorrhage
          may be internal or external, and usually involves a lot of bleeding in a
          short time.
        meaning: ncit:C26791
      Infection, NOS:
        description: The invasion of an organism's body tissues by disease-causing
          agents and their multiplication, as well as the reaction by the host to
          these organisms and/or toxins that the organisms produce.
        meaning: ncit:C128320
      Multi-Organ Failure:
        description: Complete impairment of two or more organs or organ systems.
        meaning: ncit:C75568
      Organ Failure, NOS:
        description: The failure of an essential system in the body.
        meaning: ncit:C185320
      Pulmonary Disease:
        description: A non-neoplastic or neoplastic disorder affecting the lung. Representative
          examples of non-neoplastic disorders include chronic obstructive pulmonary
          disease and pneumonia. Representative examples of neoplastic disorders include
          benign processes (e.g., respiratory papilloma) and malignant processes (e.g.,
          lung carcinoma and metastatic cancer to the lung).
        meaning: ncit:C3198
      Sinusoidal Obstruction Syndrome:
        description: A disorder characterized by inflammation and damage of the hepatic
          sinusoidal endothelial cells of the hepatic venules that leads to venular
          occlusion and hepatocellular necrosis. It is most often a conditioning-related
          toxicity that results as a complication of hematopoietic stem cell transplantation
          (HSCT). It has also been described in populations of individuals who have
          ingested pyrrolizidine plant alkaloids. The clinical signs and symptoms
          include hyperbilirubinemia, hepatomegaly, and fluid retention.
        meaning: ncit:C26793
      Surgical Complication:
        description: A disease or disorder that occurs during, soon after or as a
          result of a surgical procedure.
        meaning: ncit:C164157
      Viral Infection:
        description: Any disease caused by a virus.
        meaning: ncit:C3439
      Immunotherapy-Related:
        description: An observation that a situation is related to immunotherapy received.
        meaning: ncit:C168874
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  CauseOfDeathRankingEnum:
    permissible_values:
      Primary:
        description: The first significant event which ultimately led to death.
        meaning: ncit:C99531
      Contributory:
        description: Any adverse event contributing to the cause of death.
        meaning: ncit:C168948
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
