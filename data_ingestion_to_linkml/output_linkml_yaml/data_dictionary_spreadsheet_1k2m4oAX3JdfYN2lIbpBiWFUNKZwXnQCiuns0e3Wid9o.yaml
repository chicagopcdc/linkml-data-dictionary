  FunctionCategoryEnum:
    permissible_values:
      Echocardiogram:
        description: The first diagnosis of the individual's condition.
        meaning: ncit:C156813
      EKG:
        description: The return of a disease after a period of remission.
        meaning: ncit:C38155
      Pulmonary Function Test:
        description: A broad range of tests that are performed to assess how well
          lungs inhale and exhale air and how efficiently they transfer oxygen into
          the blood.
        meaning: ncit:C38081
  FunctionTestEnum:
    permissible_values:
      MUGA Scan:
        description: A multi-gated acquisition (MUGA) scan and a form of radionuclide
          imaging that provides a comprehensive look at blood flow and the function
          of the lower chambers of the heart ventricles.
        meaning: ncit:C38073
      Echocardiography:
        description: A test that uses high-frequency sound waves (ultrasound) to create
          an image of the heart.
        meaning: ncit:C16525
      Ejection Fraction:
        description: The fraction of the left ventricular end diastolic volume ejected
          with each beat. The left ventricular ejection fraction is equal to the left
          ventricular stroke volume divided by the left ventricular end diastolic
          volume.
        meaning: ncit:C99524
      Shortening Fraction:
        description: 'The fraction of the left ventricle diastolic dimension that
          is lost during systole; the measurement is calculated using the following
          formula: (end-diastolic dimension - end-systolic dimension) / end-diastolic
          dimension; the quotient is then multiplied by one hundred to be expressed
          as a percent.'
        meaning: ncit:C38020
      QTc:
        description: The time interval between the start of the Q wave and the end
          of the T wave in the cardiac cycle as corrected with a non-specified correction
          formula.
        meaning: ncit:C100391
      FVC:
        description: The maximum volume of air that can be exhaled after forced maximum
          inhalation.
        meaning: ncit:C111361
      FEV1:
        description: A test of lung function, the FEV1 is the volume exhaled during
          the first second of a forced expiratory maneuver started from the level
          of total lung capacity. It is the most frequently used index for assessing
          bronchoconstriction or bronchodilatation.
        meaning: ncit:C38084
      FEF at 25-75%:
        description: The mean forced expiratory flow rate at 25-75% of the forced
          vital capacity as a proportion of the predicted normal value.
        meaning: ncit:C119546
      Total lung capacity:
        description: The total volume of air in the lungs after maximum inhalation.
        meaning: ncit:C111325
      DLCO:
        description: A measurement of carbon monoxide (CO) transfer from inspired
          gas to pulmonary capillary blood. During the test, the subject inspires
          a gas containing CO and one or more tracer gases to allow determination
          of the gas exchanging capability of the lungs.
        meaning: ncit:C38083
