        meaning: ncit:C99728
      Score 2:
        description: The results of the positron emission tomography are negative;
          the tracer uptake is less than or equal to the mediastinum.
        meaning: ncit:C99747
      Score 3:
        description: The results of the positron emission tomography are negative;
          the tracer uptake is greater than the mediastinum but less than or equal
          to the liver.
        meaning: ncit:C99748
      Score 4:
        description: The results of the positron emission tomography are positive;
          the tracer uptake is moderately more than the liver uptake, at any disease
          site.
        meaning: ncit:C99749
      Score 5:
