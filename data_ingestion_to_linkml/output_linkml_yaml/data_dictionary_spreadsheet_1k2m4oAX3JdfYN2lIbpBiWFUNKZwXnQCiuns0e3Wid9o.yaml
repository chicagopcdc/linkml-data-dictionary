          vessel sinuses and a network of hematopoietic cells which give rise to the
          red cells, white cells, and megakaryocytes.
        meaning: ncit:C12431
      Bone or Bone Marrow:
        description: Connective tissue that forms the skeletal components of the body.
          | The tissue occupying the spaces of bone. It consiRMS of blood vessel sinuses
          and a network of hematopoietic cells which give rise to the red cells, white
          cells, and megakaryocytes.
        meaning: ncit:C12366
      Bone Shoulder Girdle:
        description: The bony arch formed by the collarbones and shoulder blades.
        meaning: ncit:C33547
      Brain:
        description: An organ composed of grey and white matter containing billions
          of neurons that is the center for intelligence and reasoning. It is protected
          by the bony cranium.
        meaning: ncit:C12439
      Brain/Leptomeninges:
        description: An organ composed of grey and white matter containing billions
          of neurons that is the center for intelligence and reasoning. It is protected
          by the bony cranium. | The two innermost layers of tissue that cover the
          brain and spinal cord, the arachnoid mater and the pia mater.
        meaning: ncit:C12439
      Breast:
        description: One of two hemispheric projections of variable size situated
          in the subcutaneous layer over the pectoralis major muscle on either side
          of the chest.
        meaning: ncit:C12971
      Bronchus:
        description: Tubular structure in continuation with the trachea, serving as
          air passage. It terminates in the lung (terminal bronchiole).
        meaning: ncit:C12683
      Buttock:
        description: Either of the fleshy mounds in the rear pelvic area of the human
          body formed by the gluteal muscles.
        meaning: ncit:C89806
      Calcaneum:
        description: The irregular and largest tarsal bone that forms the heel.
        meaning: ncit:C32250
      Carpal Bone:
        description: Any of the small bones of the wrist joint, located between the
          radius and the ulna and the metacarpus.
        meaning: ncit:C12688
      Celiac Nodes:
        description: A lymph node at the base of the celiac artery.
        meaning: ncit:C65166
      Central Nervous System:
        description: The part of the nervous system that consiRMS of the brain, spinal
          cord, and meninges.
        meaning: ncit:C12438
      Cervical Nodes:
        description: Any of the lymph nodes located in the neck.
        meaning: ncit:C32298
      Cervical Spine:
        description: The set of vertebrae immediately caudal to the skull.
        meaning: ncit:C69313
      Cervical Vertebra:
        description: One of the two bean-shaped organs located on each side of the
          spine in the retroperitoneum. The right kidney is located below the liver
          and the left kidney below the diaphragm. The kidneys filter and secret the
          metabolic products and minerals from the blood, thus maintaining the homeostasis.
          On the superior pole of each kidney there is an adrenal gland. Each kidney
          and adrenal gland is surrounded by fat.
        meaning: ncit:C12415
      Cervix:
        description: The lower part of the uterus occupying the region between the
          isthmus of the uterus and the vagina. It is divided into supravaginal and
          vaginal portions.
        meaning: ncit:C12311
      Cheek:
        description: The fleshy part of the face bounded by the eyes, nose, ear, and
          jaw line.
        meaning: ncit:C13070
      Chest:
        description: The anterior side of the thorax from the neck to the abdomen.
          The shape of the chest is often regarded as potential insight into a disease
          process, as in the case of barrel chest and respiratory dysfunction.
        meaning: ncit:C25389
      Chest Wall:
        description: The total system of structures outside the lungs that move as
          a part of breathing; it includes all structures from the skin to the parietal
          pleura.
        meaning: ncit:C62484
      Clavicle:
        description: The region of the body between the neck and the upper arm.
        meaning: ncit:C24203
      Coccyx:
        description: A small bone located at the bottom of the spine. The coccyx is
          a result of 3-5 fused rudimentary vertebrae.
        meaning: ncit:C12696
      Colon:
        description: The part of the large intestine measured from the cecum to the
          rectum consisting of ascending, transverse, descending and sigmoid portions.
          The purpose of the colon is to remove water from digested food prior to
          excretion.
        meaning: ncit:C12382
      Cutaneous:
        description: Having to do with the skin.
        meaning: ncit:C13316
      Cerebrospinal Fluid:
        description: The fluid that is contained within the brain ventricles, the
          subarachnoid space and the central canal of the spinal cord.
        meaning: ncit:C12692
      Dorsal Spine:
