  AePathogenEnum:
    permissible_values:
      Bacteria:
        description: Unicellular, prokaryotic organisms that reproduce by cell division
          and usually have cell walls; can be shaped like spheres, rods or spirals
          and can be found in virtually any environment.
        meaning: ncit:C14187
      Virus:
        description: An infectious agent which consists of two parts, genetic material
          and a protein coat. These organisms lack independent metabolism, and they
          must infect the cells of other types of organisms to reproduce. Most viruses
          are capable of passing through fine filters that retain bacteria, and are
          not visible through a light microscope.
        meaning: ncit:C14283
      Fungus:
        description: A kingdom of eukaryotic, heterotrophic organisms that live as
          saprobes or parasites, including mushrooms, yeasts, smuts, molds, etc. They
          reproduce either sexually or asexually, and have life cycles that range
          from simple to complex. Filamentous fungi refer to those that grow as multicellular
          colonies (mushrooms and molds).
        meaning: ncit:C14209
      Other:
