  RiskGroupEnum:
    permissible_values:
      IGCCC, Good:
        description: "The good prognosis category refers to testes/retroperitoneal\
          \ primary and no nonpulmonary visceral metastases and the following markers:\
          \ AFP less than 1,000 ng/mL, hCG less than 5,000 IU/L and LDH less than\
          \ 1.5 \xD7 ULN."
      IGCCC, Intermediate:
        description: "The intermediate risk group refers to testes/retroperitoneal\
          \ primary and no nonpulmonary visceral metastases and the following markers:\
          \ AFP greater than or equal to 1,000 ng/mL and less than or equal to 10,000\
          \ ng/mL, or hCG greater than or equal to 5,000 IU/L and less than or equal\
          \ to 50,000 ng/mL or LDH greater than or equal to 1.5 \xD7 ULN and less\
          \ than or equal to 10 \xD7 ULN."
      IGCCC, Poor:
        description: "The poor prognosis category refers to mediastinal primary or\
          \ nonpulmonary visceral metastases or markers with the following: AFP greater\
          \ than 10,000 ng/mL or hCG greater than 50,000 IU/L or LDH greater than\
          \ 10 \xD7 ULN."
      MaGIC, Low:
        description: The low risk classification refers to age younger than 11 years
          and extragonadal stage III-IV disease.
      MaGIC, Standard:
        description: The standard risk classification refers to four-years-event-free
          survival of more than 80%.
      MaGIC, Poor:
        description: The poor risk classification refers to age equal or older than
          11 years, ovarian stage IV disease, and extragonadal stage III-IV disease.
      Unknown:
