  FindingEnum:
    permissible_values:
      Intraocular Mass(es):
        description: A lump or collection of cohering particles within the eyeball.
      Orbital Finding - Etiology Not Clear:
        description: Abnormal growths of tissue in the structures that surround the
          orbit of the eye with unknown cause.
      Suspected Lymph Node involvement:
        description: A suspected finding indicating the spread of cancer to regional
          or distant lymph node(s).
      Distant Metastasis:
        description: A biological process that involves the transfer and growth of
          cancer cells from the site of the primary tumor. Relocation of malignant
          cells during metastasis can be restricted to movement within a specific
          tissue/organ or may entail migration to a distal locus within the body.
          This phenotype is a characteristic of all malignant tumors.
        meaning: ncit:C18206
      Pineal Gland Tumor:
        description: 'A neoplasm arising from the pineocyte, a cell with photosensory
          and neuroendocrine functions. It may be composed of mature elements or primitive,
          immature cells. The cellular composition determines the biological behavior
          and clinical outcome. Three types are recognized: pineoblastoma, pineocytoma,
          and pineal parenchymal tumor of intermediate differentiation (Adapted from
          WHO.)'
        meaning: ncit:6965
      Pineal Gland Cyst:
        description: A fluid filled sac within the pineal gland. It is usually an
          incidental finding of no real clinical significance.
        meaning: ncit:C9483
      Optic Nerve Enhancement:
        description: Abnormality of the optic nerve.
      Optic Nerve Thickening:
        description: A reaction to a buildup of pressure in or around your brain that
          may have many causes.
      Orbital Cellulitis:
        description: Inflammation of the eye tissues posterior to the orbital septum,
          and generally secondary to an infection spread from adjacent sinuses. Signs
          and symptoms of the affected eye include sudden loss of vision, erythema,
          edema, decreased eye movement, and pain. Treatment is conducted via intravenous
          antibiotics, observation, and surgical intervention when necessary.
        meaning: ncit:C99000
      Subluxation of Lens:
        description: Lens that are subluxed when it is partially displaced but remains
          within the lens space.
      Suspected Orbital Extension of RB:
        description: A suspected clinically or radiologically detection of orbital
          extension of an intraocular retinoblastoma at the initial presentation,
          with or without proptosis or a fungating mass.
      Suspected Optic Nerve Extension of RB:
        description: A suspected clinically or radiologically detection of orbital
          nerve extension of an intraocular retinoblastoma at the initial presentation,
          with or without proptosis or a fungating mass.
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  FindingSiteEnum:
    permissible_values:
      Oculus Dexter (Right Eye):
        description: The eye positioned in the right orbit.
        meaning: ncit:C119333
      Oculus Sinister (Left Eye):
        description: The eye positioned in the left orbit.
        meaning: ncit:C119334
      Oculus Uterque (Both Eyes):
        description: Of or pertaining to both the left and right eyes.
        meaning: ncit:C119335
      Brain:
        description: An organ composed of grey and white matter containing billions
          of neurons that is the center for intelligence and reasoning. It is protected
          by the bony cranium.
        meaning: ncit:C12439
      Liver:
        description: A triangular-shaped organ located under the diaphragm in the
          right hypochondrium. It is the largest internal organ of the body, weighting
          up to 2 kg. Metabolism and bile secretion are its main functions. It is
          composed of cells which have the ability to regenerate.
        meaning: ncit:C12392
      Bones:
        description: The structural organ comprised of specialized connective tissue
          that forms the skeletal components of the body.
        meaning: ncit:C1266
      Lungs:
        description: One of a pair of viscera occupying the pulmonary cavities of
          the thorax, the organs of respiration in which aeration of the blood takes
          place. As a rule, the right lung is slightly larger than the left and is
          divided into three lobes (an upper, a middle, and a lower or basal), while
          the left has two lobes (an upper and a lower or basal). Each lung is irregularly
          conical in shape, presenting a blunt upper extremity (the apex), a concave
          base following the curve of the diaphragm, an outer convex surface (costal
          surface), an inner or mediastinal surface (mediastinal surface), a thin
          and sharp anterior border, and a thick and rounded posterior border.
        meaning: ncit:C12488
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
