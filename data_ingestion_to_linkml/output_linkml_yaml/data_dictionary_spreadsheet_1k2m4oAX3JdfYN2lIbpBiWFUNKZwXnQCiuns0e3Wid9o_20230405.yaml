      Evans, Stage III:
        description: 'There are no distant metastases and at least one of the following
          is true: (1) the tumor is either unresectable or the tumor is resected with
          gross residual tumor; (2) there are positive extrahepatic lymph nodes.'
      Evans, Stage IV:
