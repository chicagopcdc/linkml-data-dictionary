        description: Occuring or performed after the death of the patient.
      Progression:
        description: The worsening of a disease over time.
        meaning: ncit:C17747
      Tumor Surveillance:
        description: Period of time from diagnosis of cancer predisposition syndrome
          to development of first cancer
      Relapse/Progression:
        description: Either the return of the disease or the progression of the disease.
        meaning: ncit:C174991
  CourseEnum:
    permissible_values:
      Prephase:
        description: A chemotherapy treatment administered prior to the definitive
          chemotherapy treatment.
        meaning: ncit:C168826
      Induction:
        description: The first choice of treatment for a particular type of cancer.
        meaning: ncit:C158876
      Intensification:
        description: A second round of intense chemotherapy as part of consolidation
          therapy.
        meaning: ncit:C173105
      Consolidation:
        description: Treatment that is given after initial therapy to kill any remaining
          cancer cells.
        meaning: ncit:C15679
      Stem Cell Transplant Conditioning:
        description: A regimen that can be used as a conditioning regimen for hematopoietic
          stem cell transplantation (HSCT).
        meaning: ncit:C168794
      Maintenance:
        description: Continuation of treatment for an extended period of time to prevent
          relapse.
        meaning: ncit:C15688
      Interim Maintenance:
        description: A less intense phase of chemotherapy in between each course of
          delayed intensification.
        meaning: ncit:C178069
      Delayed Intensification:
        description: A repeat of the first two months of induction and consolidation
          chemotherapy in high-risk and very-high-risk ALL protocols with the goal
          of eliminating residual drug-resistant cells
        meaning: ncit:C178270
      Continuation:
        description: A period in a clinical study during which subjects receive continuation
          therapy. This therapy is usually different from the therapy given during
          the induction phase and administered over a longer period of time.
        meaning: ncit:C123452
      Investigational Agent:
        description: A new drug or biological drug that is used in a clinical investigation.
          The term also includes a biological product that is used in vitro for diagnostic
          purposes.
        meaning: ncit:C49135
      Palliative Treatment:
        description: 'The patient- and family-centered active holistic care of patients
          with advanced, progressive disease. Essential components of Palliative Care
          are: pain and symptom control, communication regarding treatment and alternatives,
          prognosis, and available services, rehabilitation services, care that addresses
          treatment and palliative concerns, intellectual, emotional, social, and
          spiritual needs, terminal care, support in bereavement. The goal of Palliative
          Care is an achievement of the best quality of life for patients and their
          families.'
        meaning: ncit:C15292
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Chemoradiotherapy:
        description: Treatment that combines chemotherapy with radiation therapy.
          Chemoradiation can be concurrent or sequential.
        meaning: ncit:C94626
      Chemotherapy Window:
        description: Chemotherapy that is administered prior to radiation therapy.
      Chemotherapy:
        description: The use of synthetic or naturally-occurring chemicals for the
          treatment of diseases.
        meaning: ncit:C15632
      Radiation Therapy:
        description: Treatment of a disease by means of exposure of the target or
          the whole body to radiation. Radiation therapy is often used as part of
          curative therapy and occasionally as a component of palliative treatment
          for cancer. Other uses include total body irradiation prior to transplantation.
        meaning: ncit:C15313
      Chemoimmunotherapy:
        description: Chemotherapy combined with immunotherapy. Chemotherapy uses different
          drugs to kill or slow the growth of cancer cells; immunotherapy uses treatments
          to stimulate or restore the ability of the immune system to fight cancer.
        meaning: ncit:C94251
      Immunotherapy:
        description: Therapy designed to induce changes in a patient's immune status
          in order to treat disease.
        meaning: ncit:C15262
      Bridge/Preconsolidation:
        description: Between induction and consolidation treatments.
      Post-consolidation:
        description: After treatment or cancer immunotherapy.
      Adjuvant:
        description: Chemotherapy that is administered subsequent to the main treatment
          plan to minimize or prevent disease recurrence.
        meaning: ncit:C15360
      Chemotherapy Alone:
        description: The use of synthetic or naturally-occurring chemicals for the
          treatment of diseases.
        meaning: ncit:C15632
      Neo-Adjuvant:
        description: Therapy administered prior to the initial therapy.
        meaning: ncit:C158708
  AgePrecisionEnum:
    permissible_values:
      Approximate:
        description: Not quite exact or correct; almost exact or correct.
        meaning: ncit:C45828
      Exact:
        description: Marked by strict and particular and complete accordance with
          fact.
        meaning: ncit:C86021
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  ExamTypeEnum:
    permissible_values:
      Diagnostic Evaluation, Clinic and/or EUA:
        description: A diagnostic assessment is a clinical or under anesthesia evaluation
          provided by a licensed professional in order to gather information to determine
          appropriate treatment based on the initial problem, current mental status
          and the diagnostic impression.
        meaning: ncit:C156813
      Subsequent, Clinic:
        description: 'A clinical evaluation after the patient has received active
          treatment of the injury and is receiving routine care for the injury during
          the healing or recovery phase. '
      Subsequent, EUA:
        description: A evaluation under anesthesia after the patient has received
          active treatment of the injury and is receiving routine care for the injury
          during the healing or recovery phase
        meaning: ncit:C17747
  OffTypeEnum:
    permissible_values:
      Protocol Therapy:
        description: No longer receiving protocol therapy.
        meaning: ncit:C173257
      Study:
        description: No longer participating in a study; not being followed and will
          not be retreated.
        meaning: ncit:C29851
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  ReasonOffEnum:
    permissible_values:
      Death:
        description: Specifies whether the life of an entity has ceased.
        meaning: ncit:C93546
      Lost to Follow-Up:
        description: The subject was not available for follow-up procedures.
        meaning: ncit:C70740
      Completion of Follow-Up:
        description: The follow-up protocols were completed.
        meaning: ncit:C178071
      Completion of Planned Therapy:
        description: The end of the planned treatment.
        meaning: ncit:C168935
      Physician Decision:
        description: A position, opinion or judgment reached after consideration by
          a physician with reference to subject.
        meaning: ncit:C48250
      Withdrawal of Consent:
        description: When the permission to do something is rescinded or withdrawn.
        meaning: ncit:C48271
      Subject/Guardian Refused Further Treatment:
        description: The subject or their guardian has refused further treatment.
        meaning: ncit:C91752
      Subject Non-Compliance:
        description: The subject or their guardian has refused further treatment.
        meaning: ncit:C91752
      Failure to Attain Remission:
        description: Remission status was not attained.
        meaning: ncit:C178072
      Relapse:
        description: The return of a disease after a period of remission.
        meaning: ncit:C38155
      Adverse Event:
        description: Any unfavorable or unintended disease, sign, or symptom (including
          an abnormal laboratory finding) that is temporally associated with the use
          of a medical treatment or procedure, and that may or may not be considered
          related to the medical treatment or procedure. Such events can be related
          to the intervention, dose, route of administration, patient, or caused by
          an interaction with another drug(s) or procedure(s).
        meaning: ncit:C41331
      Secondary Malignancy:
        description: A malignant neoplasm that arises from a pre-existing lower grade
          lesion, or as a result of a primary lesion that has spread to secondary
          sites, or due to a complication of a cancer treatment.
        meaning: ncit:C4968
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      Disease Progression:
        description: The worsening of a disease over time.
        meaning: ncit:C17747
      Ineligible:
        description: The state or quality of being disqualified by law, rule, or provision.
        meaning: ncit:C40412
      Study Discontinuation:
        description: 'The act of concluding participation by an enrolled subject prior
          to completion of all protocol-required elements in a trial. NOTE: Four categories
          of discontinuation are distinguished: a) dropout: Active discontinuation
          by a subject (also a noun referring to such a discontinued subject); b)
          investigator initiated discontinuation (e.g., for cause); c) loss to follow-up:
          cessation of participation without notice or action by the subject; d) sponsor
          initiated discontinuation. Note that subject discontinuation does not necessarily
          imply exclusion of subject data from analysis. "Termination of subject"
          has a history of synonymous use, but is now considered nonstandard. [After
          ICH E3, section 10.1 and FDA Guidance for Industry: Submission of Abbreviated
          Reports & Synopses in Support of Marketing Applications, IV A]'
        meaning: ncit:C142444
      Toxicity:
        description: The finding of bodily harm due to the poisonous effects of something.
        meaning: ncit:C27990
  ConditionEnum:
    permissible_values:
      Trisomy 21:
        description: A chromosomal abnormality consisting of the presence of a third
          copy of chromosome 21 in somatic cells.
        meaning: ncit:C43224
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      Trisomy 21 Mosaicism:
        description: The presence of cells with and without three copies of chromosome
          21 in either somatic or germinal tissue.
        meaning: ncit:C142099
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Acute Lymphoblastic Leukemia Susceptibility - PAX5:
        description: An inherited condition caused by mutation(s) in the PAX5 gene,
          encoding paired box protein Pax-5. The condition is characterized by an
          increased risk of developing B-cell acute lymphoblastic leukemia.
        meaning: ncit:C176907
      ANKRD26-Related Thrombocytopenia and Leukemia Predisposition:
        description: An autosomal dominant condition caused by mutation(s) in the
          ANKRD26 gene, encoding ankyrin repeat domain-containing protein 26. It is
          characterized by moderate thrombocytopenia and an increased risk of developing
          myelodysplastic syndrome/acute myeloid leukemia.
        meaning: ncit:C178387
      Ataxia Telangiectasia Syndrome:
        description: Rare hereditary disease characterized by extreme sensitivity
          to ionizing radiation or radiomimetic drugs because of a defect in DNA repair.
          AT heterozygosity is estimated to occur in more than 2% of the U.S. population;
          heterozygotes exhibit increased radiation sensitivity and are at increased
          risk for several types of cancer. The normal version of the gene that is
          defective in AT appears to activate the p53-dependent response to DNA damage.
        meaning: ncit:C2887
      Ataxia-Pancytopenia Syndrome:
        description: An inherited condition caused by autosomal dominant mutation(s)
          in the SAMD9L gene, encoding sterile alpha motif domain-containing protein
          9-like. The condition is characterized by cerebellar ataxia, variable hematologic
          cytopenias, and predisposition to bone marrow failure and myeloid leukemia.
        meaning: ncit:C176909
      Attenuated Familial Adenomatous Polyposis:
        description: 'A rare genetic syndrome with an autosomal dominant pattern of
          inheritance. It was formerly called hereditary flat adenoma syndrome (HFAS)
          but is now recognized as an attenuated variant of familial adenomatous polyposis
          (FAP). It is most commonly associated with mutations in the APC gene specifically:
          exons 1-5, exon 9 and in the distal 3'' terminus. Clinical presentation
          occurs in the middle decades and is characterized by the proximal development
          of multiple (but less than 100), non-polypoid colonic adenomas. Clinical
          progression to colorectal cancer may occur later in life but the risk is
          less than with classic FAP.'
        meaning: ncit:C6729
      BAP1 Tumor Predisposition Syndrome:
        description: A syndrome caused by germline mutations in the BAP1 gene. It
          is inherited in an autosomal dominant pattern. Individuals carrying heterozygous
          BAP1 mutations have an increased risk of developing various tumor types,
          most commonly BAP1-inactivated nevi /melanocytomas of the skin, uveal and
          cutaneous melanomas, peritoneal and pleural mesotheliomas, clear cell renal
          cell carcinoma, and basal cell carcinoma. (WHO 2018)
        meaning: ncit:C172639
      Beckwith-Wiedemann Syndrome/Isolated Hemihyperplasia:
        description: ' A genetic syndrome caused by abnormalities in chromosome 11.
          It is characterized by large birth weight, macroglossia, umbilical hernia,
          ear abnormalities, and hypoglycemia. Patients with this syndrome have an
          increased risk of developing embryonal tumors (gonadoblastoma, hepatoblastoma,
          Wilms tumor, rhabdomyosarcoma) and adrenal cortex carcinomas.'
        meaning: ncit:C34415
      Birt-Hogg-Dube Syndrome:
        description: A rare genetic syndrome with an autosomal dominant pattern of
          inheritance. It is caused by a mutation in the FLCN gene which encodes the
          protein folliculin. Clinical signs include multiple benign growths of the
          skin and lungs that begin to manifest in the second or third decade of life.
          The clinical course is characterized by the progressive growth of new and
          existing neoplasms. In those with mutations in both copies of FLCN, the
          kidneys may also be affected by the growth of benign or malignant neoplasms.
        meaning: ncit:C28244
      Bloom Syndrome:
        description: An autosomal dominant inherited syndrome caused by mutations
          in the BRCA1 or BRCA2 genes. Patients are at high risk of developing breast
          cancer, particularly before the age of fifty, high risk of developing a
          second primary breast cancer, and high risk of developing both breast and
          ovarian cancer.
        meaning: ncit:C2903
      Bohring-Opitz Syndrome:
        description: An autosomal dominant condition caused by mutation(s) in the
          ASXL1 gene, encoding putative polycomb group protein ASXL1. It is characterized
          by severe intrauterine growth retardation, profound mental retardation,
          craniofacial dysmorphisms, and flexion deformities of the upper limbs.
        meaning: ncit:C131533
      Carney Complex:
        description: An autosomal dominant disorder most often caused by mutations
          in the PRKAR1A gene. It is characterized by the presence of myxomas in the
          heart and skin, skin hyperpigmentation, increased endocrine activity and
          melanotic schwannomas.
        meaning: ncit:C4705
      CBL Syndrome:
        description: An inherited condition caused by autosomal dominant mutation(s)
          in the CBL gene, encoding E3 ubiquitin-protein ligase CBL. The condition
          resembles Noonan syndrome 1 and is characterized by facial dysmorphism,
          a wide spectrum of cardiac disease, reduced growth, variable cognitive deficits,
          and ectodermal and musculoskeletal anomalies. Affected individuals may have
          an increased risk for certain malignancies, particularly juvenile myelomonocytic
          leukemia.
        meaning: ncit:C176942
      CDC73-Related Neoplastic Syndrome:
        description: A group of autosomal dominant-inherited disorders caused by mutation(s)
          in the CDC73 gene, encoding parafibromin. These disorders are associated
          with hyperparathyroidism secondary to parathyroid neoplasms.
        meaning: ncit:C178382
      CDH1-Associated Breast Carcinoma Syndrome:
        description: A cancer susceptibility syndrome caused by inactivating germline
          mutations of the CDH1 gene. It is associated with the development of lobular
          carcinoma of the breast. Females with mutation of the CDH1 gene have a 40%
          risk of developing lobular breast carcinoma.
        meaning: ncit:C176628
      CEBPA-Related Leukemia Predisposition:
        description: An autosomal dominant condition caused by mutation(s) in the
          CEBPA gene, encoding CCAAT/enhancer-binding protein alpha. It is characterized
          by an increased risk of developing hematologic malignancies, primarily myeloid.
        meaning: ncit:C178379
      CHEK2-Associated Cancer Predisposition:
        description: An autosomal dominant cancer predisposition syndrome caused by
          germline mutations of the CHEK2 gene. It is associated with breast carcinoma,
          gastric carcinoma, colorectal carcinoma, thyroid gland carcinoma, kidney
          carcinoma, prostate carcinoma, and non-Hodgkin lymphoma.
        meaning: ncit:C176588
      Congenital Amegakaryocytic Thrombocytopenia:
        description: A rare, autosomal recessive inherited disorder caused by mutation
          in the c-Mpl gene. It is characterized by thrombocytopenia and absence of
          megakaryocytes. It presents with bleeding in the first month of life.
        meaning: ncit:C115207
      Constitutional Mismatch Repair Deficiency:
        description: A rare childhood cancer predisposition syndrome caused by biallelic
          inheritance of mutations in MLH1, MSH2, MSH6, or PMS2 genes. It is characterized
          by the development of childhood cancers, usually hematological malignancies
          and/or brain tumors, and colorectal cancers with multiple intestinal polyps.
          The majority of patients show signs of neurofibromatosis type 1.
        meaning: ncit:C130202
      Costello Syndrome:
        description: A genetic syndrome caused by mutations in the HRAS gene. It is
          characterized by developmental delay, mental retardation, loose skin folds,
          cardiomyopathy, tachycardia, and structural heart defects. Patients are
          at an increased risk of developing benign or malignant neoplasms.
        meaning: ncit:C84652
      Cowden Syndrome:
        description: An autosomal dominant hereditary syndrome characterized by a
          variety of hamartomas and neoplasms including verrucous skin lesions, fibromas
          of the oral cavity, facial trichilemmomas, hamartomatous colonic polyps,
          thyroid neoplasms, breast cancer, and dysplastic gangliocytomas of the cerebellum.
        meaning: ncit:C3076
      DDX41-Related Leukemia Predisposition:
        description: An autosomal dominant condition caused by mutation(s) in the
          DDX41 gene, encoding probable ATP-dependent RNA helicase DDX41. It is characterized
          by an increased risk of developing hematologic malignancies, including myeloid
          and lymphoid leukemias and lymphoma.
        meaning: ncit:C178380
      Diamond-Blackfan Anemia:
        description: An inherited condition characterized by aplasia of the erythroid
          series only. The white cells and platelets are not affected. Patients develop
          anemia usually in infancy.
        meaning: ncit:C61236
      DICER1 Syndrome:
        description: A rare, autosomal dominant inherited syndrome caused by mutations
          in the DICER1 gene. People with this syndrome are at an increased risk of
          developing pleuropulmonary blastoma, cystic nephroma, Sertoli-Leydig cell
          tumor of the ovary, and multinodular goiter.
        meaning: ncit:C123317
      Dyskeratosis Congenita:
        description: A rare genetic disorder characterized by nail dystrophy, reticulated
          skin pigmentation especially on the neck and chest, and oral leukoplakia.
          In about half the cases mutations in the TERT, TERC, DKC1, or TINF2 genes
          are identified. Patients are at an increased risk of developing bone marrow
          failure, myelodysplastic syndrome, leukemia, or cancer, especially in the
          head and neck region.
        meaning: ncit:C111802
      ETV6-Related Thrombocytopenia and Leukemia Predisposition:
        description: An autosomal dominant condition caused by mutation(s) in the
          ETV6 gene, encoding transcription factor ETV6. It is characterized by an
          increased risk of developing thrombocytopenia and diverse hematologic malignancies,
          including myelodysplastic syndrome, acute myeloid leukemia, chronic myelomonocytic
          leukemia, B lymphoblastic leukemia, and plasma cell myeloma.
        meaning: ncit:C178386
      Familial Adenomatous Polyposis:
        description: An autosomal dominant disorder, characterized by the presence
          of multiple adenomas in the colon and rectum. It is caused by a germline
          mutation in the adenomatous polyposis coli (APC) gene which is located on
          the long arm of chromosome 5. The adenomas are most often tubular, and they
          have the tendency to progress to adenocarcinoma. They can occur throughout
          the colon, but they tend to concentrate in the rectum and sigmoid colon.
          The colorectal adenomas are detected during endoscopic examination between
          the age of 10 and 20 years. The adenomas increase in size and numbers with
          age, and there is usually progression of one or more adenomas to adenocarcinoma.
          The mean age of development of adenocarcinoma is about 40 years. Signs include
          rectal bleeding and mucousy diarrhea.
        meaning: ncit:C3339
      Familial Gastrointestinal Stromal Tumor:
        description: An inherited condition caused by autosomal dominant mutation(s)
          in the KIT or PDGFRA genes, encoding mast/stem cell growth factor receptor
          Kit and platelet derived growth factor receptor alpha respectively. The
          condition is characterized by the occurrence of multiple gastrointestinal
          stromal tumors (GIST).
        meaning: ncit:C176906
      Familial Paraganglioma-Pheochromocytoma Syndrome:
        description: A hereditary cancer syndrome characterized by the development
          of multiple paragangliomas including pheochromocytomas. It is caused by
          mutations in SDHA, SDHB, SDHC, SDHD, and SDHAF2 genes.
        meaning: ncit:C190373
      Familial Platelet Disorder and AML Syndrome:
        description: An autosomal dominant condition caused by mutation(s) in the
          RUNX1 gene, encoding runt-related transcription factor 1. It is characterized
          by thrombocytopenia, abnormal platelet function, and a propensity to develop
          acute myeloid leukemia.
        meaning: ncit:C162696
      Fanconi Anemia:
        description: An autosomal recessive genetic disorder characterized by bone
          marrow failure, skeletal abnormalities, and an increased incidence of the
          development of neoplasias.
        meaning: ncit:C62505
      GATA2 Deficiency:
        description: A condition of decreased or absent presence or activity of endothelial
          transcription factor GATA-2 protein. Deficiency of this protein is associated
          with immunodeficiency 21 and autosomal dominant and sporadic monocytopenia
          and mycobacterial infection syndrome (MonoMAC).
        meaning: ncit:C126349
      Genetic Predisposition to Melanoma:
        description: An inherited condition caused by mutation(s) in the CDKN2A or
          CDK4 genes, encoding cyclin-dependent kinase inhibitor 2A and cyclin-dependent
          kinase 4, respectively. The condition is characterized by an increased risk
          of developing melanoma.
        meaning: ncit:C179472
      Genetic Predisposition to Meningioma:
        description: An inherited condition caused by mutation(s) in the SMARCE1 gene,
          encoding SWI/SNF-related matrix-associated actin-dependent regulator of
          chromatin subfamily E member 1. The condition is characterized by an increased
          risk of developing meningioma.
        meaning: ncit:C179471
      Genetic Predisposition to Myofibromatosis:
        description: An inherited condition caused by mutation(s) in the NOTCH3 or
          PDGFRB genes, encoding neurogenic locus notch homolog protein 3 and platelet-derived
          growth factor receptor beta, respectively. The condition is characterized
          by an increased risk of developing myofibroma.
        meaning: ncit:C179470
      Genetic Predisposition to Neuroblastoma:
        description: An inherited condition caused by mutation(s) in the ALK or PHOX2B
          genes, encoding ALK tyrosine kinase receptor and paired mesoderm homeobox
          protein 2B, respectively. The condition is characterized by an increased
          risk of developing neuroblastoma.
        meaning: ncit:C179469
      Genetic Predisposition to Non-Syndromic Wilms Tumor:
        description: A genetic predisposition to Wilms tumor due to germline mutation(s)
          in the REST, TRIM28, or CTR9 genes, encoding RE1-silencing transcription
          factor, transcription intermediary factor 1-beta, and RNA polymerase-associated
          protein CTR9 homolog, respectively.
        meaning: ncit:C178392
      Genetic Predisposition to Papillary Renal Cell Carcinoma:
        description: An inherited condition caused by mutation(s) in the MET gene,
          encoding hepatocyte growth factor receptor. The condition is characterized
          by an increased risk of developing papillary renal cell carcinoma.
        meaning: ncit:C179473
      Hepatolenticular Degeneration:
        description: A rare autosomal recessive inherited disorder caused by mutations
          in the ATP7B gene. It is characterized by copper accumulation in the tissues,
          particularly brain and liver. It results in liver failure, neurologic, and
          psychotic manifestations.
        meaning: ncit:C84756
      Hereditary Breast and Ovarian Cancer Syndrome:
        description: A genetic condition that makes it more likely that a person will
          get breast, ovarian, and other cancers. HBOC is hereditary, meaning that
          it is caused by a mutation (genetic change) that can be passed down in families.
      Hereditary Leiomyomatosis and Renal Cell Carcinoma Syndrome:
        description: An autosomal dominant inherited syndrome caused by germline mutations
          in the FH gene. It is characterized by predisposition to renal cell carcinoma,
          leiomyomas of the skin and uterus, and leiomyosarcoma of the uterus.
        meaning: ncit:C51302
      Hereditary Retinoblastoma:
        description: An inherited malignant tumor that originates in the nuclear layer
          of the retina affecting the RB1. A predisposition to retinoblastoma has
          been associated with 13q14 cytogenetic abnormalities affecting the RB1 gene.
          Patients with the inherited form appear to be at increased risk for secondary
          non-ocular malignancies such as osteosarcoma, malignant fibrous histiocytoma,
          and fibrosarcoma.
        meaning: ncit:C8495
      Juvenile Polyposis Syndrome:
        description: An autosomal dominant hereditary neoplastic syndrome. Mutations
          in the SMAD4 or BMPR1A genes have been identified in some patients. It is
          characterized by the presence of multiple juvenile polyps in the gastrointestinal
          tract.
        meaning: ncit:C7754
      Legius Syndrome:
        description: An inherited condition caused by autosomal dominant mutation(s)
          in the SPRED1 gene, encoding sprouty-related, EVH1 domain-containing protein
          1. The condition resembles neurofibromatosis type I but is less severe.
          Affected individuals may present with multiple cafe-au-lait spots, variable
          dysmorphic features, including hypertelorism or macrocephaly, lipomas, and
          mild learning disabilities or attention problems.
        meaning: ncit:C176941
      LEOPARD Syndrome:
        description: 'A genetic syndrome caused by mutations in the PTPN11 and RAF1
          genes. It is characterized by the following abnormalities: multiple lentigines,
          electrocardiographic conduction abnormalities, ocular hypertelorism, pulmonary
          stenosis, abnormalities in genitalia, growth retardation, and deafness.'
        meaning: ncit:C84820
      Li-Fraumeni Syndrome:
        description: An autosomal dominant cancer predisposition syndrome caused by
          germline mutations of the TP53 gene. It is associated with breast carcinoma,
          choroid plexus carcinoma, adrenal cortex carcinoma, astrocytic tumors, medulloblastoma,
          soft tissue sarcoma, osteosarcoma, and leukemia.
        meaning: ncit:C3476
      Lymphoproliferative Syndrome 1/ITK Deficiency:
        description: An autosomal recessive immunodeficiency caused but mutation(s)
          in the ITK gene, encoding tyrosine-protein kinase ITK/TSK. It is characterized
          by the early childhood onset of Epstein-Barr virus (EBV)-associated immune
          dysregulation leading to lymphoma, lymphomatoid granulomatosis, hemophagocytic
          lymphohistiocytosis, and/or hypogammaglobulinemia.
        meaning: ncit:C126344
      Lynch Syndrome:
        description: An autosomal dominant hereditary neoplastic syndrome characterized
          by the development of colorectal carcinoma and a high risk of developing
          endometrial carcinoma, gastric carcinoma, ovarian carcinoma, renal pelvis
          carcinoma, and small intestinal carcinoma. Patients often develop colorectal
          carcinomas at an early age (mean, 45 years). In the majority of the cases
          the tumors arise from the proximal colon. At the molecular level, high-frequency
          microsatellite instability is present.
        meaning: ncit:C8494
      MIRAGE Syndrome:
        description: An autosomal dominant condition caused by mutation(s) in the
          SAMD9 gene, encoding sterile alpha motif domain-containing protein 9A. It
          is a syndromic condition comprising myelodysplasia, infection, restriction
          of growth, adrenal hypoplasia, genital abnormalities, and enteropathy.
        meaning: ncit:C147530
      Mosaic Variegated Aneuploidy Syndrome 1:
        description: An autosomal recessive genetic disorder caused by mutation(s)
          in the BUB1B gene, encoding mitotic checkpoint serine/threonine-protein
          kinase B. The condition is characterized by a predisposition to mitotic
          non-disjunction, resulting in a high percentage of aneuploid cells. The
          phenotype is variable and there is a predisposition to cancer.
        meaning: ncit:C128192
      Mulibrey Nanism:
        description: An autosomal recessive inherited disorder caused by mutations
          in the TRIM37 gene. It is characterized by marked growth retardation and
          abnormalities in multiple organs including heart, liver, muscle, eyes, and
          brain.
        meaning: ncit:C84906
      Multiple Endocrine Neoplasia Type 1:
        description: Multiple endocrine neoplasia caused by inactivation of the tumor
          suppressor gene MEN-1. Patients may develop hyperparathyroidism and parathyroid
          gland adenomas, pituitary gland adenomas, pancreatic islet cell neoplasms,
          and carcinoid tumors.
        meaning: ncit:C3225
      Multiple Endocrine Neoplasia Type 2:
        description: 'Multiple endocrine neoplasia caused by mutation of the RET gene.
          It includes the following neoplastic processes: multiple endocrine neoplasia
          type 2A, multiple endocrine neoplasia type 2B, and hereditary thyroid gland
          medullary carcinoma.'
        meaning: ncit:C123329
      Multiple Endocrine Neoplasia Type 4:
        description: An autosomal dominant tumor syndrome caused by germline CDKN1B
          mutations that result in a phenotype similar to that of multiple endocrine
          neoplasia type 1, characterized by endocrine neoplasms, particularly in
          the parathyroid glands, pituitary, and pancreas. (WHO 2017)
        meaning: ncit:C157449
      MUTYH-Associated Polyposis:
        description: An autosomal recessive hereditary neoplastic syndrome caused
          by mutations in the MUTYH gene on chromosome 1p34.1. It is characterized
          by the presence of multiple colorectal polyps that may progress to carcinoma.
          Development of gastric and small intestinal polyps may also occur.
        meaning: ncit:C96520
      Neurofibromatosis Type 1:
        description: The most common type of neurofibromatosis. It is characterized
          clinically by cutaneous and subcutaneous tumors with patches of hyperpigmentation.
          The hyperpigmented skin areas, are present from birth and found anywhere
          on the body surface. They can vary markedly in size and color. The dark
          brown areas are called cafe-au-lait spots. The multiple cutaneous and subcutaneous
          tumors are nerve sheath tumors, called neurofibromas. They can develop anywhere
          along the peripheral nerve fibers. Neurofibromas can become quite large,
          causing a major disfigurement, eroding bone, and compressing various peripheral
          nerve structures. Type 1 neurofibromatosis has dominant inheritance, with
          a gene locus on the proximal long arm of chromosome 17.
        meaning: ncit:C3273
      Neurofibromatosis Type 2:
        description: An autosomal dominant disorder caused by mutations in the NF2
          tumor suppressor gene. It is characterized by the development of peripheral
          and central nervous system tumors including acoustic schwannomas, neurofibromas,
          gliomas, and meningiomas.
        meaning: ncit:C3274
      Nevoid Basal Cell Carcinoma Syndrome:
        description: An autosomal dominant genetic syndrome caused by abnormalities
          in the PTCH and SUFU gene. It is characterized by multiple basal cell carcinomas
          at a young age, odontogenic keratocysts, and skeletal defects (bifurcated
          and splayed ribs, fusion of vertebrae, spinal bifida). Patients with this
          syndrome may also develop medulloblastomas and ovarian fibromas.
        meaning: ncit:C2892
      Nijmegen Breakage Syndrome:
        description: A disorder, wherein unstable chromosomes have a tendency to break
          and become rearranged, characterized by microcephaly, stunted growth, subnormal
          mental development, cafe-au-lait spots, and immunodeficiency. The syndrome
          is named after the University of Nijmegen in the Netherlands. (JABL99)
        meaning: ncit:C4692
      Noonan Syndrome:
        description: A genetic syndrome caused by mutations in the PTPN11 gene (over
          50% of the cases) or less frequently mutations in the SOS1, RAF1, or KRAS
          genes. It is characterized by short stature, webbed neck, hypertelorism,
          low-set ears, deafness, and thrombocytopenia or abnormal platelet function.
        meaning: ncit:C34854
      Noonan Syndrome-Like Disorder with Loose Anagen Hair:
        description: An inherited condition caused by autosomal dominant mutation(s)
          in the SHOC2 or PPP1CB genes, encoding leucine-rich repeat protein SHOC-2
          and serine/threonine-protein phosphatase PP1-beta catalytic subunit, respectively.
          The condition is characterized by facial features similar to those seen
          in Noonan syndrome but may also include short stature, cognitive deficits,
          relative macrocephaly, small posterior fossa resulting in Chiari I malformation,
          hypernasal voice, cardiac defects, and ectodermal abnormalities, which typically
          presents as slow-growing, sparse, and/or unruly hair.
        meaning: ncit:C178129
      Oculocutaneous Albinism:
        description: An autosomal recessive inherited disorder caused by mutations
          of the OCA2, SLC45A2, TYR and TYRP1 genes. It is characterized by hypopigmentation
          of the skin, hair, and eyes, resulting in very fair skin, white colored
          hair, and reduced pigmentation in the iris and retina. Individuals may have
          vision disturbances and photophobia.
        meaning: ncit:C84941
      Perlman Syndrome:
        description: A rare, autosomal recessive syndrome characterized by the presence
          of polyhydramnios, neonatal macrosomia, craniofacial abnormalities, nephroblastomatosis,
          and predisposition to Wilms tumor. The prognosis is poor.
        meaning: ncit:C103144
      Peutz-Jeghers Syndrome:
        description: An inherited condition characterized by generalized hamartomatous
          multiple polyposis of the intestinal tract. Transmitted in an autosomal
          dominant fashion, Peutz-Jeghers syndrome consistently involves the jejunum
          and is associated with melanin spots of the lips, buccal mucosa, and fingers.
          This syndrome is associated with abnormalities of chromosome 19. Also known
          as Jeghers-Peutz syndrome and Peutz's syndrome.
        meaning: ncit:C43324
      PIK3CA-Related Overgrowth Spectrum:
        description: 'A group of rare disorders that are usually caused by somatic
          mutations in the PIK3CA gene, but may rarely be caused by de novo germline
          mutations. These disorders are typically characterized by sporadic overgrowth
          of parts of the body, intellectual disability, low muscle tone, and vascular
          malformations with congenital or early childhood onset. Representative examples
          include: fibroadipose hyperplasia, CLOVES syndrome, megalencephaly-capillary
          malformation syndrome, hemihyperplasia-multiple lipomatosis syndrome, hemimegalencephaly,
          and facial infiltrating lipomatosis.'
        meaning: ncit:C178285
      Radial Aplasia-Thrombocytopenia Syndrome:
        description: A rare syndrome characterized by the presence of thrombocytopenia
          associated with bilateral absence of the radius bone.
        meaning: ncit:C99038
      Rhabdoid Tumor Predisposition Syndrome 1:
        description: Rhabdoid tumor predisposition syndrome caused by mutation(s)
          in the SMARCB1 gene, encoding SWI/SNF-related matrix-associated actin-dependent
          regulator of chromatin subfamily B member 1.
        meaning: ncit:C178393
      Rhabdoid Tumor Predisposition Syndrome 2:
        description: Rhabdoid tumor predisposition syndrome caused by mutation(s)
          in the SMARCA4 gene, encoding transcription activator BRG1.
        meaning: ncit:C178394
      Rothmund-Thompson Syndrome:
        description: Rhabdoid tumor predisposition syndrome caused by mutation(s)
          in the SMARCA4 gene, encoding transcription activator BRG1.
        meaning: ncit:C178394
      Rubinstein-Taybi Syndrome:
        description: A rare genetic syndrome mapped to chromosome 16p13.3 and associated
          with mutations in the CREBBP gene. It is characterized by mental and growth
          retardation, distinctive facial features (prominent nose, low-set ears,
          microcephaly, and small mouth), and broad thumbs and great toes. Patients
          are at an increased risk of developing benign and malignant neoplasms, including
          nervous system neoplasms and malignant lymphoproliferative disorders.
        meaning: ncit:C75466
      SAMD9L-Related Myelodysplastic Syndrome Predisposition:
        description: An autosomal dominant condition caused by mutation(s) in the
          SAMD9L gene, encoding sterile alpha motif domain-containing protein 9-like.
          It is characterized by an increased risk of developing myelodysplastic syndrome.
        meaning: ncit:C178390
      Schinzel-Giedion Syndrome:
        description: An autosomal dominant disorder associated with mutation(s) in
          the SETBP1 gene, encoding SET-binding protein. It is characterized by unique
          facial features, including midface hypoplasia, skeletal abnormalities, and
          mental retardation.
        meaning: ncit:C129308
      Schwannomatosis:
        description: Rare genetic disorder caused by mutations in the SMARCB1 and
          LZTR1 genes. It is characterized by the presence of multiple Schwannomas.
        meaning: ncit:C6557
      Shwachman-Diamond Syndrome:
        description: A rare, autosomal recessive disorder characterized by exocrine
          pancreas insufficiency, skeletal abnormalities, bone marrow dysfunction,
          and an increased incidence of leukemia.
        meaning: ncit:C61235
      Simpson-Golabi-Behmel Syndrome:
        description: An X-linked recessive syndrome caused by mutation(s) in the GPC3,
          OFD1, or rarely the GPC4 gene, encoding glypican 3, oral-facial-digital
          syndrome 1 protein, and glypican 4, respectively. The condition is characterized
          by macrosomia, coarse facies, cryptorchidism, congenital heart, kidney,
          liver, spleen, and musculoskeletal abnormalities.
        meaning: ncit:C131002
      Sotos Syndrome:
        description: An autosomal dominant overgrowth syndrome caused by mutation(s)
          of the NSD1 or the NFIX gene, encoding H3 lysine-36 and H4 lysine-20 specific
          histone-lysine N-methyltransferase, and nuclear factor 1 X-type, respectively.
          The condition is characterized by a disproportionately large and long head
          with a slightly prominent forehead and pointed chin, hypertelorism, down-slanting
          eyes, large hands and feet, overgrowth in childhood, and developmental delay.
        meaning: ncit:C75019
      Tuberous Sclerosis:
        description: Hereditary disease characterized by seizures, mental retardation,
          developmental delay, and skin and ocular lesions. First signs usually occur
          during infancy or childhood but in rare cases may not occur until 2nd or
          3rd decade.
        meaning: ncit:C3424
      Tyrosinemia Type I:
        description: Tyrosinemia caused by mutations in the FAH gene. It is characterized
          by deficiency of the enzyme fumarylacetoacetate hydrolase. It is the most
          severe form of tyrosinemia. Signs and symptoms appear early in life and
          include failure to thrive, vomiting, diarrhea, jaundice, and bleeding tendency.
          It may result in liver and kidney failure. Patients with this type of tyrosinemia
          may also have a predisposition for hepatocellular carcinoma.
        meaning: ncit:C98641
      Von Hippel-Lindau Syndrome:
        description: An inherited familial cancer syndrome which is characterized
          by development of capillary hemangioblastomas of the central nervous system
          and retina; clear cell renal carcinoma; pheochromocytoma; pancreatic tumors;
          and inner ear tumors. The syndrome is associated with germline mutations
          of the VHL tumor suppressor gene, located on chromosome 3p25-26. Symptoms
          of VHL syndrome may not be apparent until the third decade of life. CNS
          hemangioblastoma is the most common cause of death, followed by clear cell
          renal cell carcinoma. --2004
        meaning: ncit:C3105
      Weaver Syndrome:
        description: A rare syndrome caused by mutations in the EZH2 gene, and rarely
          mutations in the NSD1 gene. It is characterized by advanced bone age, foot
          deformities, permanently bent joints, macrocephaly, flattened back of the
          head, a broad forehead, hypertelorism, large, low-set ears, micrognathia,
          delayed development of motor skills, and mild intellectual disability.
        meaning: ncit:C125599
      WT1 Syndromes:
        description: A group of syndromes caused by autosomal dominant mutation(s)
          in the WT1 gene, encoding Wilms tumor protein. Patients with this mutation
          may have a predisposition to developing Wilms tumors.
        meaning: ncit:C131006
      Xeroderma Pigmentosum:
        description: An inherited skin disorder characterized by photosensitivity
          with severe sunburn in infancy, the development of numerous pigmented spots
          resembling freckles, larger atrophic lesions associated with telangiectasis,
          and multiple solar keratoses. Transmitted in an autosomal recessive manner,
          xeroderma pigmentosa involves a defect in nucleotide excision repair (NER),
          leading to deficient repair of DNA damaged by UV radiation and chromosome
          breakage. Individuals with this disease develop multiple malignant cutaneous
          neoplasms at an early age and may suffer from severe ophthalmic and neurologic
          abnormalities.
        meaning: ncit:C3452
      X-linked Lymphoproliferative Syndrome:
        description: An X-linked immunodeficiency syndrome that exclusively affects
          males, although females can be carriers. It is caused by mutation(s) in
          SH2D1A and/or XIAP genes and is characterized by life-threatening episodes
          of infectious mononucleosis, hypogammaglobulinemia, and subsequent development
          of lymphomas (usually B-cell lymphomas) and other lymphoproliferative disorders.
        meaning: ncit:C61246
      Turner Syndrome:
        description: A gonadal dysgenesis syndrome occurring in phenotypic females,
          characterized by the absence of a part or all of one of the sex chromosomes.
          Signs and symptoms include short stature, webbing of neck, low-set ears,
          hypogonadism, and sterility.
        meaning: ncit:C26900
      Klinerfelter Syndrome:
        description: A sex chromosome disorder caused by the presence of an extra
          X chromosome in the male karyotype. Affected individuals are infertile and
          have a small penis and testes. They tend to have tall stature and long legs
          and may have difficulties with speech and language development. Gynecomastia
          may be present.
        meaning: ncit:C34752
      Swyer Syndrome:
        description: A rare syndrome characterized by the presence of a small lung
          as a result of unilateral post-infectious bronchiolitis obliterans.
        meaning: ncit:C85178
      Frasier Syndrome:
        description: A condition, which typically presents during adolescence, that
          is caused by WT-1 mutation, and is characterized by a developmental sex
          disorder, FSGS, and may be associated with gonadoblastoma.
        meaning: ncit:C122805
      Gonadal Dysgenesis:
        description: A congenital disorder characterized by the presence of extremely
          hypoplastic gonads preventing the development of secondary sex characteristics
        meaning: ncit:C61420
      Beckwith-Wiedemann Syndrome:
        description: A genetic syndrome caused by abnormalities in chromosome 11.
          It is characterized by large birth weight, macroglossia, umbilical hernia,
          ear abnormalities, and hypoglycemia. Patients with this syndrome have an
          increased risk of developing embryonal tumors (gonadoblastoma, hepatoblastoma,
          Wilms tumor, Rhabdomyosarcoma) and adrenal cortex carcinomas.
        meaning: ncit:C34415
      Celiac Disease:
        description: An autoimmune genetic disorder with an unknown pattern of inheritance
          that primarily affects the digestive tract. It is caused by intolerance
          to dietary gluten. Consumption of gluten protein triggers an immune response
          which damages small intestinal villi and prevents adequate absorption of
          nutrients. Clinical signs include abdominal cramping, diarrhea or constipation
          and weight loss. If untreated, the clinical course may progress to malnutrition,
          anemia, osteoporosis and an increased risk of intestinal malignancies. However,
          the prognosis is favorable with successful avoidance of gluten in the diet.
        meaning: ncit:C26714
      Central Hypoventilation Syndrome:
        description: A disorder characterized by hypoventilation and hypoxemia. It
          appears early in life and is not associated with cardiopulmonary or neuromuscular
          abnormalities.
        meaning: ncit:C98889
      Cleft Lip:
        description: A congenital abnormality consisting of one or more clefts (splits)
          in the upper lip, which may be accompanied by a cleft palate; it is the
          result of the failure of the embryonic parts of the lip to fuse.
        meaning: ncit:C87175
      Cleft Palate:
        description: A congenital abnormality consisting of a fissure in the midline
          of the hard and/or soft palate; it is the result of the failure of the two
          sides of the palate to fuse during embryonic development.
        meaning: ncit:C87069
      Clubfoot:
        description: The most common congenital deformation of the foot, occurring
          in 1 of 1,000 live births. The most common form is talipes equinovarus,
          where the deformed foot is turned downward and inward sharply.
        meaning: ncit:C84641
      Cushing Syndrome:
        description: A syndrome caused by high levels of cortisol in the blood either
          due to excessive production and secretion of corticosteroids secondary to
          pituitary or adrenocortical neoplasms, or intake of glucocorticoid drugs.
          Signs and symptoms include a round face, upper body obesity, fragile and
          thin skin, purple stretch marks in the skin, fatigue, muscle weakness, hypertension,
          diabetes mellitus, hypertrichosis and amenorrhea in women, impotence in
          men, and osteoporosis.
        meaning: ncit:C2969
      Denys-Drash Syndrome:
        description: A rare congenital syndrome caused by mutations in the WT1 gene.
          It is characterized by the presence of congenital nephropathy (diffuse mesangial
          sclerosis), Wilms tumor, and intersex disorders.
        meaning: ncit:C84668
      Diabetes Mellitus (Type I):
        description: A chronic condition characterized by minimal or absent production
          of insulin by the pancreas.
        meaning: ncit:C2986
      Down Syndrome:
        description: A chromosomal dysgenesis syndrome resulting from a triplication
          or translocation of chromosome 21. Down syndrome occurs in approximately
          1:700 live births. Abnormalities are variable from individual to individual
          and may include mental retardation, retarded growth, flat hypoplastic face
          with short nose, prominent epicanthic skin folds, small low-set ears with
          prominent antihelix, fissured and thickened tongue, laxness of joint ligaments,
          pelvic dysplasia, broad hands and feet, stubby fingers, transverse palmar
          crease, lenticular opacities and heart disease. Patients with Down syndrome
          have an estimated 10 to 30-fold increased risk for leukemia; most have symptoms
          of Alzheimer's disease by age 40. Also known as trisomy 21 syndrome.
        meaning: ncit:C2993
      Gastroschisis:
        description: A congenital birth defect characterized by the exposure of the
          fetal intestines outside the abdominal wall through an abdominal wall opening.
        meaning: ncit:C84725
      Goodpasture's Syndrome:
        description: An autoimmune disorder characterized by pulmonary hemorrhage
          and glomerulonephritis. It is a hypersensitivity reaction resulting in the
          formation of antibodies against the pulmonary alveoli and the basement membrane
          of the glomeruli.
        meaning: ncit:C34649
      Gorlin Syndrome:
        description: An autosomal dominant genetic syndrome caused by abnormalities
          in the PTCH gene. It is characterized by multiple basal cell carcinomas
          at a young age, odontogenic keratocysts, and skeletal defects (bifurcated
          and splayed ribs, fusion of vertebrae, spinal bifida). Patients with this
          syndrome may also develop medulloblastomas and ovarian fibromas.
        meaning: ncit:C2892
      Graves' Disease:
        description: Hyperthyroidism associated with diffuse hyperplasia of the thyroid
          gland (goiter), resulting from production of antibodies that are directed
          against the thyrotropin receptor complex of the follicular epithelial cells.
          As a result, the thyroid gland enlarges and secrets increased amounts of
          thyroid hormones.
        meaning: ncit:C3071
      Hashimoto's Thyroiditis:
        description: An autoimmune disorder caused by the production of autoantibodies
          against thyroid tissue. There is progressive destruction of the thyroid
          follicles leading to hypothyroidism.
        meaning: ncit:C27191
      Heart Defect:
        description: Genetic anomalies and collections of malformations that are known
          to cluster together that can be associated with congenital heart defects.
        meaning: ncit:C168217
      Hemihypertrophy:
        description: A finding indicating the presence of greater than normal asymmetry
          between the right and left sides of the body. The asymmetry may be manifested
          in the entire side or part of it.
        meaning: ncit:C88541
      Hirschsprung Disease:
        description: A congenital disorder characterized by the absence of myenteric
          ganglion cells in the distal colon. It results in a functional stenosis
          of the distal colon and a massive distention of the proximal colon.
        meaning: ncit:C34700
      Inflammatory Bowel Disease:
        description: A spectrum of small and large bowel inflammatory diseases of
          unknown etiology. It includes Crohn's disease, ulcerative colitis, and colitis
          of indeterminate type.
        meaning: ncit:C3138
      Juvenile Idiopathic Arthritis:
        description: A group of chronic, inflammatory childhood disorders of unknown
          etiology that primarily involve joints.
        meaning: ncit:C114357
      Mixed Connective Tissue Disease:
        description: An autoimmune overlap syndrome characterized by the presence
          of symptoms of systemic lupus erythematosus, systemic scleroderma, and polymyositis.
        meaning: ncit:C84892
      Multiple Sclerosis:
        description: A progressive autoimmune disorder affecting the central nervous
          system resulting in demyelination. Patients develop physical and cognitive
          impairments that correspond with the affected nerve fibers.
        meaning: ncit:C3243
      Neurofibromatosis Type I:
        description: Progressive, symptomatic neurofibromatosis type 1 associated
          with plexiform neurofibromas that cannot be removed surgically without risk
          of substantial morbidity.
        meaning: ncit:C143014
      Psoriasis:
        description: 'An autoimmune condition characterized by red, well-delineated
          plaques with silvery scales that are usually on the extensor surfaces and
          scalp. They can occasionally present with these manifestations: pustules;
          erythema and scaling in intertriginous areas, and erythroderma, that are
          often distributed on extensor surfaces and scalp.'
        meaning: ncit:C3346
      Scleroderma:
        description: A localized or systemic chronic and progressive autoimmune disorder
          characterized by thickening of the skin and the connective tissues. Localized
          scleroderma affects only the skin. Systemic scleroderma affects internal
          organs, including the heart, lungs, gastrointestinal tract, and kidneys.
        meaning: ncit:C26746
      Systemic Lupus Erythematosus:
        description: An autoimmune multi-organ disease typically associated with vasculopathy
          and autoantibody production. Most patients have antinuclear antibodies (ANA).
          The presence of anti-dsDNA or anti-Smith antibodies are highly-specific.
        meaning: ncit:C3201
      Vitiligo:
        description: Generalized well circumscribed patches of leukoderma that are
          generally distributed over symmetric body locations and is due to autoimmune
          destruction of melanocytes.
        meaning: ncit:C26915
      WAGR Syndrome:
        description: A very rare congenital condition involving the complex of Wilms
          tumor, aniridia, genitourinary abnormalities, and mental retardation. Wilms
          Tumor-Aniridia-Genitourinary Anomalies-Mental Retardation (WAGR) syndrome
          involves deletions of several adjacent genes in chromosome region 11p13.
          Two or more of the four conditions must be present for an individual to
          be diagnosed with WAGR Syndrome. The clinical picture varies, depending
          upon the combination of abnormalities.
        meaning: ncit:C3718
      Werner Syndrome:
        description: A rare, autosomal recessive syndrome caused by mutations in the
          WRN gene. It is characterized by the appearance of accelerated aging following
          puberty. It is associated with the development of diabetes mellitus, atherosclerosis,
          cataracts, and cancer.
        meaning: ncit:C3447
      Adenomatous Polyposis Coli:
        description: Adenomatous polyposis coli protein (2843 aa, ~312 kDa) is encoded
          by the human APC gene. This protein is involved in both tumor suppression
          and the inhibition of the Wnt signaling pathway.
        meaning: ncit:C17687
      RB Transcriptional Corepressor 1:
        description: The protein encoded by this gene is a negative regulator of the
          cell cycle and was the first tumor suppressor gene found. The encoded protein
          also stabilizes constitutive heterochromatin to maintain the overall chromatin
          structure. The active, hypophosphorylated form of the protein binds transcription
          factor E2F1. Defects in this gene are a cause of childhood cancer retinoblastoma
          (RB), bladder cancer, and osteogenic sarcoma.
        meaning: HGNC:9884
      Secondary Malignancy, NOS:
        description: A malignant neoplasm that arises from a pre-existing lower grade
          lesion, or as a result of a primary lesion that has spread to secondary
          sites, or due to a complication of a cancer treatment.
        meaning: ncit:C4968
      Cherubism:
        description: A rare autosomal dominant inherited disorder usually caused by
          mutations in the SH3BP2 gene. It is characterized by a prominent lower part
          of the face due to bilateral replacement of the mandibular or maxillary
          bones by tumors. The tumors contain osteoclast-like cells admixed with spindle-shaped
          mononuclear stromal cells. With time, the tumors become more fibrotic and
          less osteoclast-rich.
        meaning: ncit:C84630
      Gardner Syndrome:
        description: A variant of familial adenomatous polyposis. It is an autosomal
          dominant syndrome characterized by multiple colonic polyps predisposing
          to carcinoma of the colon, osteomas of the skull, epidermoid cysts, and
          fibromas. It is associated with mutation of the APC gene.
        meaning: ncit:C6728
      Maffucci Syndrome:
        description: A rare non-inherited disorder primarily affecting the skin and
          skeletal system. It is classified as a mesodermal dysplasia. Clinical signs
          appear within the first decade and are characterized by multiple soft tissue
          hemiangiomas and enchondromas leading to skeletal deformities. Clinical
          course is progressive with variable development of associated malignancies.
        meaning: ncit:C3213
      McCune-Albright Syndrome:
        description: A syndrome characterized by the presence of polyostotic fibrous
          dysplasia, cafe-au-lait skin tumors, and sexual precocity. It is caused
          by mutations within the GNAS genetic locus.
        meaning: ncit:C48627
      Multiple Osteochondromas:
        description: An autosomal dominant neoplastic chondrogenic process affecting
          multiple sites. It is caused by mutations in the EXT1 or EXT2 genes. Grossly
          and microscopically, the tumors resemble an osteochondroma.
        meaning: ncit:C53457
      Ollier Disease:
        description: A rare benign disorder characterized by lack of normal endochondral
          ossification, and the growth of multiple enchondromas. It primarily affects
          the bones of the hand, in children and young adults. Extent of the disease
          varies; in some cases, neoplastic involvement may be widespread causing
          considerable deformity.
        meaning: ncit:C3008
      Paget Disease:
        description: A malignant neoplasm composed of large cells with large nuclei,
          prominent nucleoli, and abundant pale cytoplasm (Paget cells). Paget cell
          neoplasms include Paget disease of the nipple and extramammary Paget disease
          which may affect the vulva, penis, anus, skin and scrotum.
        meaning: ncit:C7073
      Retinoblastoma:
        description: A malignant tumor that originates in the nuclear layer of the
          retina. As the most common primary tumor of the eye in children, retinoblastoma
          is still relatively uncommon, accounting for only 1% of all malignant tumors
          in pediatric patients. Approximately 95% of cases are diagnosed before age
          5. These tumors may be multifocal, bilateral, congenital, inherited, or
          acquired. Seventy-five percent of retinoblastomas are unilateral; 60% occur
          sporadically. A predisposition to retinoblastoma has been associated with
          13q14 cytogenetic abnormalities. Patients with the inherited form also appear
          to be at increased risk for secondary nonocular malignancies such as osteosarcoma,
          malignant fibrous histiocytoma, and fibrosarcoma.
        meaning: ncit:C7541
      Rothmund-Thomson Syndrome:
        description: An autosomal recessive inherited syndrome usually caused by mutations
          in the RECQL4 gene. It is characterized by poikilodermatous skin changes,
          sparse hair, cataracts, small stature, skeletal abnormalities, and an increased
          predisposition to cancer, particularly osteosarcoma.
        meaning: ncit:C3335
      13q Syndrome:
        description: A rare syndrome that is characterized by the partial deletion
          of the long arm of chromosome 13. Signs and symptoms include low birth weight,
          craniofacial malformations, hands and feet malformations, and mental and
          psychomotor retardation.
        meaning: ncit:C98993
      Melanoma:
        description: 'A malignant, usually aggressive tumor composed of atypical,
          neoplastic melanocytes. Most often, melanomas arise in the skin (cutaneous
          melanomas) and include the following histologic subtypes: superficial spreading
          melanoma, nodular melanoma, acral lentiginous melanoma, and lentigo maligna
          melanoma. Cutaneous melanomas may arise from acquired or congenital melanocytic
          or dysplastic nevi. Melanomas may also arise in other anatomic sites including
          the gastrointestinal system, eye, urinary tract, and reproductive system.
          Melanomas frequently metastasize to lymph nodes, liver, lungs, and brain.'
        meaning: ncit:C3224
      Osteosarcoma:
        description: A usually aggressive malignant bone-forming mesenchymal neoplasm,
          predominantly affecting adolescents and young adults. It usually involves
          bones and less frequently extraosseous sites. It often involves the long
          bones (particularly distal femur, proximal tibia, and proximal humerus).
          Pain with or without a palpable mass is the most frequent clinical symptom.
          It may spread to other anatomic sites, particularly the lungs.
        meaning: ncit:C9145
      Liposarcoma:
        description: 'A usually painless malignant tumor that arises from adipose
          tissue. Microscopically, it may contain a spectrum of neoplastic adipocytes
          ranging from lipoblasts to pleomorphic malignant adipocytes. Morphologic
          variants include: well differentiated, dedifferentiated, pleomorphic, and
          myxoid liposarcoma. The metastatic potential is higher in less differentiated
          tumors.'
        meaning: ncit:C3194
      Breast Cancer:
        description: A carcinoma arising from the breast, most commonly the terminal
          ductal-lobular unit. It is the most common malignant tumor in females. Risk
          factors include country of birth, family history, menstrual and reproductive
          history, fibrocystic disease and epithelial hyperplasia, exogenous estrogens,
          contraceptive agents, and ionizing radiation. The vast majority of breast
          carcinomas are adenocarcinomas (ductal or lobular). Breast carcinoma spreads
          by direct invasion, by the lymphatic route, and by the blood vessel route.
          The most common site of lymph node involvement is the axilla.
        meaning: ncit:C4572
      Lung Cancer:
        description: A carcinoma originating in the lung. Lung carcinomas usually
          arise from the epithelium that lines the bronchial tree (bronchogenic carcinomas),
          and are classified as small cell or non-small cell carcinomas. Non-small
          cell lung carcinomas are usually adenocarcinomas, squamous cell carcinomas,
          or large cell carcinomas. Metastatic carcinomas to the lung are also common,
          and can be difficult to distinguish from primary tumors.
        meaning: ncit:C4878
      Bladder Cancer:
        description: A carcinoma arising from the bladder epithelium. Approximately
          90% of the bladder carcinomas are transitional cell carcinomas. The remainder
          are squamous cell carcinomas, adenocarcinomas and small cell neuroendocrine
          carcinomas.
        meaning: ncit:C4912
      Rhabdomyosarcoma:
        description: A rare aggressive malignant mesenchymal neoplasm arising from
          skeletal muscle. It usually occurs in children and young adults. Only a
          small percentage of tumors arise in the skeletal muscle of the extremities.
          The majority arise in other anatomic sites.
        meaning: ncit:C3359
      Thyroid Cancer:
        description: 'A carcinoma arising from the thyroid gland. It includes the
          following main subtypes: follicular, papillary, medullary, poorly differentiated,
          and anaplastic carcinoma.'
        meaning: ncit:C4815
      Soft Tissue Sarcoma:
        description: A malignant neoplasm arising from muscle tissue, adipose tissue,
          blood vessels, fibrous tissue, or other supportive tissues excluding the
          bones.
        meaning: ncit:C7715
  ConditionTypeEnum:
    permissible_values:
      Genetic Syndrome:
        description: Genetic diseases are diseases in which inherited genes predispose
          to increased risk. The genetic disorders associated with cancer often result
          from an alteration or mutation in a single gene. The diseases range from
          rare dominant cancer family syndrome to familial tendencies in which low-penetrance
          genes may interact with other genes or environmental factors to induce cancer.
          Research may involve clinical, epidemiologic, and laboratory studies of
          persons, families, and populations at high risk of these disorders.
        meaning: ncit:C3101
      Autoimmune Disease:
        description: A disorder resulting from loss of function or tissue destruction
          of an organ or multiple organs, arising from humoral or cellular immune
          responses of the individual to his own tissue constituents. It may be systemic
          (e.g., systemic lupus erythematosus), or organ specific, (e.g., thyroiditis).
        meaning: ncit:C2889
      Congenital Anomaly:
        description: Any abnormality, anatomical or biochemical, evident at birth
          or during the neonatal period.
        meaning: ncit:C2849
      Cancer:
        description: Diseases involving abnormal cell growth with the potential to
          invade or spread to other parts of the body.
        meaning: ncit:C9305
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  DiagnosisBasisEnum:
    permissible_values:
      Molecular:
        description: The use of molecular tools and techniques, especially gene and
          protein expression profiles, to diagnose disease.
        meaning: ncit:C20826
      Clinical:
        description: A diagnosis made from a study of the signs and symptoms of a
          disease.
        meaning: ncit:C15607
      Unknown:
        description: Different than the one(s) previously specified or mentioned.
