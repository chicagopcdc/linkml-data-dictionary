  LateEffectEnum:
    permissible_values:
      Endocrine Disorder:
        description: A non-neoplastic or neoplastic disorder that affects the endocrine
          system. Representative examples of non-neoplastic disorders include diabetes
          mellitus, hyperthyroidism, and adrenal gland insufficiency. Representative
          examples of neoplastic disorders include carcinoid tumor, neuroendocrine
          carcinoma, and pheochromocytoma.
        meaning: ncit:C3009
      Cardiovascular Disorder:
        description: A non-neoplastic or neoplastic disorder affecting the heart or
          the vessels (arteries, veins and lymph vessels). Representative examples
          of non-neoplastic cardiovascular disorders are endocarditis and hypertension.
          Representative examples of neoplastic cardiovascular disorders are endocardial
          myxoma and angiosarcoma.
        meaning: ncit:C2931
      Muskuloskeletal Disorder:
        description: A non-neoplastic or neoplastic disorder that affects muscles
          and bones.
        meaning: ncit:C107377
      Neurological Disorder:
        description: A non-neoplastic or neoplastic disorder that affects the brain,
          spinal cord, or peripheral nerves.
        meaning: ncit:C26835
      Pulmonary Disorder:
        description: A non-neoplastic or neoplastic disorder affecting the lung. Representative
          examples of non-neoplastic disorders include chronic obstructive pulmonary
          disease and pneumonia. Representative examples of neoplastic disorders include
          benign processes (e.g., respiratory papilloma) and malignant processes (e.g.,
          lung carcinoma and metastatic cancer to the lung).
        meaning: ncit:C3198
      Fatigue:
        description: Overall tiredness and lack of energy.
        meaning: ncit:C3036
      Breast Hypoplasia:
        description: Underdevelopment of the breast.
        meaning: ncit:C78222
      Dermatologic Disorder:
        description: Any deviation from the normal structure or function of the skin
          or subcutaneous tissue that is manifested by a characteristic set of symptoms
          and signs.
        meaning: ncit:C3371
      Xerostomia:
        description: Dryness of the oral mucosa secondary to a decrease in saliva
          production, or a change in saliva composition.
        meaning: ncit:C26917
      Genitourinary Disorder:
        description: A non-neoplastic or neoplastic disorder that affects the genitourinary
          system.
        meaning: ncit:C156660
      Immunologic Disorder:
        description: A disorder resulting from an abnormality in the immune system.
        meaning: ncit:C3507
      GI Disorder:
        description: A non-neoplastic or neoplastic disorder that affects the gastrointestinal
          tract, anus, liver, biliary system, and pancreas.
        meaning: ncit:C2990
      Psychiatric Disorder:
        description: A disorder characterized by behavioral and/or psychological abnormalities,
          often accompanied by physical symptoms. The symptoms may cause clinically
          significant distress or impairment in social and occupational areas of functioning.
          Representative examples include anxiety disorders, cognitive disorders,
          mood disorders and schizophrenia.
        meaning: ncit:C2893
      Thyroid Disorder:
        description: A non-neoplastic or neoplastic disorder that affects the thyroid
          gland. Representative examples include hyperthyroidism, hypothyroidism,
          thyroiditis, follicular adenoma, and carcinoma.
        meaning: ncit:C26893
      Gonadal Dysfunction:
        description: A non-neoplastic or neoplastic disorder that affects the testis
          or the ovary.
        meaning: ncit:C26786
      Conduction abnormality:
        description: A disorder affecting the conduction system that sends electrical
          signals in the myocardium.
        meaning: ncit:C78245
      Arrhythmia:
        description: Any variation from the normal rate or rhythm (which may include
          the origin of the impulse and/or its subsequent propagation) in the heart.
        meaning: ncit:C2881
      Valvular Disease:
        description: Any heart disorder characterized by a defect in valve structure
          or function.
        meaning: ncit:C45525
      Ventricular Dysfunction:
        description: Impairment of the ventricle to either fill or eject adequately.
        meaning: ncit:C111655
      Pericarditis:
        description: An inflammatory process affecting the pericardium.
        meaning: ncit:C34915
      Vascular Disorder:
        description: A non-neoplastic or neoplastic disorder affecting the arteries,
          veins, or lymphatic vessels. Examples include vasculitis, thrombophlebitis,
          arteriosclerosis, lymphedema, hemangioma, and angiosarcoma.
        meaning: ncit:C35117
      Hypertension:
        description: Blood pressure that is abnormally high.
        meaning: ncit:C3117
      Avascular-Necrosis:
        description: Tissue death resulting from an interruption to the blood supply.
        meaning: ncit:C118385
      Osteopenia:
        description: Decreased calcification or density of bone tissue.
        meaning: ncit:C50910
      Osteoporosis:
        description: A condition of reduced bone mass, with decreased cortical thickness
          and a decrease in the number and size of the trabeculae of cancellous bone
          (but normal chemical composition), resulting in increased fracture incidence.
          Osteoporosis is classified as primary (Type 1, postmenopausal osteoporosis;
          Type 2, age-associated osteoporosis; and idiopathic, which can affect juveniles,
          premenopausal women, and middle-aged men) and secondary osteoporosis (which
          results from an identifiable cause of bone mass loss).
        meaning: ncit:C3298
      Scoliosis:
        description: A congenital or acquired spinal deformity characterized by lateral
          curvature of the spine.
        meaning: ncit:C78603
      Arthritis:
        description: An inflammatory process affecting a joint. Causes include infection,
          autoimmune processes, degenerative processes, and trauma. Signs and symptoms
          may include swelling around the affected joint and pain.
        meaning: ncit:C2883
      Musculoskeletal Hypoplasia:
        description: Underdevelopment or incomplete development of the musculoskeletal
          system.
        meaning: ncit:C185696
      Neuropathy:
        description: A disorder affecting the cranial nerves or the peripheral nervous
          system. It manifests with pain, tingling, numbness, and muscle weakness.
          It may be the result of physical injury, toxic substances, viral diseases,
          diabetes, renal failure, cancer, and drugs.
        meaning: ncit:C4731
      Neurocognitive:
        description: Having to do with the ability to think and reason. This includes
          the ability to concentrate, remember things, process information, learn,
          speak, and understand.
        meaning: ncit:C94321
      Stroke:
        description: A sudden loss of neurological function secondary to hemorrhage
          or ischemia in the brain parenchyma due to a vascular event.
        meaning: ncit:C3390
      Restrictive Lung Disease:
        description: Decreased lung volume and inadequate ventilation due to parenchymal
          lung disorders (e.g., interstitial pulmonary fibrosis) or extrapulmonary
          disorders (e.g., scoliosis). Patients present with shortness of breath and
          cough.
        meaning: ncit:C91762
      Obstructive Lung Disease:
        description: A chronic and progressive lung disorder characterized by the
          loss of elasticity of the bronchial tree and the air sacs, destruction of
          the air sacs wall, thickening of the bronchial wall, and mucous accumulation
          in the bronchial tree. The pathologic changes result in the disruption of
          the air flow in the bronchial airways. Signs and symptoms include shortness
          of breath, wheezing, productive cough, and chest tightness. The two main
          types of chronic obstructive pulmonary disease are chronic obstructive bronchitis
          and emphysema.
        meaning: ncit:C3199
      Reactive Airway Disease:
        description: Coughing, wheezing, or shortness of breath that is triggered
          by allergens, infection, or other irritants.
        meaning: ncit:C113673
      Pigment Changes:
        description: Abnormal skin pigmentation.
        meaning: ncit:C124224
      Dryness:
        description: The lack of natural or normal moisture.
        meaning: ncit:C25489
      Atrophy:
        description: Any weakening or degeneration, especially through lack of use.
        meaning: ncit:C79748
      Contraction:
        description: The process where thick (myosin) and thin (actin) filaments slide
          against each other to produce a shortening or tensing of the muscle cell
          or fiber.
        meaning: ncit:C75585
      Scarring:
        description: A permanent mark left on the skin in the process of wound healing.
        meaning: ncit:C34483
      Telengectasia:
        description: Local dilatation of small vessels resulting in red discoloration
          of the skin or mucous membranes.
        meaning: ncit:C28194
      Renal Disorder:
        description: A neoplastic or non-neoplastic condition affecting the kidney.
          Representative examples of non-neoplastic conditions include glomerulonephritis
          and nephrotic syndrome. Representative examples of neoplastic conditions
          include benign processes (e.g., renal lipoma and renal fibroma) and malignant
          processes (e.g., renal cell carcinoma and renal lymphoma).
        meaning: ncit:C3149
      Bladder Disorder:
        description: A non-neoplastic or neoplastic disorder affecting the urinary
          bladder. A representative example of non-neoplastic bladder disorder is
          bacterial bladder infection. A representative example of neoplastic bladder
          disorder is bladder carcinoma.
        meaning: ncit:C2900
      Autoimmune Reaction:
        description: A specific humoral or cell-mediated immune response against autologous
          (self) antigens.
        meaning: ncit:C16313
      Acquired Immunodeficiency:
        description: A syndrome resulting from the acquired deficiency of cellular
          immunity caused by the human immunodeficiency virus (HIV). It is characterized
          by the reduction of the Helper T-lymphocytes in the peripheral blood and
          the lymph nodes. Symptoms include generalized lymphadenopathy, fever, weight
          loss, and chronic diarrhea. Patients with AIDS are especially susceptible
          to opportunistic infections (usually pneumocystis carinii pneumonia, cytomegalovirus
          (CMV) infections, tuberculosis, candida infections, and cryptococcosis),
          and the development of malignant neoplasms (usually non-Hodgkin lymphoma
          and Kaposi sarcoma). The human immunodeficiency virus is transmitted through
          sexual contact, sharing of contaminated needles, or transfusion of contaminated
          blood.
        meaning: ncit:C2851
      GI Adhesions:
        description: A fibrous connection of tissue that joins together normally separate
          gastrointestinal regions.
        meaning: ncit:C185688
      Pancreatitis:
        description: Inflammation of the pancreas.
        meaning: ncit:C3306
      Hepatic Dysfunction:
        description: A finding that indicates abnormal liver function.
        meaning: ncit:C50634
      Esophagitis:
        description: An acute or chronic inflammatory process affecting the esophageal
          wall.
        meaning: ncit:C9224
      Gastritis:
        description: Inflammation of the stomach.
        meaning: ncit:C26780
      Hyperthyroid:
        description: Overactivity of the thyroid gland resulting in overproduction
          of thyroid hormone and increased metabolic rate. Causes include diffuse
          hyperplasia of the thyroid gland (Graves' disease), single nodule in the
          thyroid gland, and thyroiditis. The symptoms are related to the increased
          metabolic rate and include weight loss, fatigue, heat intolerance, excessive
          sweating, diarrhea, tachycardia, insomnia, muscle weakness, and tremor.
        meaning: ncit:C3123
      Hypothyroid:
        description: Abnormally low levels of thyroid hormone.
        meaning: ncit:C26800
      Thyroid Nodule:
        description: A nodular lesion that develops in the thyroid gland. Causes include
          adenoma, thyroiditis, fluid-filled cyst, multinodular goiter, and carcinoma.
        meaning: ncit:C3415
      Menstrual Cycle Dysfunction:
        description: A category of conditions related to menses.
        meaning: ncit:C34815
      Germ Cell Failure, Suspected:
        description: Clinical suspicion for germ cell failure not proven with testing.
        meaning: ncit:C185684
      Germ Cell Failure, Confirmed:
        description: A germ cell failure confirmed with testing.
        meaning: ncit:C185685
      Testosterone Deficiency:
        description: A disorder characterized by low testosterone.
        meaning: ncit:C143195
      Fertility Disorder:
        description: Inability to conceive for at least one year after trying and
          having unprotected sex. Causes of female infertility include endometriosis,
          fallopian tubes obstruction, and polycystic ovary syndrome. Causes of male
          infertility include abnormal sperm production or function, blockage of the
          epididymis, blockage of the ejaculatory ducts, hypospadias, exposure to
          pesticides, and health related issues.
        meaning: ncit:C3836
      Ammenorrhea:
        description: The absence of menses in a woman who has achieved reproductive
          age.
        meaning: ncit:C61443
      Heart Block:
        description: A disorder characterized by an electrocardiographic finding of
          complete failure of atrial electrical impulse conduction to the ventricles.
          This is manifested on the ECG by disassociation of atrial and ventricular
          rhythms. The atrial rate must be faster than the ventricular rate. (CDISC)
        meaning: ncit:C50501
      Prolonged QT:
        description: An electrocardiographic finding in which the QT interval not
          corrected for heart rate is prolonged. Thresholds for different age, gender,
          and patient populations exist.
        meaning: ncit:C71034
      Supraventricular Tachycardia:
        description: A disorder characterized by an electrocardiographic finding of
          a tachycardia which does not originate in the ventricles or His Purkinje
          system. There is an abnormally high heart rate and QRS complexes are typically
          narrow, but aberration or preexcitation may be present.
        meaning: ncit:C35061
      Cardiomyopathy, NOS:
        description: 'A disease of the heart muscle or myocardium proper. Cardiomyopathies
          may be classified as either primary or secondary, on the basis of etiology,
          or on the pathophysiology of the lesion: hypertrophic, dilated, or restrictive.'
        meaning: ncit:C34830
      Restrictive Cardiomyopathy:
        description: A type of heart disorder referring to the inability of the ventricles
          to fill with blood because the myocardium (heart muscle) stiffens and looses
          its flexibility. Causes include replacement of the myocardium with scar
          tissue, abnormal cellular infiltration of the myocardium, or deposition
          of a substance (e.g., amyloid) in the myocardium.
        meaning: ncit:C62798
      Dilated Cardiomyopathy:
        description: Cardiomyopathy which is characterized by dilation and contractile
          dysfunction of the left and right ventricles. It may be idiopathic, or it
          may result from a myocardial infarction, myocardial infection, or alcohol
          abuse. It is a cause of congestive heart failure.
        meaning: ncit:C84673
      Sensory Neuropathy:
        description: Inflammation or degeneration of the sensory nerves.
        meaning: ncit:C3501
      Motor Neuropathy:
        description: Inflammation or degeneration of the peripheral motor nerves.
        meaning: ncit:C3500
      Pulmonary Fibrosis:
        description: Chronic progressive interstitial lung disorder characterized
          by the replacement of the lung tissue by connective tissue, leading to progressive
          dyspnea, respiratory failure, or right heart failure. Causes include chronic
          inflammatory processes, exposure to environmental irritants, radiation therapy,
          autoimmune disorders, certain drugs, or it may be idiopathic (no identifiable
          cause).
        meaning: ncit:C26869
      Asthma:
        description: A chronic respiratory disease manifested as difficulty breathing
          due to the narrowing of bronchial passageways.
        meaning: ncit:C28397
      Decreased Creatinine Clearance:
        description: A laboratory test finding that indicates decreased creatinine
          clearance.
        meaning: ncit:C185671
      Tubular Damage:
        description: Damage to the renal tubules.
        meaning: ncit:C185689
      AKI:
        description: Sudden and sustained deterioration of the kidney function characterized
          by decreased glomerular filtration rate, increased serum creatinine or oliguria.
        meaning: ncit:C26808
      Decreased GFR:
        description: A laboratory test result which indicates a decreased glomerular
          filtration rate.
        meaning: ncit:C78326
      AIN:
        description: A condition characterized by the autoantibody-induced destruction
          of neutrophils.
        meaning: ncit:C176730
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
