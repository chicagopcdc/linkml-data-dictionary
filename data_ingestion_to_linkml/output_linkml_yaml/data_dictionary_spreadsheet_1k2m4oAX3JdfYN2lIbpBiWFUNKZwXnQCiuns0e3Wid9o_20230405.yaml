        meaning: ncit:C178987
      Plasma:
        description: A specimen of plasma.
        meaning: ncit:C185204
      Urine:
        description: The fluid that is excreted by the kidneys. It is stored in the
          bladder and discharged through the urethra.
        meaning: ncit:C13283
  MethodEnum:
    permissible_values:
      Flow Cytometry:
        description: A technique for counting, examining and sorting microscopic particles
          suspended in a stream of fluid.
        meaning: ncit:C16585
      Morphology:
        description: The science of the form and structure of organisms (plants, animals,
          and other forms of life), or of their parts, and the study or science of
          the same. In pathology, the specific appearance of cells and tissues (normal
          and abnormal) under the light or electron microscope.
        meaning: ncit:C17943
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      MicroRNA Sequencing:
        description: A next-generation or massively parallel high-throughput DNA sequencing-based
          procedure that can identify and quantify the microRNA sequences present
          in a biological sample.
        meaning: ncit:C156057
      qPCR:
        description: An application of PCR that measures the products generated during
          each cycle of the polymerase chain reaction process in order to determine
          the starting amount of template in the reaction.
        meaning: ncit:C51962
      ddPCR:
        description: A type of digital polymerase chain reaction technique in which
          the sample is fractionated into thousands of tiny droplets using a water-oil
          emulsion droplet technology, within which individual PCR reactions occur
          in each droplet
        meaning: ncit:C166064
      Cytology:
        description: The light microscopic study of normal and abnormal cells in fine
          needle aspirates (FNAs), body cavity fluids, and smears.
        meaning: ncit:C16491
      PCR:
        description: A method for amplifying a DNA base sequence using multiple rounds
          of heat denaturation of the DNA and annealing of oligonucleotide primers
          complementary to flanking regions in the presence of a heat-stable polymerase.
          This results in duplication of the targeted DNA region. Newly synthesized
          DNA strands can subsequently serve as additional templates for the same
          primer sequences, so that successive rounds of primer annealing, strand
          elongation, and dissociation produce rapid and highly specific amplification
          of the desired sequence. PCR also can be used to detect the existence of
          the defined sequence in a DNA sample.
        meaning: ncit:C17003
  ResultUnitEnum:
    permissible_values:
      '%':
        description: A unit for expressing a number as a fraction of hundred (on the
          basis of a rate or proportion per hundred).
        meaning: ncit:C48570
      count/mm3:
        description: A count of items per cubic millimeter of sample.
        meaning: ncit:C173275
      g/dL:
        description: A unit of mass concentration defined as the concentration of
          one gram of a substance per unit volume of the mixture equal to one deciliter
          (100 milliliters). The concept also refers to the metric unit of mass density
          (volumic mass) defined as the density of substance which mass equal to one
          gram occupies the volume one deciliter.
        meaning: ncit:C64783
      U/L:
        description: An arbitrary unit of substance concentration equal to the concentration
          at which one liter of mixture contains one unit of a substance.
        meaning: ncit:C67456
      mm/h:
        description: A unit of both speed (scalar) and velocity (vector), defined
          as the distance of one millimeter travelled per unit time equal to one hour.
        meaning: ncit:C67419
      mg/L:
        description: A metric unit of mass concentration defined as the concentration
          of one gram of a substance per unit volume of the mixture equal to one cubic
          meter. The concept also refers to the metric unit of mass density (volumic
          mass) defined as the density of a substance which mass equal to one gram
          occupies the volume of one cubic meter.
        meaning: ncit:C64572
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      ng/mL:
        description: A unit of mass concentration defined as the concentration of
          one microgram of a substance per unit volume of the mixture equal to one
          liter. The concept also refers to the unit of mass density (volumetric mass)
          defined as the density of a substance which mass equal to one microgram
          occupies the volume of one liter.
        meaning: ncit:C67306
      IU/L:
        description: Unit of arbitrary substance concentration (biologic activity
          concentration) defined as the concentration of one international unit per
          one liter of the system volume.
        meaning: ncit:C67376
      uIU/mL:
        description: Unit of arbitrary substance concentration (biologic activity
          concentration) defined as the concentration of one millionth of international
          unit per one milliliter of system volume.
        meaning: ncit:C67405
      mcg/mL:
        description: A metric unit of mass concentration defined as the concentration
          of one gram of a substance per unit volume of the mixture equal to one cubic
          meter. The concept also refers to the metric unit of mass density (volumic
          mass) defined as the density of a substance which mass equal to one gram
          occupies the volume of one cubic meter.
        meaning: ncit:C64572
      seconds:
        description: A unit of time, one of the seven base units of the International
          System of Units (Systeme International d'Unites, SI). The second is the
          duration of 919 263 177 0 periods of the specified light radiation corresponding
          to the transition between the two hyperfine levels of the caesium 133 atom
          in its ground state at 0 K. According to the convention, 60 seconds constitute
          one minute; 3,600 seconds constitute one hour.
        meaning: ncit:C42535
      g/L:
        description: A SI derived unit of mass concentration defined as the concentration
          of one kilogram of a substance per unit volume of the mixture equal to one
          cubic meter, or the concentration of one milligram of a substance per unit
          volume of the mixture equal to one milliliter, or one gram of a substance
          per one liter of the mixture. It is also a unit of mass density (volumic
          mass) defined as the density of substance which mass equal to one milligram
          occupies the volume one milliliter.
        meaning: ncit:C42576
      umol/L:
        description: A unit of concentration (molarity unit) equal to one one-millionth
          of a mole (10E-6 mole) of solute per one liter of solution.
        meaning: ncit:C48508
      mmol/L:
        description: A unit of concentration (molarity unit) equal to one thousandth
          of a mole (10E-3 mole) of solute per one liter of solution.
        meaning: ncit:C64387
      mL/min:
        description: A metric unit of volumetric flow rate defined as the rate at
          which one milliliter of matter crosses a given surface during the period
          of time equal to one minute.
        meaning: ncit:C64777
      mIU/L:
        description: Unit of arbitrary substance concentration (biologic activity
          concentration) defined as the concentration of one millionth of international
          unit per one milliliter of system volume.
        meaning: ncit:C67405
  BmMorphologyEnum:
    permissible_values:
      M1 (Less Than 5 % Blasts):
        description: A semi-quantitative microscopic finding indicating that 5 percent
          or less of the nucleated cells in a bone marrow sample are immature mononuclear
          cells.
        meaning: ncit:C137698
      M2 (5-25 % Blasts):
        description: A semi-quantitative microscopic finding indicating that between
          5 and 25 percent of the nucleated cells in a bone marrow sample are immature
          mononuclear cells.
        meaning: ncit:C146709
      M3 (Greater Than 25 % Blasts):
        description: A semi-quantitative microscopic finding indicating that 25 percent
          or more of the nucleated cells in a bone marrow sample are immature mononuclear
          cells.
        meaning: ncit:C140330
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  ThresholdLevelEnum:
