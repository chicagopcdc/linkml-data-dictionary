  DataContributorIdEnum:
    permissible_values:
      COG:
        description: 'Children''s Oncology Group. An NCI-supported clinical cooperative
          group formed by the merger of the four national pediatric cancer research
          organizations: the Children''s Cancer Group, the Intergroup Rhabdomyosarcoma
          Study Group, the National Wilms Tumor Study Group, and the Pediatric Oncology
          Group. The primary objective of the organization is to conduct clinical
          trials of new therapies for childhood and adolescent cancer. COG develops
          and coordinates clinical trials conducted at the 238 member institutions
          that include cancer centers of all major universities and teaching hospitals
          throughout the U.S. and Canada, as well as sites in Europe and Australia.
          COG members include over 5000 cancer researchers.'
        meaning: ncit:C39353
      AIEOP:
        description: Italian Association of Pediatric Hematology and Oncology is a
          group from Bologna, Italy, comprised mainly of pediatricians, hematologists,
          oncologists, surgeons, biologists, nurses and psychologists who are devoted
          to addressing the problems of hematology, oncology and immunology in the
          child and adolescent.
        meaning: ncit:C168887
      BFM-SG:
        description: A study group formed in 1975 by three individuals, Hansjorg Riehm
          in Berlin (B), Bernhard Kornhuber in Frankfurt (F) and Gunther Schellong
          in Munster (M), who initiated the first multicenter BFM trial. The BFM treatment
          concept was based on an intensive chemotherapeutic approach employing eight
          different drugs which led to a revolutionary increase in the survival of
          children and adolescents with acute lymphoblastic leukemia.
        meaning: ncit:C168888
      DCOG:
        description: A collaborating partner in Innovative Therapies for Children
          with Cancer Consortium (ITCC), a European based consortium to promote the
          clinical evaluation of new anti-cancer compounds in children with cancer.
        meaning: ncit:C168889
      MRC:
        description: Medical Research Council. A publicly funded organization that
          is part of United Kingdom Research and Innovation, and is dedicated to improving
          human health through world-class medical research.
        meaning: ncit:C168892
      NOPHO:
        description: A collaborative group formed in 1984 with members from Denmark,
          Finland, Iceland, Lithuania, Norway and Sweden and whose goal was to secure
          that all Nordic children suffering from leukemia would receive optimal therapy
          wherever they lived.
        meaning: ncit:C168893
      PPLLSG:
        description: A collaborative group established in 1974 that had the original
          goal of implementing unified protocols with standardized diagnostic criteria
          and therapy regimens for Hodgkin's disease and acute lymphoblastic leukemia.
          The prospects were widened to include non-Hodgkin's lymphomas and acute
          myelogenous leukemia in 1983.
        meaning: ncit:C168894
      SJCRH:
        description: The Saint Jude Children's Research Hospital received its NCI
          designation in 1977 and was awarded status as a comprehensive cancer center
          by NCI in 2008. Research is focused specifically on childhood cancers, acquired
          and inherited immunodeficiencies and genetic disorders.
        meaning: ncit:C39510
      JACLS:
