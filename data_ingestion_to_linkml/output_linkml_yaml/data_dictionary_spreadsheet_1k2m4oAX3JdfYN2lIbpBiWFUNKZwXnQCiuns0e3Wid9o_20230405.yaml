          is established when there is a clear-cut temporal association between product
          or procedure administration and adverse event, and no other possible cause
          is present.
        meaning: ncit:C41356
      Probable:
        description: Definite adverse event attribution to study product or procedure
          is established when there is a clear-cut temporal association between product
          or procedure administration and adverse event, and no other possible cause
          is present.
        meaning: ncit:C41356
      Possible:
        description: Possible adverse event relationship to study product or procedure
          is defined when there is less clear temporal association between product
          or procedure administration and adverse event, and other etiologies of the
          event are also possible.
        meaning: ncit:C41359
      Unlikely:
