  SmnEnum:
    permissible_values:
      Leukemia:
        description: A malignant (clonal) hematologic disorder, involving hematopoietic
          stem cells and characterized by the presence of primitive or atypical myeloid
          or lymphoid cells in the bone marrow and the blood. Leukemias are classified
          as acute or chronic based on the degree of cellular differentiation and
          the predominant cell type present. Leukemia is usually associated with anemia,
          fever, hemorrhagic episodes, and splenomegaly. Common leukemias include
          acute myeloid leukemia, chronic myelogenous leukemia, acute lymphoblastic
          or precursor lymphoblastic leukemia, and chronic lymphocytic leukemia. Treatment
          is vital to patient survival; untreated, the natural course of acute leukemias
          is normally measured in weeks or months, while that of chronic leukemias
          is more often measured in months or years.
        meaning: ncit:C3161
      Sarcoma:
        description: A usually aggressive malignant neoplasm of the soft tissue or
          bone. It arises from muscle, fat, fibrous tissue, bone, cartilage, and blood
          vessels. Sarcomas occur in both children and adults. The prognosis depends
          largely on the degree of differentiation (grade) of the neoplasm. Representative
          subtypes are liposarcoma, leiomyosarcoma, osteosarcoma, and chondrosarcoma.
        meaning: ncit:C9118
      Carcinoma:
        description: A malignant tumor arising from epithelial cells. Carcinomas that
          arise from glandular epithelium are called adenocarcinomas, those that arise
          from squamous epithelium are called squamous cell carcinomas, and those
          that arise from transitional epithelium are called transitional cell carcinomas.
          Morphologically, the malignant epithelial cells may display abnormal mitotic
          figures, anaplasia, and necrosis. Carcinomas are graded by the degree of
          cellular differentiation as well, moderately, or poorly differentiated.
          Carcinomas invade the surrounding tissues and tend to metastasize to other
          anatomic sites. Lung carcinoma, skin carcinoma, breast carcinoma, colon
          carcinoma, and prostate carcinoma are the most frequently seen carcinomas.
        meaning: ncit:C2916
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      Glioblastoma:
        description: The most malignant astrocytic tumor (WHO grade 4). It is composed
          of poorly differentiated neoplastic astrocytes and is characterized by the
          presence of cellular polymorphism, nuclear atypia, brisk mitotic activity,
          vascular thrombosis, microvascular proliferation, and necrosis. It typically
          affects adults and is preferentially located in the cerebral hemispheres.
          (Adapted from WHO)
        meaning: ncit:C3058
      Low Grade Glioma:
        description: A grade I or grade II glioma arising from the central nervous
          system. This category includes pilocytic astrocytoma, diffuse astrocytoma,
          subependymal giant cell astrocytoma, ependymoma, oligodendroglioma, oligoastrocytoma,
          and angiocentric glioma.
        meaning: ncit:C132067
      Osteosarcoma:
        description: A usually aggressive malignant bone-forming mesenchymal neoplasm,
          predominantly affecting adolescents and young adults. It usually involves
          bones and less frequently extraosseous sites. It often involves the long
          bones (particularly distal femur, proximal tibia, and proximal humerus).
          Pain with or without a palpable mass is the most frequent clinical symptom.
          It may spread to other anatomic sites, particularly the lungs.
        meaning: ncit:C9145
      Soft Tissue Sarcoma:
        description: A malignant neoplasm arising from muscle tissue, adipose tissue,
          blood vessels, fibrous tissue, or other supportive tissues excluding the
          bones.
        meaning: ncit:C9306
      Melanoma:
        description: 'A malignant, usually aggressive tumor composed of atypical,
          neoplastic melanocytes. Most often, melanomas arise in the skin (cutaneous
          melanomas) and include the following histologic subtypes: superficial spreading
          melanoma, nodular melanoma, acral lentiginous melanoma, and lentigo maligna
          melanoma. Cutaneous melanomas may arise from acquired or congenital melanocytic
          or dysplastic nevi. Melanomas may also arise in other anatomic sites including
          the gastrointestinal system, eye, urinary tract, and reproductive system.
          Melanomas frequently metastasize to lymph nodes, liver, lungs, and brain.'
        meaning: ncit:C3224
      Not Applicable:
        description: Not provided or available.
        meaning: ncit:C43234
  ProMeasuresEnum:
