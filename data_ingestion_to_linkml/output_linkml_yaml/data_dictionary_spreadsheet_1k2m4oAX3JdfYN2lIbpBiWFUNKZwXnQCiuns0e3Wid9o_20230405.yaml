        meaning: ncit:C43234
  VariationTypeEnum:
    permissible_values:
      Chromosome Arm-Level Aneuploidy (CAA):
        description: 'Chromosome arm aneuploidy (CAA) is characterized by copy number
          gain or loss of chromosome arms. CAA is the most prevalent type of genomic
          alteration in solid tumors, occurring in 90% of cases '
      Deletion:
        description: 'The point at which one or more contiguous nucleotides were excised.
          (Source: The Sequence Ontology) Should be used when the type of deletion
          is not specified.'
        meaning: ncit:C19296
      Translocation:
        description: 'A region of nucleotide sequence that has translocated to a new
          position. The observed adjacency of two previously separated regions. (Source:
          The Sequence Ontology)'
        meaning: ncit:C3420
      Translocation, Balanced:
        description: Interchanges of genetic material among different chromosomes
          following the breaking off of pieces of chromosomes such that the total
          chromosome composition may still contain all of the genetic material.Balanced
          Chromosomal Rearrangement.
        meaning: ncit:C6822
      Translocation, Unbalanced:
        description: Interchanges of genetic material among different chromosomes
          following the breaking off of pieces of chromosomes such that the total
          chromosome composition does not contain all of the genetic material.
        meaning: ncit:C6823
      Inversion:
        description: 'A continuous nucleotide sequence is inverted in the same position.
          (Source: The Sequence Ontology)'
        meaning: ncit:C45589
      Rearrangement:
        description: Any genetic rearrangement that is not otherwise specified.
        meaning: ncit:C36541
      SNV, NOS:
        description: 'SNVs are single nucleotide positions in genomic DNA at which
          different sequence alternatives exist. (Source: The Sequence Ontology)'
        meaning: ncit:C164674
      Mutation, NOS:
        description: Any genetic mutation that is not otherwise specified.
        meaning: ncit:C45576
      Other:
        description: 'Different than the one(s) previously specified or mentioned. '
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      Isochromosome:
        description: Isochromosomes are chromosomes composed of mirror images of one
          of the arms of the chromosome.
      Insertion:
        description: 'The sequence of one or more nucleotides added between two adjacent
          nucleotides in the sequence. (Source: The Sequence Ontology)'
        meaning: SO:0000667
      Substitution:
        description: 'A sequence alteration where the length of the change in the
          variant is the same as that of the reference. (Source: The Sequence Ontology)'
        meaning: SO:1000002
      Rearrangement, Fusion:
        description: 'A sequence variant whereby a two genes have become joined. (Source:
          The Sequence Ontology)'
        meaning: SO:0001565
      Duplication, Internal Tandem:
        description: 'A duplication consisting of 2 identical adjacent regions. (Source:
          The Sequence Ontology)'
        meaning: SO:1000173
      Duplication:
        description: 'An insertion which derives from, or is identical in sequence
          to, nucleotides present at a known location in the genome. (Source: The
          Sequence Ontology)'
        meaning: SO:1000035
      Chromosome arm-level aneuploidy (CAA), NOS:
        description: 'An incomplete chromosome. (Source: The Sequence Ontology)'
        meaning: SO:1000029
  CopyNumberVariationEnum:
    permissible_values:
      Gain:
        description: A finding indicating the detection of more than the normal number
          of copies of a gene or genetic/genomic segment in a sample.
        meaning: ncit:C189957
      Loss:
        description: A finding indicating the detection of less than the normal number
          of copies of a gene or genetic/genomic segment in a sample.
        meaning: ncit:C189958
      NOS:
        description: Not characterized in any other way.
        meaning: ncit:C19594
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      Amplification:
        description: Addition of extra material.
        meaning: ncit:C25418
      Not Otherwise Specified:
        description: Not characterized in any other way.
        meaning: ncit:C19594
  GenomicSourceClassEnum:
    permissible_values:
      Germline:
        description: Any mutation that appears in the gametes and which will therefore
          be transmitted to the progeny with some frequency. (Source NCIt)
        meaning: ncit:C17666
      Somatic:
        description: Any mutation with an origin in cells that are not destined to
          become gametes. As a consequence, such mutations are not transmitted to
          progeny, though they will be transmitted during any mitosis within the individual.
          Somatic mutations may contribute to a broad variety of pathologies including
          cancer. (Source NCIt)
        meaning: ncit:C18060
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      Somatic Mosaic:
        description: The occurrence of two genetically distinct populations of cells
          within an individual, derived from a postzygotic mutation.
      Unknown Genomic Origin:
        description: The unknown origins of the genes in a cell or organism.
  ExpressionConsequenceEnum:
    permissible_values:
      Frameshift Mutation:
        description: A mutation occurring within the protein-coding region of a gene
          which results in a shift in the reading frame of the encoded protein. Frameshift
          mutations often result in the premature truncation of a gene product.
        meaning: ncit:C17354
      Missense Mutation:
        description: A point mutation occurring within the protein-coding region of
          a gene, and which codes for a different amino acid than expected.
        meaning: ncit:C18133
      Nonsense Mutation:
        description: A point mutation occurring within the protein-coding region of
          a gene, and which codes for a stop that can truncate the protein.
        meaning: ncit:C62198
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      Missense:
        description: Altering the genetic code in a way that produces an amino acid
          that is different from the usual amino acid at that position. Some missense
          mutations will alter the function of the protein.
      Nonsense:
        description: Altering the genetic code in a way that causes the premature
          termination of a protein. The altered protein may be partially or completely
          inactivated, resulting in a change or loss of protein function.
      Frameshift:
        description: Disrupting the triplet reading frame of a DNA sequence. Such
          mutations usually lead to the creation of a premature termination (stop)
          codon, and result in a truncated (shorter-than-normal) protein product.
      Stop Gained:
