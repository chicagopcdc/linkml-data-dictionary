      Fact NTX:
        description: A questionnaire tool to assess the neurotoxic effects of cancer
          therapy.
        meaning: ncit:C177378
      PedsQL Multi-Dimensional Fatigue Scale:
        description: An 18 item component of the Pediatric Quality of Life Inventory
          is a generic symptom-specific instrument to measure fatigue in pediatric
          patients ages 2-18 comprised of General Fatigue, Sleep/Rest Fatigue, and
          Cognitive Fatigue domains.
        meaning: ncit:C131369
      PedsQL 4.0 Generic Core Scale:
        description: Child self-report and parent proxy report scales developed to
          measure health-related quality of life issues in children and adolescents
          aged 2-18.
        meaning: ncit:C177379
      AYA-HEARS:
        description: A questionnaire designed to measure hearing loss or problems
          experienced by patients who have received treatment for cancer.
        meaning: ncit:C131878
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      PROMIS Global:
        description: A 10 question instrument designed provide an efficient way of
          gathering general perceptions of health.
        meaning: ncit:C103253
      PROMIS Fatigue Short Form:
        description: A self-report tool that evaluates fatigue over a range of symptoms,
          from mild subjective feelings of tiredness to an overwhelming, debilitating,
          and sustained sense of exhaustion that likely decreases one's ability to
          execute daily activities and function normally in family or social roles.
          The fatigue short form is generic rather than disease specific and assesses
          fatigue over the past seven days.
        meaning: ncit:C129493
      PRO-CTCAE:
        description: A library of items for patient self-reporting of symptoms and
          side effects associated with cancer treatment trials.
        meaning: ncit:C103843
      PEDPRO-CTCAE:
        description: A measurement system that characterized the frequency, severity,
          interference,and presence/absence of symptomatic toxicities that include
          pain, fatigue, nausea, and cutaneous side effects such as rash and hand-foot
          syndrome, all toxicities that can be meaningfully reported from the patient
          prespective. The pediatric module permits self-reporting by children and
          adolescents ages 7-17 years.
        meaning: ncit:C186439
      SAM:
        description: A patient reported outcome measure that refelects the physical,
          emotional, social, financial well being and sexuality of individuals with
          sarcoma.
        meaning: ncit:C186690
      TESS Lower Extremity:
        description: A self-administered questionnaire designed to assess physical
          disability for patients undergoing lower limb salvage sugery for musculoskeletal
          tumors.
        meaning: ncit:C121218
      EORTC QLQ-C30:
        description: 'A scale used both for the subjective scoring of a person''s
          overall health, and for their quality of life, that ranges from 1: Very
          Poor to 7: Excellent.'
        meaning: ncit:C120497
      GRC:
        description: A scale designed to quantify a patient's improvement or deterioration
          over time during the clinical course of a condition.
        meaning: ncit:C186691
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      TESS Upper Extremity:
        description: A self-administered questionnaire designed to assess physical
          disability for patients undergoing upper limb salvage surgery for musculoskeletal
          tumors.
        meaning: ncit:C121219
