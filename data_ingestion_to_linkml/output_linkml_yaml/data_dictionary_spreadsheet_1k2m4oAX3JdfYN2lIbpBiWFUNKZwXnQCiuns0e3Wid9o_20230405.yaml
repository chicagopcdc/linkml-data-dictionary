  SiteEnum:
    permissible_values:
      Basal Ganglia-Thalamus:
        description: The gray matter that includes the basal ganglia and/or thalamus.
        meaning: ncit:C158080
      Cauda Equina Spinal Cord:
        description: The collection of spinal nerve roots, arising from lumbar pairs
          two through five, sacral pairs one through five, and the coccygeal nerve,
          that branch off the conus medularis at the termination of the spinal cord,
          and float freely within the lumbar cistern before exiting the spinal column
          at the appropriate vertebra.
        meaning: ncit:C12689
      Cerebellum:
        description: The portion of the brain in the back of the head between the
          cerebrum and the brain stem. The cerebellum controls balance for walking
          and standing, and other complex motor functions.
        meaning: ncit:C12445
      Cervical Spine:
        description: The set of vertebrae immediately caudal to the skull.
        meaning: ncit:C69313
      Fourth Ventricle:
        description: A diamond-shaped cavity filled with cerebrospinal fluid within
          the pons extending between the obex in the caudal medulla and the aqueduct
          of Sylvius in the cerebellum.
        meaning: ncit:C12828
      Frontal Lobe:
        description: The part of the brain located anterior to the parietal lobes
          at the front of each cerebral hemisphere.
        meaning: ncit:C12352
      Lateral Ventricle:
        description: The rostral extensions of the ventricular system of the brain
          consisting of two cavities, one on each side of the brain within the central
          regions of each cerebral hemisphere. Cerebrospinal fluid flows from the
          lateral ventricles into the centrally third ventricle via the foramen of
          Monroe.
        meaning: ncit:C12834
      Leptomeningeal:
        description: The two innermost layers of tissue that cover the brain and spinal
          cord, the arachnoid mater and the pia mater.
        meaning: ncit:C32979
      Lumbar Spinal Cord:
        description: The segment of the spinal cord between the thoracic spinal cord
          and the sacral spinal cord.
        meaning: ncit:C12895
      Medulla:
        description: The lower portion of the brainstem located between the pons and
          brainstem. This structure contains several descending and ascending tracts,
          lower cranial nerve nuclei, a significant proportion of the reticular system
          of the brainstem and other structures.
        meaning: ncit:C12442
      Midbrain:
        description: The uppermost portion of the brainstem located between the pons
          and the diencephalon. The midbrain contains the cerebral peduncles, oculomotor,
          trochlear and red nuclei, substantia nigra and various other nuclei and
          tracts.
        meaning: ncit:C12510
      Occipital Lobe:
        description: One of the four regions of cortex in each cerebral hemisphere.
          It is located posterior to the temporal lobe and inferior to the parietal
          lobe.
        meaning: ncit:C12355
      Optic Chiasm:
        description: An anatomic structure formed by the crossing of the two optic
          nerves under the hypothalamus.
        meaning: ncit:C90609
      Optic Nerve:
        description: A cranial nerve extending between the retina and optic chiasma,
          which innervates the eye.
        meaning: ncit:C12761
      Parietal Lobe:
        description: One of the lobes of the cerebral hemisphere located superiorly
          to the occipital lobe and posteriorly to the frontal lobe. Cognition and
          visuospatial processing are its main functions.
        meaning: ncit:C12354
      Pineal:
        description: A small endocrine gland in the brain, situated beneath the back
          part of the corpus callosum, that secretes melatonin.
        meaning: ncit:C12398
      Pons:
        description: The middle portion of the brainstem located between the midbrain
          and the medulla oblongata. The fourth ventricle lies dorsal to the pons
          which also contains the motor trigeminal nuclei and the abducens nuclei.
          The cerebellum contributes a large number of afferent fibers to the pons.
        meaning: ncit:C12511
      Temporal Lobe:
        description: One of the cerebral lobes. It is located inferior to the frontal
          and parietal lobes and anterior to the occipital lobe.
        meaning: ncit:C12353
      Third Ventricle:
        description: A centrally placed component of the ventricular system of the
          brain located in the diencephalon. Cerebrospinal fluid from the lateral
          ventricles flows into the third ventricle via the foramina of Monroe and
          exits the third ventricle via the aqueduct of Sylvius. The thalamus and
          hypothalamus border the lateral walls of the third ventricle.
        meaning: ncit:C12827
      Thoracic Spinal Cord:
        description: The portion of the spinal cord located in the thoracic region.
        meaning: ncit:C12894
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      Abdomen:
        description: The portion of the body that lies between the thorax and the
          pelvis.
        meaning: ncit:C12664
      Abdominal Wall:
        description: The tissues that surround the organs that are present within
          the abdominal cavity. The abdominal wall tissue is composed of layers of
          fat, parietal peritoneum, fascia, and muscles.
        meaning: ncit:C28256
      Acetabulum:
        description: Two cup shaped areas, one each on the lateral side of the lower
          pelvis that house the head of the femur to form the ball and socket joint
          of the hip.
        meaning: ncit:C32042
      Adrenal Gland:
        description: A flattened, roughly triangular body resting upon the upper end
          of each kidney; it is one of the ductless glands furnishing internal secretions
          (epinephrine and norepinephrine from the medulla and steroid hormones from
          the cortex).
        meaning: ncit:C12666
      Anal/Perianal:
        description: The lower opening of the digestive tract, lying in the cleft
          between the buttocks, through which fecal matter is extruded. | The skin
          around the anus
        meaning: ncit:C43362
      Ankle:
        description: A gliding joint between the distal ends of the tibia and fibula
          and the proximal end of the talus.
        meaning: ncit:C32078
      Ankle Joint:
        description: A gliding joint between the distal ends of the tibia and fibula
          and the proximal end of the talus.
        meaning: ncit:C32078
      Anus:
        description: The lower opening of the digestive tract, lying in the cleft
          between the buttocks, through which fecal matter is extruded.
        meaning: ncit:C43362
      Anterior Skull Base:
        description: The portion of the skull that is formed laterally by the orbital
          plates of the frontal bone, medially by the cribriform palate and crista
          galli of the ethmoid bone, and posteriorly by the planum sphenoidale and
          lesser wings of the sphenoid bone.
        meaning: ncit:C180372
      Appendix:
        description: Small tissue projection existing as a cecal diverticulum with
          a questionable history of vestigial versus specialized organ.
        meaning: ncit:C12380
      Ascitic Fluid:
        description: A biospecimen of ascitic fluid.
        meaning: ncit:C159203
      Axilla:
        description: Any one of the paired bones, 12 on either side, extending from
          the thoracic vertebrae toward the median line on the ventral aspect of the
          trunk.
        meaning: ncit:C12674
      Axillary Nodes:
        description: One of approximately 20-30 lymph nodes in chain formation that
          traverse the concavity of the underarm to the clavicle.
        meaning: ncit:C12904
      Basin:
        description: An organ composed of grey and white matter containing billions
          of neurons that is the center for intelligence and reasoning. It is protected
          by the bony cranium.
        meaning: ncit:C12439
      Bladder:
        description: The distensible sac-like organ that functions as a reservoir
          of urine, collecting from the kidneys and eliminating via the urethra.
        meaning: ncit:C12414
      Bladder/Prostate:
        description: The walnut shaped accessory sex gland of the male reproductive
          system. It is located in the pelvis just below the bladder, surrounding
          the prostatic part of the urethra. The prostate gland secretes a fluid which
          is part of the semen.
        meaning: ncit:C12410
      Bone:
        description: Connective tissue that forms the skeletal components of the body.
        meaning: ncit:C12366
      Bone Face:
        description: Any bone that contributes to the facial structures, except those
          bones that are part of the braincase.
        meaning: ncit:C63706
      Bone Foot:
        description: One of the seven tarsal, five metatarsal, or 14 phalangeal bones
          in the foot.
        meaning: ncit:C13068
      Bone Marrow:
        description: The tissue occupying the spaces of bone. It consists of blood
          vessel sinuses and a network of hematopoietic cells which give rise to the
          red cells, white cells, and megakaryocytes.
        meaning: ncit:C12431
      Bone or Bone Marrow:
        description: Connective tissue that forms the skeletal components of the body.
          | The tissue occupying the spaces of bone. It consiRMS of blood vessel sinuses
          and a network of hematopoietic cells which give rise to the red cells, white
          cells, and megakaryocytes.
        meaning: ncit:C12366
      Bone Shoulder Girdle:
        description: The bony arch formed by the collarbones and shoulder blades.
        meaning: ncit:C33547
      Brain:
        description: An organ composed of grey and white matter containing billions
          of neurons that is the center for intelligence and reasoning. It is protected
          by the bony cranium.
        meaning: ncit:C12439
      Brain/Leptomeninges:
        description: An organ composed of grey and white matter containing billions
          of neurons that is the center for intelligence and reasoning. It is protected
          by the bony cranium. | The two innermost layers of tissue that cover the
          brain and spinal cord, the arachnoid mater and the pia mater.
        meaning: ncit:C12439
      Breast:
        description: One of two hemispheric projections of variable size situated
          in the subcutaneous layer over the pectoralis major muscle on either side
          of the chest.
        meaning: ncit:C12971
      Bronchus:
        description: Tubular structure in continuation with the trachea, serving as
          air passage. It terminates in the lung (terminal bronchiole).
        meaning: ncit:C12683
      Buttock:
        description: Either of the fleshy mounds in the rear pelvic area of the human
          body formed by the gluteal muscles.
        meaning: ncit:C89806
      Calcaneum:
        description: The irregular and largest tarsal bone that forms the heel.
        meaning: ncit:C32250
      Carpal Bone:
        description: Any of the small bones of the wrist joint, located between the
          radius and the ulna and the metacarpus.
        meaning: ncit:C12688
      Celiac Nodes:
        description: A lymph node at the base of the celiac artery.
        meaning: ncit:C65166
      Central Nervous System:
        description: The part of the nervous system that consists of the brain, spinal
          cord, and meninges.
        meaning: ncit:C12438
      Cervical Nodes:
        description: Any of the lymph nodes located in the neck.
        meaning: ncit:C32298
      Cervical Vertebra:
        description: Any one of the seven vertebrae that start with C1, connecting
          the skull to the spine, and ends with C7, which joins the cervical with
          the thoracic spine.
        meaning: ncit:C12415
      Cervix:
        description: The lower part of the uterus occupying the region between the
          isthmus of the uterus and the vagina. It is divided into supravaginal and
          vaginal portions.
        meaning: ncit:C12311
      Cheek:
        description: The fleshy part of the face bounded by the eyes, nose, ear, and
          jaw line.
        meaning: ncit:C13070
      Chest:
        description: The anterior side of the thorax from the neck to the abdomen.
          The shape of the chest is often regarded as potential insight into a disease
          process, as in the case of barrel chest and respiratory dysfunction.
        meaning: ncit:C25389
      Chest Wall:
        description: The total system of structures outside the lungs that move as
          a part of breathing; it includes all structures from the skin to the parietal
          pleura.
        meaning: ncit:C62484
      Clavicle:
        description: One of a pair of bones linking the scapula and the sternum. The
          clavicle is part of the pectoral girdle.
        meaning: ncit:C24203
      Coccyx:
        description: A small bone located at the bottom of the spine. The coccyx is
          a result of 3-5 fused rudimentary vertebrae.
        meaning: ncit:C12696
      Colon:
        description: The part of the large intestine measured from the cecum to the
          rectum consisting of ascending, transverse, descending and sigmoid portions.
          The purpose of the colon is to remove water from digested food prior to
          excretion.
        meaning: ncit:C12382
      Cutaneous:
        description: Having to do with the skin.
        meaning: ncit:C13316
      Cerebrospinal Fluid:
        description: The fluid that is contained within the brain ventricles, the
          subarachnoid space and the central canal of the spinal cord.
        meaning: ncit:C12692
      Distant Lymph Nodes:
        description: A bean-shaped organ surrounded by a connective tissue capsule.
          It is part of the lymphatic system and is found throughout the body. It
          is composed predominantly of lymphocytes and its main function is immune
          protection.
        meaning: ncit:C160424
      Dorsal Spine:
        description: A spinal curve that originates at the middle of the second thoracic
          vertebra and terminates at the middle of the last thoracic vertebra.
        meaning: ncit:C32472
      Dorsal Vertebra:
        description: Any one of the seven vertebrae that start with C1, connecting
          the skull to the spine, and ends with C7, which joins the cervical with
          the thoracic spine.
        meaning: ncit:C12693
      Duodenum:
        description: A jointed tube 25-30 cm long that connects the stomach to the
          jejunum.
        meaning: ncit:C12263
      Elbow:
        description: A type of hinge joint located between the forearm and upper arm.
        meaning: ncit:C32497
      Elbow Joint:
        description: A type of hinge joint located between the forearm and upper arm.
        meaning: ncit:C32497
      Epididymis:
        description: A crescent-like structure located in the upper and posterior
          surfaces of the testis. It consists of the efferent ductules and the duct
          of the epididymis. It facilitates the maturation of sperm that is produced
          in the testis.
        meaning: ncit:C12328
      Epitrochlear Nodes:
        description: A lymph node located above and adjacent to the elbow.
        meaning: ncit:C98182
      Esophagus:
        description: 'The portion of the digestive canal between the pharynx and stomach.
          It is about 25 cm long and consists of three parts: the cervical part, from
          the cricoid cartilage to the thoracic inlet; thoracic part, from thoracic
          inlet to the diaphragm; and abdominal part, below the diaphragm to the cardiac
          opening of the stomach.'
        meaning: ncit:C12389
      Ethmoid Bone:
        description: 'A light and spongy bone that is cubical in shape. This bone
          is positioned at the anterior part of the cranium, sitting between the two
          orbits, at the roof of the nose. It consists of four parts: a horizontal
          or cribriform plate; a perpendicular plate; and two lateral masses or labyrinths.'
        meaning: ncit:C12711
      Eyelid:
        description: A thin membrane of skin with the purpose of covering and protecting
          an eye.
        meaning: ncit:C12713
      Face:
        description: The anterior portion of the head extending from the forehead
          to the chin and ear to ear. The facial structures contain the eyes, nose
          and mouth, cheeks and jaws.
        meaning: ncit:C13071
      Fallopian Tube:
        description: One of a pair of tubes that extend from the uterus to each of
          the ovaries. Following ovulation the egg travels down the fallopian tube
          to the uterus where fertilization may or may not occur.
        meaning: ncit:C12403
      Female Reproductive System Part:
        description: Any component of the female organs and tissues involved in the
          production and maturation of gametes and in their union and subsequent development
          as offspring.
        meaning: ncit:C13039
      Femur:
        description: The upper leg bone positioned between the pelvis and the knee.
        meaning: ncit:C12717
      Fibula:
        description: The small, lateral calf bone extending from the knee to the ankle.
        meaning: ncit:C12718
      Fibular Head:
        description: The highest portion of the fibula that articulates with the patella.
        meaning: ncit:C32719
      Finger:
        description: Any of the digits of the hand.
        meaning: ncit:C32608
      Foot:
        description: The structure found below the ankle joint required for locomotion.
        meaning: ncit:C32622
      Foot Joint:
        description: The structure found below the ankle joint required for locomotion.
        meaning: ncit:C32623
      Foot Phalanges:
        description: A bone of the foot.
        meaning: ncit:C52772
      Forearm:
        description: The structure on the upper limb, between the elbow and the wrist.
        meaning: ncit:C32628
      Frontal Bone:
        description: A bone of the skull forming the forehead, root of the nose and
          the roof of both orbits.
        meaning: ncit:C32635
      Frontal Cortex:
        description: The part of the brain located anterior to the parietal lobes
          at the front of each cerebral hemisphere.
        meaning: ncit:C12352
      Gallbladder:
        description: A pear-shaped organ located under the liver that stores and concentrates
          bile secreted by the liver. From the gallbladder the bile is delivered through
          the bile ducts into the intestine thereby aiding the digestion of fat-containing
          foods.
        meaning: ncit:C12377
      Gastrointestinal Tract:
        description: The upper gastrointestinal (GI) tract is comprised of mouth,
          pharynx, esophagus and stomach while the lower GI tract consists of intestines
          and anus. The primary function of the GI tract is to ingest, digest, absorb
          and ultimately excrete food stuff.
        meaning: ncit:C34082
      Groin:
        description: The lower region of the anterior abdominal wall located laterally
          to the pubic region.
        meaning: ncit:C12726
      Hand:
        description: The distal portion of the upper extremity. It consists of the
          carpus, metacarpus, and digits.
        meaning: ncit:C32712
      Hand Bone:
        description: A bone of the hand.
        meaning: ncit:C52771
      Hand Joint:
        description: The hinge synovial joints between the phalanges of the fingers.
        meaning: ncit:C32868
      Hand Phalanges:
        description: For oncology, an area of the body generally construed to comprise
          the base of skull and facial bones, sinuses, orbits, salivary glands, oral
          cavity, oropharynx, larynx, thyroid, facial and neck musculature and lymph
          nodes draining these areas.
        meaning: ncit:C12418
      Head:
        description: The anterior and superior part of a human bearing the mouth,
          the brain and sensory organs.
        meaning: ncit:C12419
      Head and Neck:
        description: For oncology, an area of the body generally construed to comprise
          the base of skull and facial bones, sinuses, orbits, salivary glands, oral
          cavity, oropharynx, larynx, thyroid, facial and neck musculature and lymph
          nodes draining these areas.
        meaning: ncit:C12418
      Heart:
        description: 'A hollow organ located slightly to the left of the middle portion
          of the chest. It is composed of muscle and it is divided by a septum into
          two sides: the right side which receives de-oxygenated blood from the body
          and the left side which sends newly oxygenated blood to the body. Each side
          is composed of two chambers: the atrium (receiving blood) and ventricle
          (ejecting blood).'
        meaning: ncit:C12727
      Hilar Nodes:
        description: A lymph node located in the hilar region of the spleen.
        meaning: ncit:C33600
      Hip:
        description: The lateral prominence of the pelvis from the waist to the thigh.
        meaning: ncit:C64193
      Hip/Inguinal Region:
        description: The lateral prominence of the pelvis from the waist to the thigh.
          | The lower region of the anterior abdominal wall located laterally to the
          pubic region.
        meaning: ncit:C64193
      Humerus:
        description: The upper arm bone between the shoulder and elbow.
        meaning: ncit:C12731
      Hypopharynx:
        description: The lower part of the pharynx that connects to the esophagus.
        meaning: ncit:C12246
      Iliac Crest:
        description: The broad, dorsal, upper, and widest of the three principal bones
          composing either half of the pelvis.
        meaning: ncit:C32765
      Ilium:
        description: The broad, dorsal, upper, and widest of the three principal bones
          composing either half of the pelvis.
        meaning: ncit:C32765
      Inferior Limb:
        description: A bone of the leg (lower extremity).
        meaning: ncit:C12982
      Infraclavicular Lymph Node:
        description: A lymph node located in the area below the clavicle.
        meaning: ncit:C63705
      Inguinal Nodes:
        description: A superficial or deep lymph node located in the inguinal area.
        meaning: ncit:C32801
      Intra-abdominal:
        description: The lower region of the anterior abdominal wall located laterally
          to the pubic region.
        meaning: ncit:C12726
      Intraperitoneal:
        description: Relating to the peritoneal cavity as the intended site of administration.
        meaning: ncit:C13352
      Intrathoracic:
        description: Within the thoracic cavity.
        meaning: ncit:C105579
      Ischium:
        description: The most posterior and ventral bone making up the pelvis.
        meaning: ncit:C32884
      Kidney:
        description: One of the two bean-shaped organs located on each side of the
          spine in the retroperitoneum. The right kidney is located below the liver
          and the left kidney below the diaphragm. The kidneys filter and secrete
          metabolic products and minerals from the blood, thus maintaining homeostasis.
          On the superior pole of each kidney there is an adrenal gland. Each kidney
          and adrenal gland is surrounded by fat.
        meaning: ncit:C77608
      Knee:
        description: A joint connecting the lower part of the femur with the upper
          part of the tibia. The lower part of the femur and the upper part of the
          tibia are attached to each other by ligaments. Other structures of the knee
          joint include the upper part of the fibula, located below and parallel to
          the tibia, and the patella which moves as the knee bends.
        meaning: ncit:C32898
      Knee Joint:
        description: A joint connecting the lower part of the femur with the upper
          part of the tibia. The lower part of the femur and the upper part of the
          tibia are attached to each other by ligaments. Other structures of the knee
          joint include the upper part of the fibula, located below and parallel to
          the tibia, and the patella which moves as the knee bends.
        meaning: ncit:C32899
      Lacrimal Bone:
        description: A small rectangular thin plate forming part of the medial orbit
          wall. It is located posterior to the frontal process of the maxilla and
          articulates with the inferior nasal concha, ethmoid, frontal, and maxillary
          bones.
        meaning: ncit:C32906
      Larynx:
        description: The cartilaginous structure of the respiratory tract between
          the pharynx and the trachea. It contains elastic vocal cords required for
          sound production.
        meaning: ncit:C12420
      Leg:
        description: One of the two lower extremities in humans used for locomotion
          and support.
        meaning: ncit:C32974
      Liver:
        description: A triangular-shaped organ located under the diaphragm in the
          right hypochondrium. It is the largest internal organ of the body, weighting
          up to 2 kg. Metabolism and bile secretion are its main functions. It is
          composed of cells which have the ability to regenerate.
        meaning: ncit:C12392
      Liver/Biliary Tract:
        description: A triangular-shaped organ located under the diaphragm in the
          right hypochondrium. It is the largest internal organ of the body, weighting
          up to 2 kg. Metabolism and bile secretion are its main functions. It is
          composed of cells which have the ability to regenerate. | The system that
          transports bile from the hepatocytes in the liver to the small intestine.
          It is comprised of the intrahepatic bile ducts, hepatic ducts, common bile
          duct, cystic duct, and the gallbladder.
        meaning: ncit:C12392
      Lower Extremity:
        description: The limb that is composed of the hip, thigh, leg and foot.
        meaning: ncit:C12742
      Lower Limb:
        description: The limb that is composed of the hip, thigh, leg and foot.
        meaning: ncit:C12742
      Lower Spine:
        description: Those vertebrae between the ribs and the pelvis, L1-L5 in man.
        meaning: ncit:C69314
      Lumbar Vertebra:
        description: One of the five bones situated between the thoracic vertebrae
          and the sacrum in the lower part of the spine.
        meaning: ncit:C45874
      Lung:
        description: One of a pair of viscera occupying the pulmonary cavities of
          the thorax, the organs of respiration in which aeration of the blood takes
          place. As a rule, the right lung is slightly larger than the left and is
          divided into three lobes (an upper, a middle, and a lower or basal), while
          the left has two lobes (an upper and a lower or basal). Each lung is irregularly
          conical in shape, presenting a blunt upper extremity (the apex), a concave
          base following the curve of the diaphragm, an outer convex surface (costal
          surface), an inner or mediastinal surface (mediastinal surface), a thin
          and sharp anterior border, and a thick and rounded posterior border.
        meaning: ncit:C12468
      Lymph Nodes:
        description: A bean-shaped organ surrounded by a connective tissue capsule.
          It is part of the lymphatic system and is found throughout the body. It
          is composed predominantly of lymphocytes and its main function is immune
          protection.
        meaning: ncit:C12745
      Mandible:
        description: The lower jaw bone holding the lower teeth.
        meaning: ncit:C12290
      Maxilla:
        description: The upper jawbone in vertebrates; it is fused to the cranium.
        meaning: ncit:C26470
      Mediastinum:
        description: A group of organs surrounded by loose connective tissue, separating
          the two pleural sacs, between the sternum anteriorly and the vertebral column
          posteriorly as well as from the thoracic inlet superiorly to the diaphragm
          inferiorly. The mediastinum contains the heart and pericardium, the bases
          of the great vessels, the trachea and bronchi, esophagus, thymus, lymph
          nodes, thoracic duct, phrenic and vagus nerves, and other structures and
          tissues.
        meaning: ncit:C12748
      Meninges:
        description: Any one of three membranes that surround the brain and spinal
          cord.
        meaning: ncit:C12348
      Mesenteric Nodes:
        description: A lymph node located in the mesentery.
        meaning: ncit:C77641
      Metacarpus:
        description: Any of the five bones between the wrist and the fingers that
          form the skeleton of the palm.
        meaning: ncit:C12751
      Metatarsus:
        description: A bone belonging to the middle part of the foot located between
          toes and ankle. There are 5 metatarsal bones and they are numbered from
          the medial side.
        meaning: ncit:C12752
      Middle Ear:
        description: The part of the ear including the eardrum and ossicles. The middle
          ear leads to the inner ear.
        meaning: ncit:C12274
      Nasal Bone:
        description: One of two small oblong bones placed side by side at the middle
          and upper part of the face.
        meaning: ncit:C33157
      Nasal Cavity:
        description: The proximal portion of the respiratory passages on either side
          of the nasal septum lying between the floor of the cranium and the roof
          of the mouth and extending from the face to the pharynx. The nasal cavity
          is lined with ciliated mucosa, extending from the nares to the pharynx.
        meaning: ncit:C12424
      Nasal Cavity and Paranasal Sinuses:
        description: The proximal portion of the respiratory passages on either side
          of the nasal septum lying between the floor of the cranium and the roof
          of the mouth and extending from the face to the pharynx. The nasal cavity
          is lined with ciliated mucosa, extending from the nares to the pharynx.
          | Any one of the air-filled spaces within the ethmoid, frontal, maxillary,
          or sphenoid bones, which communicate with the nasal cavity.
        meaning: ncit:C12424
      Nasal Septum:
        description: The thin wall between the two nasal cavities.
        meaning: ncit:C33160
      Nasopharynx:
        description: The part of the pharynx in the back of the throat, at and above
          the soft palate. The nasopharynx is continuous with the nasal passages.
        meaning: ncit:C12423
      Neck:
        description: The region that connects the head to the rest of the body.
        meaning: ncit:C13063
      Occipital Bone:
        description: The trapezoidal-shaped bone that forms the back and part of the
          base of the skull.
        meaning: ncit:C12757
      Occiptial Cortex:
        description: One of the four regions of cortex in each cerebral hemisphere.
          It is located posterior to the temporal lobe and inferior to the parietal
          lobe.
        meaning: ncit:C12355
      Omentum/Peritoneum:
        description: A fold of peritoneum originating at the stomach and supporting
          the viscera.
        meaning: ncit:C33209
      Oral Cavity:
        description: The cavity located at the upper end of the alimentary canal,
          behind the teeth and gums that is bounded on the outside by the lips, above
          by the hard and soft palates and below by the tongue.
        meaning: ncit:C12421
      Orbit:
        description: 'The bony cavity of the skull which contains the eye, anterior
          portion of the optic nerve, ocular muscles and ocular adnexa. Seven bones
          contribute to the structure of the orbit: the frontal, maxillary, zygomatic,
          sphenoid, lacrimal, ethmoid, and palatine bones.'
        meaning: ncit:C12347
      Oropharynx:
        description: The part of the pharynx between the soft palate and the upper
          portion of the epiglottis.
        meaning: ncit:C12762
      Ovary:
        description: One of the paired female reproductive glands containing the ova
          or germ cells; the ovary's stroma is a vascular connective tissue containing
          numbers of ovarian follicles enclosing the ova.
        meaning: ncit:C12404
      Pancreas:
        description: An organ behind the lower part of the stomach that is the shape
          of a fish and about the size of a hand. It is a compound gland composed
          of both exocrine and endocrine tissues. The endocrine pancreas makes insulin
          so that the body can use glucose (sugar) for energy. The exocrine pancreas
          makes enzymes that help the body digest food. Spread all over the pancreas
          are areas called the Islets of Langerhans. The cells in these areas each
          have a special purpose. The alpha cells make glucagon, which raises the
          level of glucose in the blood; the beta cells make insulin; the delta cells
          make somatostatin. There are also PP cells and D1 cells, about which little
          is known.
        meaning: ncit:C12393
      Paraaortic Lymph Node:
        description: A lymph node located adjacent to the lumbar region of the spine.
        meaning: ncit:C77643
      Paranasal Sinuses:
        description: Any one of the air-filled spaces within the ethmoid, frontal,
          maxillary, or sphenoid bones, which communicate with the nasal cavity.
        meaning: ncit:C12763
      Paraspinal:
        description: Pertaining to muscles and/or tissue adjacent to the spinal column.
        meaning: ncit:C129461
      Paratesticular:
        description: A small anatomical compartment that contains the testicular collecting
          system, and mesothelial and mesenchymal components that represent extensions
          of the abdominal cavity and retroperitoneum.
        meaning: ncit:C162491
      Parietal Bone:
        description: One of two cranial bones that by their union form the sides and
          roof of the skull.
        meaning: ncit:C12766
      Parietal Cortex:
        description: One of the lobes of the cerebral hemisphere located superiorly
          to the occipital lobe and posteriorly to the frontal lobe. Cognition and
          visuospatial processing are its main functions.
        meaning: ncit:C12354
      Parotid:
        description: The largest of the three paired salivary glands, located in front
          of the ear.
        meaning: ncit:C12427
      Patella:
        description: A small flat triangular bone in front of the knee that articulates
          with the femur and protects the knee joint.
        meaning: ncit:C33282
      Pectoral Nodes:
        description: An axillary lymph node located along the lower edge of the pectoralis
          minor.
        meaning: ncit:C120322
      Pelvis:
        description: The bony, basin-shaped structure formed by the hipbones and the
          base of the backbone supporting the lower limbs in humans.
        meaning: ncit:C12767
      Penis:
        description: The male organ of urination and copulation.
        meaning: ncit:C12409
      Perineum:
        description: The area located between the anus and vulva in females, and anus
          and scrotum in males.
        meaning: ncit:C33301
      Peritoneum:
        description: The tissue that lines the wall of the abdominal cavity, intestine,
          mesentery, and pelvic organs. It consiRMS of the parietal peritoneum and
          the visceral peritoneum.
        meaning: ncit:C12770
      Pleura:
        description: The tissue that lines the wall of the thoracic cavity and the
          surface of the lungs.
        meaning: ncit:C12469
      Pleural Effusion:
        description: Increased amounts of fluid within the pleural cavity. Symptoms
          include shortness of breath, cough, and chest pain. It is usually caused
          by lung infections, congestive heart failure, pleural and lung tumors, connective
          tissue disorders, and trauma.
        meaning: ncit:C3331
      Popliteal Nodes:
        description: Lymph node located within the fat layer of the knee joint.
        meaning: ncit:C53146
      Preauricular Lymph Node:
        description: A lymph node located anterior to the auricle of the ear. (NCI)
        meaning: ncit:C103429
      Prostate:
        description: The walnut shaped accessory sex gland of the male reproductive
          system. It is located in the pelvis just below the bladder, surrounding
          the prostatic part of the urethra. The prostate gland secretes a fluid which
          is part of the semen.
        meaning: ncit:C12410
      Radius Bone:
        description: The long bone of the forearm that extends from the lateral aspect
          of the elbow to the thumb-side of the wrist.
        meaning: ncit:C12777
      Rectum:
        description: The terminal portion of the gastrointestinal tract, extending
          from the rectosigmoid junction to the anal canal.
        meaning: ncit:C12390
      Retroperitoneum:
        description: The back of the abdomen where the kidneys lie and the great blood
          vessels run.
        meaning: ncit:C12298
      Rib:
        description: Any one of the paired bones, 12 on either side, extending from
          the thoracic vertebrae toward the median line on the ventral aspect of the
          trunk. The long curved bones which form the rib cage. Generally, ribs 1
          to 7 are connected to the sternum by their costal cartilages and are called
          true ribs, whereas ribs 8 to 12 are termed false ribs.
        meaning: ncit:C12782
      Sacral Region:
        description: The triangular bone, made up of 5 fused bones of the spine, located
          in the lower area of the spine between the fifth lumbar vertebra and the
          coccyx.
        meaning: ncit:C33508
      Sacrum:
        description: The triangular bone, made up of 5 fused bones of the spine, located
          in the lower area of the spine between the fifth lumbar vertebra and the
          coccyx.
        meaning: ncit:C33508
      Sacrococcygeal:
        description: The amphiarthrodial joint between the sacrum and coccyx.
        meaning: ncit:C33506
      Salivary Gland:
        description: An exocrine gland that secretes saliva. Salivary glands are mostly
          located in and around the oral cavity.
        meaning: ncit:C12426
      Scalp:
        description: The skin which covers the top of the head and which is usually
          covered by hair.
        meaning: ncit:C89807
      Scapula:
        description: The flat triangle-shaped bone that connects the humerus with
          the clavicle in the back of the shoulder.
        meaning: ncit:C12744
      Shoulder:
        description: The region of the body between the neck and the upper arm.
        meaning: ncit:C12783
      Shoulder Girdle:
        description: The bony arch formed by the collarbones and shoulder blades.
        meaning: ncit:C33547
      Shoulder Joint:
        description: A ball-and-socket joint at the upper end of the humerus, located
          at the junction of humerus and scapula.
        meaning: ncit:C33548
      Skin:
        description: An organ that constitutes the external surface of the body. It
          consiRMS of the epidermis, dermis, and skin appendages.
        meaning: ncit:C12470
      Skull:
        description: The bones that form the head, made up of the bones of the braincase
          and face.
        meaning: ncit:C12789
      Small Intestine:
        description: The section of the intestines between the pylorus and cecum.
          The small intestine is approximately 20 feet long and consists of the duodenum,
          the jejunum, and the ileum. Its main function is to absorb nutrients from
          food as the food is transported to the large intestine.
        meaning: ncit:C12386
      Soft Tissue:
        description: A general term comprising tissue that is not hardened or calcified;
          including muscle, fat, blood vessels, nerves, tendons, ligaments and fascia.
        meaning: ncit:C12471
      Spheniod Bone:
        description: The butterfly-shaped bone located at the base of the skull that
          helps to form the orbit of the eye.
        meaning: ncit:C12790
      Spinal Cord:
        description: The elongated, approximately cylindrical part of the central
          nervous system of vertebrates that lies in the vertebral canal and from
          which the spinal nerves emerge.
        meaning: ncit:C12464
      Spine:
        description: A series of bones, muscles, tendons, and other tissues reaching
          from the base of the skull to the tailbone. The vertebral column forms the
          axis of the skeleton and encloses as well as protects the spinal cord and
          the fluid surrounding the spinal cord.
        meaning: ncit:C12998
      Spleen:
        description: An organ that is part of the hematopoietic and immune systems.
          It is composed of the white pulp and the red pulp and is surrounded by a
          capsule. It is located in the left hypochondriac region. Its functions include
          lymphocyte production, blood cell storage, and blood cell destruction.
        meaning: ncit:C12432
      Splenic Hilar Nodes:
        description: A lymph node located in the hilar region of the spleen.
        meaning: ncit:C33600
      Sternum:
        description: The long, flat bone connecting with the cartilages of the first
          seven ribs and the clavicle.
        meaning: ncit:C62484
      Stomach:
        description: An organ located under the diaphragm, between the liver and the
          spleen as well as between the esophagus and the small intestine. The stomach
          is the primary organ of food digestion.
        meaning: ncit:C12391
      Superior Maxilla:
        description: The facial bone that forms the mediala floor of the orbit.
        meaning: ncit:C33682
      Supraclavicular Lymph Node:
        description: A lymph node which is located above the clavicle.
        meaning: ncit:C12903
      Suprasellar/Neurohypophyseal:
        description: The area above or over the sella turcica.
        meaning: ncit:C42602
      Talus:
        description: The bone of the foot that connects with the tibia and fibula
          to form the ankle joint.
        meaning: ncit:C52799
      Tarsal Bone:
        description: Any one of the seven bones forming the instep of the foot.
        meaning: ncit:C12796
      Temporal Bone:
        description: A large irregular bone situated at the base and side of the skull,
          connected with the mandible via the temporomandibular joint. The temporal
          bone consists of the squamous, tympanic and petrous parts. The petrous portion
          of the temporal bone contains the vestibulocochlear organ of the inner ear.
        meaning: ncit:C12797
      Temporal Cortex:
        description: One of the cerebral lobes. It is located inferior to the frontal
          and parietal lobes and anterior to the occipital lobe.
        meaning: ncit:C12353
      Testis:
        description: Either of the paired male reproductive glands that produce the
          male germ cells and the male hormones.
        meaning: ncit:C12412
      Thalamus:
        description: An ovoid mass composed predominantly of gray substance and associated
          laminae of white substance. The thalamus is divided into anterior, medial,
          and lateral parts. The function of the thalamus is to relay sensory impulses
          and cerebellar and basal ganglia projections to the cerebral cortex. The
          thalamus is positioned within the posterior part of the diencephalon forming
          most of each lateral wall of the third ventricle.
        meaning: ncit:C12459
      Thigh:
        description: A part of the lower limb, located between hip and knee.
        meaning: ncit:C33763
      Thoracic Vertebra:
        description: One of 12 vertebrae in the human vertebral column. The thoracic
          vertebrae are situated between the seventh cervical vertebra down to the
          first lumbar vertebra.
        meaning: ncit:C12798
      Thorax:
        description: The division of the body lying between the neck and the abdomen.
        meaning: ncit:C12799
      Thyroid:
        description: An endocrine gland located at the base of the neck that produces
          and secretes thyroxine and other hormones. Thyroxine is important for metabolic
          control.
        meaning: ncit:C12400
      Tibia:
        description: A bone located between the femur and the tarsus, being part of
          the lower leg.
        meaning: ncit:C12800
      Toe:
        description: One of the terminal digits of the foot.
        meaning: ncit:C33788
      Tonsil:
        description: The two organs situated in the throat on either side of the narrow
          passage from the mouth to the pharynx. They are composed of lymphoid tissues.
        meaning: ncit:C12802
      Trunk:
        description: The body excluding the head and neck and limbs.
        meaning: ncit:C33816
      Ulna:
        description: One of the bones that comprise the forearm. The largest aspect
          articulates with the humerus at the elbow joint and the smallest portion
          of the ulna articulates with the carpal bones in the wrist.
        meaning: ncit:C12809
      Upper Airway:
        description: The sinuses and those parts of the respiratory system above the
          trachea. It includes the nares, nasopharynx, oropharynx, larynx, vocal cords,
          glottis and upper trachea.
        meaning: ncit:C33839
      Upper Arm:
        description: The portion of the upper extremity between the shoulder and the
          elbow. For clinical purposes this term is also used to refer to the whole
          superior limb.
        meaning: ncit:C32141
      Upper Extremity:
        description: The region of the body that includes the arm, the forearm, and
          hand.
        meaning: ncit:C12671
      Upper Limb:
        description: The region of the body that includes the arm, the forearm, and
          hand.
        meaning: ncit:C12671
      Ureter:
        description: The thick-walled tube that carries urine from each kidney to
          the bladder.
        meaning: ncit:C12416
      Uterus:
        description: A hollow, thick-walled, muscular organ located within the pelvic
          cavity of a woman. Within the uterus the fertilized egg implants and the
          fetus develops during pregnancy.
        meaning: ncit:C12405
      Vagina:
        description: The female genital canal, extending from the uterus to the vulva.
        meaning: ncit:C12407
      Viscera:
        description: Two or more internal organs.
        meaning: ncit:C28287
      Vulva:
        description: The external, visible part of the female genitalia surrounding
          the urethral and vaginal opening. The vulva includes the clitoris and inner
          as well as outer labia.
        meaning: ncit:C12408
      Waldeyer's Ring:
        description: The ring of lymphoid tissue located in the pharynx, consisting
          of the pharyngeal, tubal, palatine, and lingual tonsils.
        meaning: ncit:C73468
      Wrist:
        description: A joint between the distal end of the radius and the proximal
          row of carpal bones.
        meaning: ncit:C33894
      Wrist Joint:
        description: A joint between the distal end of the radius and the proximal
          row of carpal bones.
        meaning: ncit:C33895
      Zygomatic Bone:
        description: The union at the zygomaticotemporal suture of the temporal process
          of the zygomatic one and zygomatic process of the temporal bone.
        meaning: ncit:C33897
      Intra-Abdominal:
        description: The lower region of the anterior abdominal wall located laterally
          to the pubic region.
        meaning: ncit:C12726
      Lymph Node:
        description: A bean-shaped organ surrounded by a connective tissue capsule.
          It is part of the lymphatic system and is found throughout the body. It
          is composed predominantly of lymphocytes and its main function is immune
          protection.
        meaning: ncit:C12745
      Sphenoid Bone:
        description: The butterfly-shaped bone located at the base of the skull that
          helps to form the orbit of the eye.
        meaning: ncit:C12790
      Adjacent Organ:
        description: An organ that is next to an organ of interest.
        meaning: ncit:C180347
      Chest wall:
        description: The total system of structures outside the lungs that move as
          a part of breathing; it includes all structures from the skin to the parietal
          pleura.
        meaning: ncit:C62484
      Cranium:
        description: The bones that form the head, made up of the bones of the braincase
          and face.
        meaning: ncit:C12789
      Dermis:
        description: The inner layer of the two main layers of the skin. The dermis
          has connective tissue, blood vessels, oil and sweat glands, nerves, hair
          follicles, and other structures. It is made up of a thin upper layer called
          the papillary dermis, and a thick lower layer called the reticular dermis.
        meaning: ncit:C12701
      Hip/Inguinal region:
        description: The lateral prominence of the pelvis from the waist to the thigh.
        meaning: ncit:C64193
      Hypodermis:
        description: A tissue sample that contains the epidermis, dermis, and subcutaneous
          adipose tissue.
        meaning: ncit:C92441
      Intraspinal:
        description: Within the spine.
        meaning: ncit:C96908
      Omentum:
        description: A fold of peritoneum originating at the stomach and supporting
          the viscera.
        meaning: ncit:C33209
      Vasculo-Nervous:
        description: A body structure consisting of nerves traveling together with
          arteries, veins, and/or lymphatics.
        meaning: ncit:C74603
      Infraclavicular Nodes:
        description: A lymph node located in the area below the clavicle.
        meaning: ncit:C63705
      Inguinal or Femoral Nodes:
        description: A superficial or deep lymph node located in the inguinal area.
        meaning: ncit:C32801
      Paraaortic Lymph Nodes:
        description: A lymph node located adjacent to the lumbar region of the spine.
        meaning: ncit:C77643
      Preauricular Nodes:
        description: A lymph node located anterior to the auricle of the ear.
        meaning: ncit:C103429
      Supraclavicular Nodes:
        description: A lymph node which is located above the clavicle.
        meaning: ncit:C12903
      Soft Tissue, NOS:
        description: A general term comprising tissue that is not hardened or calcified;
          including muscle, fat, blood vessels, nerves, tendons, ligaments and fascia.
          This value should be used if the specific type of soft tissue is not specified.
        meaning: ncit:C12471
      Facial Region:
        description: The anterior portion of the head extending from the forehead
          to the chin and ear to ear. The facial structures contain the eyes, nose
          and mouth, cheeks and jaws.
        meaning: ncit:C13071
      Foot Bone:
        description: The structure found below the ankle joint required for locomotion.
        meaning: ncit:C32622
      Lumbar Spine:
        description: Those vertebrae between the ribs and the pelvis, L1-L5 in man.
        meaning: ncit:C69314
      Lymphatic Basin:
        description: A regional collection of lymph nodes that drains lymph from a
          specific area of the body.
        meaning: ncit:C94547
      Metacarpals:
        description: Any of the five bones between the wrist and the fingers that
          form the skeleton of the palm.
        meaning: ncit:C12751
      Metatarsals:
        description: A bone belonging to the middle part of the foot located between
          toes and ankle. There are 5 metatarsal bones and they are numbered from
          the medial side.
        meaning: ncit:C12752
      Paranasal Sinus:
        description: Any one of the air-filled spaces within the ethmoid, frontal,
          maxillary, or sphenoid bones, which communicate with the nasal cavity.
        meaning: ncit:C12763
      Tarsals:
        description: Any one of the seven bones forming the instep of the foot.
        meaning: ncit:C12796
      Thymus:
        description: A bi-lobed organ surrounded by a connective tissue capsule. It
          is located in the upper anterior portion of the chest, behind the sternum.
          It is composed predominantly of lymphocytes and fewer epithelial cells.
          Connective tissue septa separate the lobes into lobules. The lobules contain
          an outer portion (cortical zone) which is rich in lymphocytes and an inner
          portion (medullary zone) which is rich in epithelial cells. It is an organ
          essential for the development of the immune system. Its function is the
          maturation of the progenitor lymphoid cells to thymocytes and subsequently
          to mature T-cells. It reaches its greatest weight at puberty and subsequently
          begins to involute.
        meaning: ncit:C12433
      Trachea:
        description: The fibrocartilaginous, mucous-lined tube passing from the larynx
          to the bronchi.
        meaning: ncit:C12428
