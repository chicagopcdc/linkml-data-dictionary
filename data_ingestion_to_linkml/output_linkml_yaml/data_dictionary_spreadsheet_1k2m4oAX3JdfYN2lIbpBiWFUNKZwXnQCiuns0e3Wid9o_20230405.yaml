          interconnected with something else; not absolute.
        meaning: ncit:C45830
      Absolute:
        description: Complete and without restriction or qualification; something
          that does not depend on anything else; not relative.
        meaning: ncit:C45829
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  CommonNameEnum:
    permissible_values:
      E2A/PBX1 t(1;19):
        description: A cytogenetic abnormality that involves a translocation between
          chromosomes 1 and 19.
        meaning: ncit:C128654
      ETV6-RUNX1 t(12;21)(p13;q22)(formerly TEL-AML1):
        description: A translocation between chromosomes 12 and 21 involved in TEL-AML1
          oncogene formation. The translocation produces a chimeric gene encoding
          a protein consisting of the N-terminal HLH domain of the TEL ETS-like transcription
          factor fused with a nearly complete AML1 protein. t(12;21) is the most frequent
          translocation causing ALL, accounting for 20% of ALL cases.
        meaning: ncit:C13727
      iAMP21:
        description: A cytogenetic abnormality that refers to the allelic gain of
          an internal part of chromosome 21. It is a rare high-risk chromosomal abnormality
          that occurs in approximately 2-5% of pediatric patients with B-cell precursor
          Acute Lymphoblastic Leukemia. This abnormality has been associated with
          a poor outcome in patients treated by standard protocols.
        meaning: ncit:C124874
      MLL Rearrangement (Translocation):
        description: A cytogenetic abnormality that refers to any translocation involving
          the MLL (KMT2A) gene.
        meaning: ncit:C167144
      t(4;11)(q21;q23) / MLL-MLLT2(AF4):
        description: A chromosomal abnormality consisting of the translocation of
          4q21 with 11q23.
        meaning: ncit:C36365
      t(8;14)(q24;q32) or other variant of B-ALL:
        description: A chromosomal translocation that fuses 8q24 with 14q32. This
          juxtaposes the MYC gene with the promoter regions of the immunoglobulin
          heavy chain gene locus, which results in overexpression of Myc proto-oncogene
          protein in B-cells bearing the translocation.
        meaning: ncit:C36319
      t(9;22)(q34;q11.2) ABL/BCR:
        description: A translocation between chromosome 9 and chromosome 22 that may
          be associated with Philadelphia chromosome and increased susceptibility
          to several types of leukemia.
        meaning: ncit:C13271
      Trisomy 10:
        description: A chromosomal abnormality consisting of the presence of a third
          copy of chromosome 10 in somatic cells.
        meaning: ncit:C81729
      Trisomy 17:
        description: A chromosomal abnormality consisting of the presence of a third
          copy of chromosome 17 in somatic cells.
        meaning: ncit:C37865
      Trisomy 4:
        description: A chromosomal abnormality consisting of the presence of a third
          copy of chromosome 4 in somatic cells.
        meaning: ncit:C36530
      CEBPA Mutation - Biallelic:
        description: The presence of mutations in both alleles of the CEBPA gene.
        meaning: ncit:C157569
      CEBPA Mutation - Monoallelic:
        description: The presence of mutations in only one allele of the CEBPA gene.
        meaning: ncit:C168774
      CEBPA Mutation - Mutation Unspecified:
        description: Mutation of the CEBPA gene encoding CCAAT/enhancer binding protein
          alpha. It is seen in acute myeloid leukemias usually associated with a normal
          karyotype.
        meaning: ncit:C38372
      CKIT Mutation - Ex17:
        description: A molecular genetic abnormality indicating the presence of a
          mutation in exon 17 of the KIT gene located within 4q11-q12.
        meaning: ncit:C116396
      CKIT Mutation - Ex8:
        description: A molecular genetic abnormality indicating the presence of a
          mutation in exon 8 of the KIT gene located within 4q11-q12.
        meaning: ncit:C128660
      CKIT Mutation - Unspecified:
        description: A molecular genetic abnormality that refers to mutation of the
          c-kit (CD117) proto-oncogene. It is associated with the development of gastrointestinal
          stromal tumor and gastrointestinal autonomic nerve tumor. It has also been
          described in acute myeloid leukemias, dysgerminomas, and seminomas.
        meaning: ncit:C39712
      del(13q)(13q14-21):
        description: A cytogenetic abnormality that refers to deletion of chromosome
          bands 14-21 on the long arm of chromosome 13.
        meaning: ncit:C168770
      del(17p):
        description: A cytogenetic abnormality that refers to the loss of all or part
          of the short arm of chromosome 17 (17p).
        meaning: ncit:C36499
      del(5q)(5q31-q32):
        description: A cytogenetic abnormality that refers to deletion of chromosome
          bands 31-32 on the long arm of chromosome 5.
        meaning: ncit:C168769
      der.12p:
        description: A cytogenetic abnormality involving the rearrangement of two
          or more other chromosomes with the short arm of chromosome 12 (12p).
        meaning: ncit:C173542
      FLT3 Internal Tandem Duplication (ITD):
        description: A genetic abnormality that arises from duplications of the juxtamembrane
          portion of the gene and results in constitutive activation of the FLT3 receptor
          tyrosine kinase protein in early hematopoietic progenitor cells. It is associated
          with acute myelogenous leukemia where it appears to correlate with a poor
          prognosis.
        meaning: ncit:C67494
      FLT3 Tyrosine Kinase Domain (TKD):
        description: Single nucleotide mutations in the tyrosine kinase domain encoded
          by the human FLT3 gene that are associated with acute myeloid leukemia and
          poor prognosis.
        meaning: ncit:C67495
      GATA1 Mutation:
        description: A change in the nucleotide sequence of the GATA1 gene.
        meaning: ncit:C82340
      inv(16)(p13.3q24.3) / CBFA2T3-GLIS2:
        description: A pericentric chromosomal inversion that involves chromosome
          16. It is associated with CBFA2T3/GLIS2 fusions and pediatric acute megakaryoblastic
          leukemia.
        meaning: ncit:C167195
      inv(16)(p13q22):
        description: A chromosomal inversion that involves chromosome 16. It is associated
          with the development of acute myeloid leukemia CBFB-MYH11, acute myelomonocytic
          leukemia with abnormal eosinophils, and granulocytic sarcoma.
        meaning: ncit:C36373
      inv(3)(q21.3;q26.2):
        description: A cytogenetic abnormality that refers to a paracentric inversion
          involving breakpoints on the long (q23.1 and q26.2) of chromosome 3. It
          is associated with acute myeloid leukemia.
        meaning: ncit:C36407
      K-RAS Mutation:
        description: A change in the nucleotide sequence of the KRAS gene.
        meaning: ncit:C41361
      MLL Other Partner:
        description: A chromosomal abnormality consisting of the translocation of
          genetic material from any one of several chromosomes to the 11q23.3 region,
          resulting in an MLL gene rearrangement.
        meaning: ncit:C36517
      Monosomy 5:
        description: A cytogenetic aneuploidy abnormality that refers to the presence
          of one chromosome 5 only. It is associated with the development of refractory
          anemia with excess blasts, refractory anemia with multilineage dysplasia,
          and refractory anemia with multilineage dysplasia and ringed sideroblasts.
        meaning: ncit:C36523
      Monosomy 7:
        description: A chromosomal abnormality consisting of the absence of one of
          the copies of chromosome 7 in somatic cells.
        meaning: ncit:C36411
      N-RAS Mutation:
        description: A change in the structure of the NRAS gene.
        meaning: ncit:C41381
      Non-KMT2A MLLT10:
        description: An indication that a cytogenetic rearrangement involving MLLT10
          but not involving KMT2A was detected in a sample.
        meaning: ncit:C168771
      NPM1 Mutation:
        description: Mutation of the nucleophosmin gene. It is seen in acute myeloid
          leukemias usually associated with a normal karyotype.
        meaning: ncit:C168774
      PTPN11 Mutation:
        description: Mutation of the protein tyrosine phosphatase, non-receptor type
          11 gene. It is seen in cases of juvenile myelomonocytic leukemia.
        meaning: ncit:C82612
      RUNX1 Mutation:
        description: A change in the nucleotide sequence of the RUNX1 gene.
        meaning: ncit:C38362
      t(1;11)(q21;q23) / MLL-MLLT11(AF1Q):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q21) of chromosome 1 and the long arm (q23) of chromosome
          11. It is associated with KMT2A (MLL)/MLLT11 (AF1Q) fusions, acute myeloid
          leukemia and some cases of acute lymphoblastic leukemia.
        meaning: ncit:C168759
      t(1;22)(RBM15-MKL1):
        description: A cytogenetic abnormality that refers to the translocation of
          the short arm (p13.3) of chromosome 1 and the long arm (q13.1) of chromosome
          22. It is associated with RBM15/MRTFA (MKL1) fusions and acute megakaryocytic
          leukemia.
        meaning: ncit:C36417
      t(10;11)(p11.2;q23):
        description: A cytogenetic abnormality that refers to the translocation of
          the short arm (p11.2) of chromosome 10 and the long arm (q23) of chromosome
          11. It is associated with KMT2A (MLL)/ABI1 fusions and acute myeloid leukemia.
        meaning: ncit:C168758
      t(10;11)(p12;q23) / MLL-MLLT10(AF10):
        description: A cytogenetic abnormality that refers to the translocation of
          chromosome 10p12 with chromosome 11q23. It is associated with acute myeloid
          leukemia in childhood.
        meaning: ncit:C132102
      t(11;15)(p15;q35) / NUP98/JARID1A:
        description: A cytogenetic abnormality that refers to the translocation of
          chromosome 11p15 with chromosome 15q35. It results in the formation of NUP98/JARID1A
          fusion gene. It is associated with the development of acute myeloid leukemia
          with t(11;15)(p15;q35); NUP98-JARID1A.
        meaning: ncit:C131505
      t(11;17)(AF17):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q23) of chromosome 11 and the long arm (q12-21) of chromosome
          19. It is associated with KMT2A (MLL) fusions, including those with MLLT6
          (AF17), and acute myeloid leukemia.
        meaning: ncit:C168760
      t(11;19)(q23;p13.1) / (MLL-ELL):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q23) of chromosome 11 and the short arm (p13.1) of chromosome
          19. It is associated with the development of acute myeloid leukemia with
          variant MLL translocations and topoisomerase II inhibitor-related acute
          myeloid leukemia.
        meaning: ncit:C36371
      t(11;19)(q23;p13.3) / (MLL-ENL):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q23.3) of chromosome 11 and the short arm (p13.3) of chromosome
          19. It is associated with KMT2A (MLL)/MLLT1 (ENL) fusions and acute myeloid
          leukemia.
        meaning: ncit:C36372
      t(11;19)(q23;p13) / (MLL-ENL)/(MLL-ELL):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q23) of chromosome 11 and the short arm (p13) of chromosome
          19. It is associated with KMT2A (MLL) fusions, including those with MLLT1
          (ENL) and ELL, and acute myeloid leukemia.
        meaning: ncit:C168764
      t(15;17)(q24;q21):
        description: A chromosomal translocation associated with creation of a fusion
          between the PML and RARA genes. It is seen in variants of acute promyelocytic
          leukemia.
        meaning: ncit:C27758
      t(16;16)(p13.1;q22):
        description: A chromosomal translocation that involves chromosome 16. It is
          often associated with the development of acute myeloid leukemia CBFB-MYH11,
          acute myelomonocytic leukemia with abnormal eosinophils, and granulocytic
          sarcoma.
        meaning: ncit:C27759
      t(16;21)(p11;q22) / FUS/ERG:
        description: A chromosomal translocation involving the FUS gene on chromosome
          16p11 and the ERG gene on chromosome 21q22.
        meaning: ncit:C36616
      t(16;21)(q24;q22) / RUNX1-CBFA2T3:
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q24) of chromosome 16 and the long arm (q22) of chromosome
          22. It is associated with RUNX1/CBFA2T3 fusions, myelodysplastic syndromes
          and acute myeloid leukemia.
        meaning: ncit:C168773
      t(2;12):
        description: A cytogenetic abnormality that involves a translocation between
          chromosomes 2 and 12.
        meaning: ncit:C173543
      t(3;12)(q23;p12.3)(ETV6/EVI1):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q23) of chromosome 3 and the shot arm (p12.3) of chromosome
          12. It is associated with ETV6/MECOM (EVI1) fusions, myeloproliferative
          disorders, myelodysplastic syndromes and acute myelogenous leukemia.
        meaning: ncit:C168766
      t(3;3)(q21;q26.2), RPN1-EVI1:
        description: A cytogenetic abnormality that refers to the translocation where
          both breakpoints are on the long arm (q23.1 and q26.2) of chromosome 3.
          It is associated with acute myeloid leukemia.
        meaning: ncit:C36406
      t(3;5)(q25;q34) / NPM1/MLF1:
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q25) of chromosome 3 and the long arm (q34) of chromosome
          5. It is associated with the development of acute myeloid leukemia arising
          from myelodysplastic syndrome, acute myeloid leukemia with multilineage
          dysplasia, and acute myeloid leukemia with myelodysplasia-related changes.
        meaning: ncit:C36415
      t(5;11)(q35;p15) / NSD1/NUP98:
        description: A cytogenetic abnormality that refers to the translocation of
          chromosome 11p15 with chromosome 5q35. It results in the formation of NUP98/NSD1
          fusion gene. It is associated with the development of acute myeloid leukemia
          with t(5;11)(q35;p15); NUP98-NSD1.
        meaning: ncit:C131503
      t(6;11)(q27;q23) / MLL-MLLT4(AF6):
        description: A cytogenetic abnormality that refers to the translocation of
          the long arm (q27) of chromosome 6 and the long arm (q23) of chromosome
          11. It is associated with the development of de novo acute myeloid leukemia.
        meaning: ncit:C36610
      t(6;9)(p23;q34) DEK/NUP214:
        description: A cytogenetic abnormality that refers to the translocation of
          the short arm (p23) of chromosome 6 and the long arm (q34.1) of chromosome
          9. It is associated with DEK/NUP214 fusions, acute myeloid leukemia and
          myelodysplastic syndromes.
        meaning: ncit:C36532
      t(7;12)(q36;p13) / HLXB9(MNX1)/ETV6(TEL):
        description: A chromosomal translocation involving the ETV6 gene on chromosome
          12p13 and HLXB9 gene on chromosome 7q36.
        meaning: ncit:C122689
      t(8;16)MOZ/CBP:
        description: A cytogenetic abnormality that refers to the translocation of
          the short arm (p11.2) of chromosome 8 and the short arm (p13.3) of chromosome
          16. It is associated with KAT6A/CREBBP fusions and acute myeloid leukemia.
        meaning: ncit:C167194
      t(9;11)(p22;q23) / MLL-MLLT3(AF9):
        description: A cytogenetic abnormality that refers to the translocation of
          the short arm (p21.3) of chromosome 9 and the long arm (q23.3) of chromosome
          11. It is associated with the development of acute myeloid leukemia with
          the MLLT3-MLL fusion gene transcript.
        meaning: ncit:C36370
      t(9;22)(q34;q11.2) / ABL/BCR:
        description: A translocation between chromosomes 9 and 22 that is associated
          with the Philadelphia chromosome.
        meaning: ncit:C13271
      Trisomy 8:
        description: A chromosomal abnormality consisting of the presence of a third
          copy of chromosome 8 in somatic cells.
        meaning: ncit:C36396
      WT1 Mutation:
        description: A change in the nucleotide sequence of the WT1 gene.
        meaning: ncit:C146726
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      Chromosome 11 Loss:
        description: A cytogenic abnormality that refers to loss of all or part of
          chromosome 11.
        meaning: ncit:C36549
      Chromosome 14q Loss:
        description: A cytogenetic abnormality that refers to the loss of all or part
          of the long arm of chromosome 14 (14q).
        meaning: ncit:C39795
      CTNNB1 Variant:
        description: A change in the nucleotide sequence of the CTNNB1 gene.
        meaning: ncit:C36659
      MYC Amplification:
        description: A molecular genetic abnormality indicating the presence of multiple
          copies of the MYC gene.
        meaning: ncit:C36641
      MYCN Amplification:
        description: A laboratory test in which cells in a sample of tumor tissue
          or bone marrow are checked to see how many copies of the MYCN gene are in
          the tumor DNA.
      PTCH1 Variant:
        description: A change in the nucleotide sequence of the PTCH1 gene.
        meaning: ncit:C133669
      SMO Variant:
        description: A molecular genetic abnormality that refers to the mutation of
          the SMO gene located on chromosome 7q32.3.
        meaning: ncit:C124793
      SUFU Variant:
        description: A change in the nucleotide sequence of the SUFU gene.
        meaning: ncit:C189843
      TP53 Variant:
        description: A change in the nucleotide sequence of the TP53 gene.
        meaning: ncit:C118396
      ACD Variant:
        description: A change in the nucleotide sequence of the ACD gene.
        meaning: ncit:C152088
      ALK Variant:
        description: A molecular genetic abnormality that refers to the presence of
          a mutation in the ALK gene.
        meaning: ncit:C81945
      ANKRD26 Variant:
        description: A change in the nucleotide sequence of the ANKRD26 gene.
        meaning: ncit:C151909
      t(2;16)(q35;p11):
        description: A chromosomal translocation involving the FEV gene at 2q35 and
          the FUS gene at 16p11.
        meaning: ncit:C174465
      12q Gain:
        description: A chromosomal aberration where there are 3 copies of the long
          arm of chromosome 12. This aberration is associated with 12q duplication
          syndrome.
        meaning: ncit:C36441
      16q Loss:
        description: A cytogenetic abnormality that refers to the loss of all or part
          of the long arm of chromosome 16 (16q).
        meaning: ncit:C36515
      1q Gain:
        description: A cytogenetic abnormality that refers to allelic gain within
          the chromosomal arm 1q.
        meaning: ncit:C36482
      8q Gain:
        description: A chromosomal abnormality that refers to the gain of genetic
          material in the long arm of chromosome 8.
        meaning: ncit:C36488
      BCOR Rearranged:
        description: A molecular abnormality indicating rearrangement of the BCOR
          gene.
        meaning: ncit:C174461
      BCOR-MAML3:
        description: A fusion gene that results from a chromosomal translocation t(X;4)(p11;q31)
          which fuses part of exon 15 of the BCOR gene in frame with exon 2 of the
          MAML3 gene. This fusion is associated with undifferentiated small blue round
          cell sarcomas.
        meaning: ncit:C174487
      CCNB3-BCOR:
        description: A fusion gene that results from a paracentric chromosomal inversion
          inv(X)(p11.4;p11.22) which fuses the stop codon of the BCOR gene to exon
          5 of the CCNB3 gene. This fusion is associated with bone sarcomas.
        meaning: ncit:C139666
      CDKN2A:
        description: A change in the nucleotide sequence of the CDKN2A gene.
        meaning: ncit:C128817
      CIC Rearranged:
        description: A molecular abnormality indicating rearrangement of the CIC gene.
        meaning: ncit:C165668
      CIC-DUX4:
        description: A fusion gene that results from a chromosomal translocation t(4;19)(q35;q13)
          which fuses exon 20 of the CIC gene to exon 1 of the DUX4 gene. This fusion
          is associated with soft tissue sarcoma.
        meaning: ncit:C139663
      CIC-DUX4L10:
        description: A fusion gene that results from a chromosomal translocation t(10;19)(q26;q13)
          which fuses the CIC gene to the DUX4L10 gene, a pseudogene that is member
          of the DUX4L gene family cluster found at 10q26. This fusion is associated
          with the CIC-rearranged small blue round cell subtype of soft tissue sarcoma.
        meaning: ncit:C174463
      EWSR1 Rearranged:
        description: A molecular abnormality indicating rearrangement of the EWSR1
          gene.
        meaning: ncit:C165667
      EWSR1-ATF1:
        description: A fusion gene that results from a chromosomal translocation t(12;22)(q13;q12)
          which fuses the first 7 or 8 exons of the EWSR1 gene on the 5' side of exon
          4 or 5 of the ATF1 gene. This rearrangement is associated with both malignant
          clear cell sarcoma of the soft tissue and angiomatoid fibrous histiocytoma.
        meaning: ncit:C99216
      EWSR1-CREB1:
        description: A fusion gene that results from a chromosomal translocation t(2;22)(q34;q12)
          which fuses the first 7 exons of the EWSR1 gene to the 5' side of exon 7
          of the CREB1 gene. This rearrangement is associated with angiomatoid fibrous
          histiocytoma and rare cases of malignant clear cell sarcoma of the soft
          tissue.
        meaning: ncit:C99249
      EWSR1-DDIT3:
        description: A fusion gene that results from a chromosomal translocation t(12;22)(q13;p11)
          which fuses either the first 7 or the first 10 exons of the EWSR1 gene with
          exon 2 of the DDIT3 gene. This rearrangement is associated with myxoid liposarcoma.
        meaning: ncit:C99200
      EWSR1-ERG:
        description: A fusion gene that results from a chromosomal translocation t(21;22)(q21;q12)
          which fuses the EWSR1 gene with the ERG gene. This rearrangement is associated
          with both Ewing tumor/peripheral primitive neuroectodermal tumor and desmoplastic
          small round cell sarcoma.
        meaning: ncit:C99211
      EWSR1-ETV1:
        description: A fusion gene that results from a chromosomal translocation t(7;22)(p22;q12)
          which fuses exon 7 of the EWSR1 gene to either exon 10 or 11 of the ETV1
          gene. This rearrangement is associated with Ewing sarcoma.
        meaning: ncit:C99259
      EWSR1-ETV4:
        description: A fusion gene (~2.1 kb) that results from a chromosomal translocation
          t(17;22)(q21;q12) which fuses the first seven exons of the EWSR1 gene to
          the last 6 exons of the ETV4 gene. This rearrangement is associated with
          Ewing sarcoma.
        meaning: ncit:C99262
      EWSR1-FEV:
        description: A fusion gene that results from a chromosomal translocation t(2;22)(q36;q12)
          which fuses either the first seven or ten exons of the EWSR1 gene with exon
          1 or 2 of the FEV gene. This rearrangement is associated with Ewing tumor/peripheral
          primitive neuroectodermal tumor.
        meaning: ncit:C99226
      EWSR1-FLI1:
        description: A fusion gene that results from a chromosomal translocation t(11;22)(q24;q12)
          which fuses the first seven or ten exons of the EWSR1 gene with exon 5,
          6 or 8 of the FLI1 gene. This rearrangement is associated with Ewing tumor/peripheral
          primitive neuroectodermal tumor.
        meaning: ncit:C99202
      EWSR1-KLF17:
        description: A rare fusion gene that results from a chromosomal translocation
          t(1;22)(p34;q12) which fuses portions of the EWSR1 gene with the 5'-untranslated
          region of the KLF17 gene. This rearrangement is associated with myoepithelial
          tumors of soft tissue and bone.
        meaning: ncit:C174474
      EWSR1-NR4A3:
        description: A fusion gene that results from a chromosomal translocation t(9;22)(q22-31;q11-12)
          which fuses the first half of the EWSR1 gene to the entire coding sequence
          of the NR4A3 gene. This rearrangement is associated with extraskeletal myxoid
          chondrosarcomas.
        meaning: ncit:C99252
      EWSR1-PBX1:
        description: A fusion gene that results from a chromosomal translocation t(1;22)(q23;q12)
          which fuses exon 8 of the EWSR1 gene to exon 5 of the PBX1 gene. This fusion
          may be associated with myoepithelioma.
        meaning: ncit:C139668
      EWSR1-POU5F1:
        description: A fusion gene that results from a chromosomal translocation t(6;22)(p21;q12)
          which fuses the first six exons of the EWSR1 gene to exon 2 of the POU5F1
          gene. This rearrangement is associated with hidradenoma and one case of
          mucoepidermoid carcinoma of the salivary glands.
        meaning: ncit:C99256
      EWSR1-WT1:
        description: A fusion gene that results from a chromosomal translocation t(11;22)(p13;q12)
          which fuses the intron between exons 7 and 8 of the EWSR1 gene with the
          intron between exons 7 and 8 of the WT1 gene. This rearrangement is associated
          with desmoplastic small round cell sarcoma.
        meaning: ncit:C99213
      EWSR1-ZNF444:
        description: A fusion gene that results from a chromosomal translocation t(19;22)(q13;q12)
          which fuses exon 8 of the EWSR1 gene to exon 5 of the ZNF444 gene. This
          fusion may be associated with myoepithelioma.
        meaning: ncit:C139731
      FUS Rearranged:
        description: A molecular abnormality indicating rearrangement of the FUS gene.
        meaning: ncit:C174462
      FUS Translocation Present:
        description: A cytogenetic abnormality that refers to any translocation involving
          the FUS gene.
        meaning: ncit:C168530
      FUS-DDIT3:
        description: A fusion gene that results from a chromosomal translocation t(12;16)(q13;p11)
          which fuses either the first 5, 7 or 8 exons of the FUS gene with exon 2
          of the DDIT3 gene. This rearrangement is associated with myxoid liposarcoma.
        meaning: ncit:C99279
      FUS-ERG:
        description: A fusion gene that results from a chromosomal translocation t(16;21)(p11;q22)
          which fuses the FUS gene with the ERG gene. This rearrangement is associated
          with acute myeloid leukemia.
        meaning: ncit:C99281
      FUS-FEV:
        description: A fusion gene that results from a chromosomal translocation t(2;16)(q35;p11)
          which fuses exon 10 of the FUS gene with exon 2 of the FEV gene. This rearrangement
          is associated with Ewing sarcoma.
        meaning: ncit:C174466
      FUS-KLF17:
        description: A fusion gene that results from a chromosomal translocation t(1;16)(p34;p11)
          which fuses either intron 4 or exon 6 of the FUS gene with 5'-untranslated
          region of the KLF17 gene. This rearrangement is associated with myoepithelial
          tumors of soft tissue and bone.
        meaning: ncit:C174473
      inv(X)(p11.4;p11.22):
        description: A paracentric chromosomal inversion of the short arm of the X
          chromosome involving the BCOR gene at Xp11.4 and the CCNB3 gene at Xp11.22.
        meaning: ncit:C174489
      STAG2:
        description: A change in the nucleotide sequence of the STAG2 gene.
        meaning: ncit:C153513
      t(1;16)(p34;p11):
        description: A chromosomal translocation involving the KLF17 gene at 1p34
          and the FUS gene at 16p11.
        meaning: ncit:C174475
      t(1;22)(p34;q12):
        description: A chromosomal translocation involving the KLF17 gene at 1p34
          and the EWSR1 gene at 22q12.
        meaning: ncit:C174476
      t(1;22)(q23;q12):
        description: A chromosomal translocation involving the PBX1 gene at 1q23 and
          the EWSR1 gene at 22q12.
        meaning: ncit:C174477
      t(10;19)(q26;q13):
        description: A cytogenetic abnormality that refers to the translocation involving
          the genes CIC (capicua transcriptional suppressor) on chromosome 19 and
          DUX4L (double homeobox 4-like) on chromosome 10 resulting in CIC-DUX4L fusion.
        meaning: ncit:C120223
      t(11;22)(p13;q12):
        description: A chromosomal translocation involving the WT1 gene on chromosome
          11p31 and the EWSR1 gene on chromosome 22q12.
        meaning: ncit:C36375
      t(11;22)(q24;q12):
        description: A chromosomal translocation involving the FLI1 gene on chromosome
          11q24 and the EWSR1 gene on chromosome 22q12.
        meaning: ncit:C27214
      t(12;16)(q13;p11):
        description: A chromosomal translocation that involves chromosome 12 and chromosome
          16. It is often associated with the development of angiomatoid fibrous histiocytoma
          or myxoid liposarcoma.
        meaning: ncit:C36317
      t(12;22)(q13.12;q12):
        description: A chromosomal translocation involving the ATF1 gene at 12q13.12
          and the EWSR1 gene at 22q12.
        meaning: ncit:C174478
      t(12;22)(q13.3;q12):
        description: A chromosomal translocation involving the DDIT3 gene at 12q13.3
          and the EWSR1 gene at 22q12.
        meaning: ncit:C174479
      t(17;22)(q21;q12):
        description: A chromosomal translocation involving the ETV4 gene on chromosome
          17q21 and the EWSR1 gene on chromosome 22q12.
        meaning: ncit:C36369
      t(19;22)(q13;q12):
        description: A chromosomal translocation involving the ZNF444 gene at 19q13
          and the EWSR1 gene at 22q12.
        meaning: ncit:C174480
      t(2;22)(q33;q12):
        description: A chromosomal translocation involving the CREB1 gene on chromosome
          2q33 and the EWSR1 gene on chromosome 22q12.
        meaning: ncit:C37249
      t(2;22)(q34;q12):
        description: A chromosomal translocation involving the CREB1 gene at 2q34
          and the EWSR1 gene at 22q12.
        meaning: ncit:C174481
      t(16;21)(p11;q22):
        description: A chromosomal translocation involving the FUS gene on chromosome
          16p11 and the ERG gene on chromosome 21q22.
        meaning: ncit:C36616
      t(21;22)(q22;q12):
        description: A chromosomal translocation associated with Ewing Sarcoma/Peripheral
          Primitive Neuroectodermal Tumor and Olfactory Neuroblastoma.
        meaning: ncit:C36367
      t(4;19)(q25;q13):
        description: A chromosomal translocation involving the CIC gene at 19q13 and
          a second breakpoint on the long arm of chromosome 4 (4q25).
        meaning: ncit:C174482
      t(4;19)(q35;q13):
        description: A cytogenetic abnormality that refers to the translocation involving
          the genes CIC (capicua transcriptional suppressor) on chromosome 19 and
          DUX4 (double homeobox 4) on chromosome 4 resulting in CIC-DUX4 fusion.
        meaning: ncit:C120222
      t(6;22)(p21;q12):
        description: A chromosomal translocation involving the POU5F1 gene at 6p21
          and the EWSR1 gene at 22q12.
        meaning: ncit:C174483
      t(7;22)(p22;q12):
        description: A cytogenetic abnormality that refers to the translocation of
          the short arm (p22) of chromosome 7 and the long arm (q12) of chromosome
          22.
        meaning: ncit:C36368
      t(9;17)(q22;q11):
        description: A chromosomal translocation involving the NR4A3 gene on chromosome
          9q31 and the TAF15 gene on chromosome 17q12.
        meaning: ncit:C36393
      t(9;22)(q22;q12):
        description: A chromosomal translocation involving the NR4A3 gene at 9q22
          and the EWSR1 gene at 22q12.
        meaning: ncit:C174484
      t(X;22((p11;q13):
        description: A chromosomal translocation involving the BCOR gene at Xp11 and
          the ZC3H7B gene at 22q13.
        meaning: ncit:C174495
      t(X;4)(p11;q31):
        description: A chromosomal translocation involving the BCOR gene at Xp11 and
          the MAML3 gene at 4q31.
        meaning: ncit:C174490
      TAF15-NR4A3:
        description: A fusion gene that results from a chromosomal translocation t(9;17)(q22;q11)
          which fuses exon 6 of the TAF15 gene to the entire coding sequence of the
          NR4A3 gene. This rearrangement is associated with extraskeletal myxoid chondrosarcoma.
        meaning: ncit:C99501
      TP53:
        description: A change in the nucleotide sequence of the TP53 gene.
        meaning: ncit:C118396
      ZC3H7B-BCOR:
        description: A fusion gene that results from a chromosomal translocation t(X;22)(p11;q13)
          which fuses exon 10 of the ZC3H7B gene to either exon 7 or 8 of the BCOR
          gene. This fusion is associated with both undifferentiated small blue round
          cell sarcomas and endometrial stromal sarcomas.
        meaning: ncit:C174491
      45XO:
        description: Gonadal dysgenesis in an individual with 46,XX karyotype and
          female phenotype.
        meaning: ncit:C26900
      45XO w/ Y chromosomal material:
        description: An abnormal sex chromosome karyotype where the individual is
          missing a second X chromosome and has some chromosomal material from the
          Y chromosome. The normal autosomal karyotype is present.
        meaning: ncit:C176781
      46XX:
        description: Gonadal dysgenesis in an individual with 46,XX karyotype and
          female phenotype.
        meaning: ncit:C120197
      46XY:
        description: Gonadal dysgenesis in an individual with 46.XY karyotype.
        meaning: ncit:C120198
      47XYY:
        description: A condition caused by the presence of an extra Y chromosome resulting
          in 47,XYY karyotype in an individual with male phenotype. The condition
          is characterized by tall stature, increased risk of learning disabilities,
          and delayed development of speech and language. Testicular function and
          size are normal.
        meaning: ncit:C85237
      47XXY:
        description: A sex chromosome disorder caused by the presence of an extra
          X chromosome in the male karyotype. Affected individuals are infertile and
          have a small penis and testes. They tend to have tall stature and long legs
          and may have difficulties with speech and language development. Gynecomastia
          may be present.
        meaning: ncit:C34752
      47XXX:
        description: A condition caused by the presence of an extra X chromosome resulting
          in 47,XXX karyotype in an individual with female phenotype. The condition
          is characterized by tall stature, increased risk of learning disabilities,
          and delayed development of speech and language.
        meaning: ncit:C129718
      48XXXY:
        description: A rare sex chromosome abnormality in which a male child has 2
          extra X chromosomes.
        meaning: ncit:C89799
      48XXXX:
        description: An abnormal sex chromosome karyotype where the individual has
          four copies of the X chromosome. The normal autosomal karyotype is present.
        meaning: ncit:C176787
      p.G1128A:
        description: ALK alterations that result in the amino acid substitution of
          G -> A at 1128
      p.M1166R:
        description: ALK alterations that result in the amino acid substitution of
          M -> R at 1166
      p.I1170N:
        description: ALK alterations that result in the amino acid substitution of
          I -> N at 1170
      p.I1170S:
        description: ALK alterations that result in the amino acid substitution of
          I -> S at 1170
      p.I1171N:
        description: ALK alterations that result in the amino acid substitution of
          I -> N at 1171
      p.F1174*:
        description: ALK alterations that result in the amino acid substitution of
          F -> [one of several other amino acids] at 1174
      'p.R1192P ':
        description: ALK alterations that result in the amino acid substitution of
          R -> P at 1192
      'p.L1196M ':
        description: ALK alterations that result in the amino acid substitution of
          L -> M at 1196
      p.F1245*:
        description: ALK alterations that result in the amino acid substitution of
          F -> [one of several other amino acids] at 1245
      p.R1275*:
        description: ALK alterations that result in the amino acid substitution of
          R -> [one of several other amino acids] at 1275
      p.Y1278S:
        description: ALK alterations that result in the amino acid substitution of
          Y -> S at 1278
      ALK Missense, NOS:
        description: ALK missense alterations that that do not result in any of the
          above amino acid substitutions and do not amplify the copy number
      ALK Amplification, NOS:
        description: ALK alterations that are not missense and do amplify the copy
          number
      ALK Alteration, NOS:
        description: ALK alterations that are not missense and do not amplify the
          copy number
      None:
        description: Nothing was identified.
        meaning: ncit:C157432
      RB1 Allele 1:
        description: The RB1 gene provides instructions for making a protein called
          pRB. This protein acts as a tumor suppressor, which means that it regulates
          cell growth and keeps cells from dividing too fast or in an uncontrolled
          way.
      Chromosome 1q Gain (KIF14 Gain):
        description: A cytogenetic abnormality that refers to allelic gain within
          the chromosomal arm 1q. KIF14 affects cell cycle arrest and cell viability
          in cervical cancer by regulating the p27(Kip1) pathway.
      Chromosome 2p Gain (MYCN Gain):
        description: A cytogenetic abnormality that refers to the duplication of all
          or part of the short arm of chromosome 2. MYCN gene is involved in transcriptional
          regulation and amplification of this gene is associated with a variety of
          tumors, most notably neuroblastomas.
      Chromosome 6p Gain (DEK/E2F3 Gain):
        description: A chromosomal abnormality that refers to the gain of genetic
          material in the short arm of chromosome 6. DEK is a structurally unique
          and highly conserved protein with emerging roles in epigenetic and transcriptional
          regulation. E2F-3 regulates the expression of genes that determine the rate
          of proliferation of both primary and tumor cell lines.
      Chromosome 16q Loss (CDH11 Loss):
        description: 'A cytogenetic abnormality that refers to the loss of all or
          part of the long arm of chromosome 16 (16q). CDH11 Gene is involved in the
          adherens junction. '
