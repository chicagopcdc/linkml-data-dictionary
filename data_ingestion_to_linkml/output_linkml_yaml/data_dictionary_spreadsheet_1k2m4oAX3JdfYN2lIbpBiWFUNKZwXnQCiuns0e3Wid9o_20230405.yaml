      INSS, Stage 1:
        description: Localized tumor with complete gross excision, with or without
          microscopic residual disease; representative ipsilateral lymph nodes negative
          for tumor microscopically (i.e., nodes attached to and removed with the
          primary tumor may be positive).
      INSS, Stage 2A:
        description: Localized tumor with incomplete gross excision; representative
          ipsilateral nonadherent lymph nodes negative for tumor microscopically.
      INSS, Stage 2B:
        description: Localized tumor with or without complete gross excision, with
          ipsilateral nonadherent lymph nodes positive for tumor. Enlarged contralateral
          lymph nodes must be negative microscopically.
      INSS, Stage 3:
        description: Unresectable unilateral tumor infiltrating across the midline,
          with or without regional lymph node involvement; or localized unilateral
          tumor with contralateral regional lymph node involvement; or midline tumor
          with bilateral extension by infiltration (unresectable) or by lymph node
          involvement. The midline is defined as the vertebral column. Tumors originating
          on one side and crossing the midline must infiltrate to or beyond the opposite
          side of the vertebral column.
      INSS, Stage 4:
        description: Any primary tumor with dissemination to distant lymph nodes,
          bone, bone marrow, liver, skin, and/or other organs, except as defined for
          stage 4S.
      INSS, Stage 4S:
        description: Localized primary tumor, as defined for stage 1, 2A, or 2B, with
          dissemination limited to skin, liver, and/or bone marrow (by definition
          limited to infants younger than 12 months). Marrow involvement should be
          minimal (i.e., <10% of total nucleated cells identified as malignant by
          bone biopsy or by bone marrow aspirate). More extensive bone marrow involvement
          would be considered stage 4 disease. The results of the MIBG scan, if performed,
          should be negative for disease in the bone marrow.
      FIGO, Stage 1:
        description: A FIGO stage term that applies to gynecologic cancers. For cervical
          cancer, it refers to invasive cancer that is confined to the cervix; for
          endometrial cancer, it refers to cancer confined to the corpus uteri with
          no or less than one-half myometrial invasion (IA) or invasion of one-half
          or more of the myometrium (IB).
        meaning: ncit:C96244
      FIGO, Stage 2:
        description: A FIGO stage term that applies to gynecologic cancers. For cervical
          cancer, it refers to cancer that invades beyond the cervix, but not to the
          pelvic wall or lower third of the vagina; for endometrial cancer, it refers
          to cancer that invades the stromal connective tissue of the cervix, but
          it does not extend beyond the uterus.
        meaning: ncit:C96252
      FIGO, Stage 3:
        description: A FIGO stage term that applies to gynecologic cancers. For cervical
          cancer, it refers to cancer that extends to the pelvic wall, and/or involves
          the lower third of vagina, and/or causes hydronephrosis or non-functioning
          kidney; for endometrial cancer, FIGO stage III is subdivided into stages
          IIIA and IIIB; in FIGO stage IIIA, there is involvement of the serosa and/or
          the adnexa; for FIGO stage IIIB, there is vaginal or parametrial involvement.
        meaning: ncit:C96255
      FIGO, Stage 4:
        description: A FIGO stage term that applies to gynecologic cancers. For cervical
          cancer, it refers to cancer that invades the mucosa of bladder or rectum,
          and/or extends beyond the true pelvis (FIGO stage IVA), or to cancer with
          distant metastases (FIGO stage IVB); for endometrial cancer, it refers to
          cancer that invades the bladder mucosa and/or the bowel mucosa (FIGO stage
          IVA), or to cancer with distant metastases (FIGO stage IVB).
        meaning: ncit:C96261
      COG, Stage 1:
        description: Invasive cancer confined to the original anatomic site of growth
          without lymph node involvement.
        meaning: ncit:C27966
      COG, Stage 2:
        description: Invasive cancer more extensive than stage I, usually involving
          local lymph nodes without spread to distant anatomic sites.
        meaning: ncit:C28054
      COG, Stage 3:
        description: Locally advanced cancer that has spread to nearby organs but
          not to distant anatomic sites.
        meaning: ncit:C27970
      COG, Stage 4:
        description: Cancer that has spread to distant anatomic sites beyond its original
          site of growth.
        meaning: ncit:C27971
      AJCC, Stage 0:
        description: 'Stage 0 includes: pTis, N0, M0, S0. pTis: Intratubular germ
          cell neoplasia (carcinoma in situ). N0: regional lymph node metastasis.
          M0: No distant metastasis. S0: Marker study levels within normal limits.
          (AJCC 6th and 7th eds.)'
        meaning: ncit:C4523
      AJCC, Stage 1:
        description: 'Stage I includes: pT1-4, N0, M0, SX. pT1: Tumor limited to the
          testis and epididymis without vascular/lymphatic invasion; tumor may invade
          into the tunica albuginea but not the tunica vaginalis. pT2: Tumor limited
          to the testis and epididymis with vascular/lymphatic invasion, or tumor
          extending through the tunica albuginea with involvement of the tunica vaginalis.
          pT3: Tumor invades the spermatic cord with or without vascular/lymphatic
          invasion. pT4: Tumor invades the scrotum with or without vascular/lymphatic
          invasion. N0: No regional lymph node metastasis. M0: No distant metastasis.
          SX: Marker studies not available or not performed. (AJCC 6th and 7th eds.)'
        meaning: ncit:C7901
      AJCC, Stage 1A:
        description: 'Stage IA includes: pT1, N0, M0, S0. pT1: Tumor limited to the
          testis and epididymis without vascular/lymphatic invasion; tumor may invade
          into the tunica albuginea but not the tunica vaginalis. N0: No regional
          lymph node metastasis. M0: No distant metastasis. S0: Marker study levels
          within normal limits. (AJCC 6th and 7th eds.)'
        meaning: ncit:C6361
      AJCC, Stage 1B:
        description: 'Stage IB includes: (pT2, N0, M0, S0); (pT3, N0, M0, S0); (pT4,
          N0, M0, S0). pT2: Tumor limited to the testis and epididymis with vascular/lymphatic
          invasion, or tumor extending through the tunica albuginea with involvement
          of the tunica vaginalis. pT3: Tumor invades the spermatic cord with or without
          vascular/lymphatic invasion. pT4: Tumor invades the scrotum with or without
          vascular/lymphatic invasion. N0: No regional lymph node metastasis. M0:
          No distant metastasis. S0: Marker study levels within normal limits. (AJCC
          6th and 7th eds.)'
        meaning: ncit:C6362
      AJCC, Stage 1s:
        description: 'Stage IS includes: Any pT/TX, N0, M0, S1-3. pTX: Primary tumor
          cannot be assessed. N0: No regional lymph node metastasis. M0: No distant
          metastasis. S1: LDH less than 1.5 x N (N indicates the upper limit of normal
          for the LDH assay) and hCG less than 5,000 and AFP less than 1,000. S2:
          LDH 1.5-10 x N or hCG 5,000-50,000 or AFP 1,000-10,000. S3: LDH more than
          10 x N or hCG more than 50,000 or AFP more than 10,000. (AJCC 6th and 7th
          eds.)'
        meaning: ncit:C6363
      AJCC, Stage 2:
        description: 'Stage II includes: Any pT/TX, N1-3, M0, SX. pTX: Primary tumor
          cannot be assessed. N1: Metastasis with a lymph node mass 2 cm or less in
          greatest dimension; or multiple lymph nodes, none more than 2cm in greatest
          dimension. N2: Metastasis with a lymph node mass more than 2 cm but not
          more than 5 cm in greatest dimension; or multiple lymph nodes, any one mass
          greater than 2 cm but not more than 5 cm in greatest dimension. N3: Metastasis
          with a lymph node mass more than 5 cm in greatest dimension. M0: No distant
          metastasis. SX: Marker studies not available or not performed. (AJCC 6th
          and 7th eds.)'
        meaning: ncit:C9073
      AJCC, Stage 2A:
        description: 'Stage IIA includes: (Any pT/TX, N1, M0, S0); (Any pT/TX, N1,
          M0, S1). TX: Testicular cancer in which the primary tumor cannot be assessed.
          N1: Testicular cancer with metastasis with a lymph node mass 2 cm or smaller
          in greatest dimension and less than or equal to five nodes positive, none
          larger than 2 cm in greatest dimension. M0: Testicular cancer without evidence
          of distant metastasis. S0: Marker study levels within normal limits. S1:
          LDH less than 1.5 x N and hCG (mlU/mL) less than 5,000 and AFP (ng/mL) less
          than 1,000. N indicates the upper limit of normal for the LDH assay. (AJCC
          8th ed.)'
        meaning: ncit:C6364
      AJCC, Stage 2B:
        description: 'Stage IIB includes: (Any pT/TX, N2, M0, S0); (Any pT/TX, N2,
          M0, S1). pTX: Primary tumor cannot be assessed. N2: Metastasis with a lymph
          node mass more than 2 cm but not more than 5 cm in greatest dimension; or
          multiple lymph nodes, any one mass greater than 2 cm but not more than 5
          cm in greatest dimension. M0: No distant metastasis. S0: Marker study levels
          within normal limits. S1: LDH less than 1.5 x N (N indicates the upper limit
          of normal for the LDH assay) and hCG less than 5,000 and AFP less than 1,000.
          (AJCC 6th and 7th eds.)'
        meaning: ncit:C6365
      AJCC, Stage 2C:
        description: 'Stage IIC includes: (Any pT/TX, N3, M0, S0); (Any pT/TX, N3,
          M0, S1). pTX: Primary tumor cannot be assessed. N3: Metastasis with a lymph
          node mass more than 5 cm in greatest dimension. M0: No distant metastasis.
          S0: Marker study levels within normal limits. S1: LDH less than 1.5 x N
          (N indicates the upper limit of normal for the LDH assay) and hCG less than
          5,000 and AFP less than 1,000. (AJCC 6th and 7th eds.)'
        meaning: ncit:C6366
      AJCC, Stage 3:
        description: 'Stage III includes: Any pT/TX, Any N, M1, SX. M1: Distant metastasis.
          SX: Marker studies not available or not performed. (AJCC 6th and 7th eds.)'
        meaning: ncit:C9074
      AJCC, Stage 3A:
        description: 'Stage IIIA includes: (Any pT/TX, Any N, M1a, S0); (Any pT/TX,
          Any N, M1a, S1). M1a: Non-regional nodal or pulmonary metastasis. S0: Marker
          study levels within normal limits. S1: LDH less than 1.5 x N (N indicates
          the upper limit of normal for the LDH assay) and hCG less than 5,000 and
          AFP less than 1,000. (AJCC 6th and 7th eds.)'
        meaning: ncit:C6369
      AJCC, Stage 3B:
        description: 'Stage IIIB includes: (Any pT/TX, N1-3, M0, S2); (Any pT/TX,
          Any N, M1a, S2). N1: Metastasis with a lymph node mass 2 cm or less in greatest
          dimension; or multiple lymph nodes, none more than 2cm in greatest dimension.
          N2: Metastasis with a lymph node mass more than 2 cm but not more than 5
          cm in greatest dimension; or multiple lymph nodes, any one mass greater
          than 2 cm but not more than 5 cm in greatest dimension. N3: Metastasis with
          a lymph node mass more than 5 cm in greatest dimension. M0: No distant metastasis.
          M1a: Non-regional nodal or pulmonary metastasis. S2: LDH 1.5-10 x N (N indicates
          the upper limit of normal for the LDH assay) or hCG 5,000-50,000 or AFP
          1,000-10,000. (AJCC 6th and 7th eds.)'
        meaning: ncit:C6368
      AJCC, Stage 3C:
        description: 'Stage IIIC includes: (Any pT/TX, N1-3, M0, S3); (Any pT/TX,
          Any N, M1a, S3); (Any pT/TX, Any N, M1b, Any S). N1: Metastasis with a lymph
          node mass 2 cm or less in greatest dimension; or multiple lymph nodes, none
          more than 2cm in greatest dimension. N2: Metastasis with a lymph node mass
          more than 2 cm but not more than 5 cm in greatest dimension; or multiple
          lymph nodes, any one mass greater than 2 cm but not more than 5 cm in greatest
          dimension. N3: Metastasis with a lymph node mass more than 5 cm in greatest
          dimension. M0: No distant metastasis. M1a: Non-regional nodal or pulmonary
          metastasis. M1b: Distant metastasis other than to non-regional lymph nodes
          and lung. S3: LDH more than 10 x N (N indicates the upper limit of normal
          for the LDH assay) or hCG more than 50,000 or AFP more than 10,000. (AJCC
          6th and 7th eds.)'
        meaning: ncit:C6367
      Evans, Stage 1:
        description: The tumor is completely resected.
      Evans, Stage 2:
        description: Microscopic residual tumor remains after resection.
      Evans, Stage 3:
        description: 'There are no distant metastases and at least one of the following
          is true: (1) the tumor is either unresectable or the tumor is resected with
          gross residual tumor; (2) there are positive extrahepatic lymph nodes.'
