slots:
  submitter_id:
    description: PCDC internal event ID
    required: true
  type:
    description: Default system-assigned property for each node
    required: true
  subjects:
    multivalued: false
    range: Subject
    required: true
  time_periods:
    range: Time Period
    required: false
  sex:
    range: SexEnum
    description: The biological sex of the subject.
  race:
    range: RaceEnum
    description: 'A group of people who share physical characteristics, such as skin
      color and facial features. They may also share similar social or cultural identities
      and ancestral backgrounds. There are many racial groups, and a person may belong
      to or identify with more than one group. Some diseases, such as cancer, may
      be more common in certain races than in others. (Source: NCI Dictionary of Cancer
      Terms)'
  race_other:
    description: Specify the "Other" RACE
  ethnicity:
    range: EthnicityEnum
    description: 'The social and cultural characteristics, backgrounds, or experiences
      shared by a group of people. These include language, religion, beliefs, values,
      and behaviors that are often handed down from one generation to the next. Some
      conditions or diseases, such as cancer, may be more common in certain ethnic
      groups than in others. (Source: NCI Dictionary of Cancer Terms)'
  country:
    description: The country where the subject was enrolled in their study.
  race_identification_source:
    range: RaceIdentificationSourceEnum
    description: Who supplied the value in RACE?
  honest_broker_subject_id:
    description: 'The identifier assigned to the subject by the honest broker--an
      individual, organization or system acting for, or on behalf of, a covered entity
      to collect and provide health information to research investigators in such
      a manner whereby it would not be reasonably possible for the investigators or
      others to identify the corresponding patients-subjects directly or indirectly.
      The honest broker cannot be one of the investigators. The information provided
      to the investigators by the honest broker may incorporate linkage codes to permit
      information collation and/or subsequent inquiries (i.e., a "re-identification
      code"), however the information linking this re-identification code to the patient''s
      identity must be retained by the honest broker and subsequent inquiries are
      conducted through the honest broker. (Source: NCI Thersaurus)'
  consortium:
    range: ConsortiumEnum
    description: The consortium under which this data is being contributed to the
      Pediatric Cancer Data Commons.
  data_contributor_id:
    range: DataContributorIdEnum
    description: An identifier assigned to a data contributor.
  study_id:
    range: StudyIdEnum
    description: A sequence of characters used to identify, name, or characterize
      the study.
  age_at_enrollment:
    range: integer
    description: 'The age (in days) when the subject enrolled in the study. '
  treatment_arm:
    range: TreatmentArmEnum
    description: A specific treatment plan within a clinical trial that describes
      the activities a subject will be involved in as he or she progresses through
      the study.
  enrolled_status:
    range: EnrolledStatusEnum
    description: This variable indicates if the subject was enrolled in the study,
      or if the subject was not enrolled in the study but received treatment per the
      study's protocol.
  data_source:
    range: DataSourceEnum
    description: The nature of the investigation or the investigational use for which
      clinical study is being done.
  year_at_enrollment:
    range: integer
    description: The year at which a subject enrolled in a study.
  study_phase:
    range: StudyPhaseEnum
    description: The phase of the clinical trial that the subject was enrolled in
      for the collection of this data.
  study_type:
    range: StudyTypeEnum
    description: The nature of the investigation or the investigational use for which
      clinical study is being done.
  efs_censor_status:
    range: EfsCensorStatusEnum
    description: The event free survival censor status
  age_at_censor_status:
    range: integer
    description: Age (in days) of the subject at the time of the CENSOR_STATUS
