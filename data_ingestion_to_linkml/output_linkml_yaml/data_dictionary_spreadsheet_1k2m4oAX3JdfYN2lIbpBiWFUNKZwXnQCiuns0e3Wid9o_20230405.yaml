      Conventional Osteosarcoma:
        description: A high grade malignant bone-forming mesenchymal neoplasm producing
          osteoid. The tumor arises from the medullary portion of the bone. It affects
          the long bones and most commonly, the distal femur, proximal tibia, and
          proximal humerus. Pain with or without a palpable mass is the most common
          clinical presentation. It usually has an aggressive growth and may metastasize
          through the hematogenous route. The lung is the most frequent site of metastasis.
        meaning: ncit:C35870
      Surface Osteosarcoma:
        description: A usually aggressive malignant bone-forming mesenchymal neoplasm
          arising from the surface of the bone.
        meaning: ncit:C7134
      Osteoblastic Osteosarcoma:
        description: A conventional osteosarcoma characterized by the predominance
          of osteoid matrix.
        meaning: ncit:C53953
      Chondroblastic Osteosarcoma:
        description: An osteosarcoma characterised by the presence of atypical cartilage
          of variable cellularity. It may or may not be associated with the presence
          of myxoid areas or focal bone formation.
        meaning: ncit:C4021
      Fibroblastic Osteosarcoma:
        description: A conventional osteosarcoma characterized by the presence of
          spindle shaped cells.
        meaning: ncit:C4020
      Periosteal Osteosarcoma:
        description: An intermediate grade malignant bone-forming mesenchymal neoplasm
          with chondroblastic differentiation. It arises from the surface of the bone
          and affects the diaphysis or diaphyseal- metaphyseal portion of the long
          bones. A painless mass or swelling is the most common clinical sign. It
          is associated with a better prognosis than conventional osteosarcoma.
        meaning: ncit:C8970
      Parosteal Osteosarcoma:
        description: A low grade malignant bone-forming mesenchymal neoplasm arising
          from the surface of the bone. It usually affects the distal posterior femur,
          the proximal tibia, and proximal humerus. Painless swelling is the usual
          clinical sign. Most patients are young adults and the prognosis is usually
          excellent.
        meaning: ncit:C8969
      Giant Cell Rich Osteosarcoma:
        description: An exceedingly rare, high-grade variant of conventional osteosarcoma
          characterized by the presence of numerous osteoclast-like giant cells and
          variable amount of tumor osteoid.
        meaning: ncit:C179410
      Telangiectatic Osteosarcoma:
        description: An osteosarcoma usually arising from the metaphysis of long bones.
          It is characterized by the presence of a cystic architecture with blood-filled
          spaces. The prognosis is similar to that of conventional osteosarcoma.
        meaning: ncit:C3902
      Small Cell Osteosarcoma:
        description: An osteosarcoma usually arising from the metaphysis of long bones.
          It is characterized by the presence of small cells and osteoid production.
          The prognosis is usually unfavorable.
        meaning: ncit:C4023
