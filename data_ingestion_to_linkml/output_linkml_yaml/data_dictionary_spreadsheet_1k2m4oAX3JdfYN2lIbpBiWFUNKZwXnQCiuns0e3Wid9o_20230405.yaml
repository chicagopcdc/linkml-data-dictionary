  AllTypeEnum:
    permissible_values:
      B-ALL:
        description: The most frequent type of acute lymphoblastic leukemia. Approximately
          75% of cases occur in children under six years of age. This is a good prognosis
          leukemia. In the pediatric age group the complete remission rate is approximately
          95% and the disease free survival rate is 70%. Approximately 80% of children
          appear to be cured. In the adult age group the complete remission rate is
          60-85%. (WHO, 2001)
        meaning: ncit:C8644
      T-ALL:
        description: Acute lymphoblastic leukemia of T-cell origin. It comprises about
          15% of childhood cases and 25% of adult cases. It is more common in males
          than females. (WHO, 2001)
        meaning: ncit:C3183
      Acute Leukemia, ambiguous lineage (mixed or biphenotypic):
        description: An acute leukemia in which the blasts lack sufficient evidence
          to classify as myeloid or lymphoid or they have morphologic and/or immunophenotypic
          characteristics of both myeloid and lymphoid cells. (WHO, 2001)
        meaning: ncit:C7464
      MPAL:
        description: An acute leukemia of ambiguous lineage. It is characterized by
          the presence of either separate populations of blasts of more than one lineage,
          or one population of blasts co-expressing markers of more than one lineage.
        meaning: ncit:C82179
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
