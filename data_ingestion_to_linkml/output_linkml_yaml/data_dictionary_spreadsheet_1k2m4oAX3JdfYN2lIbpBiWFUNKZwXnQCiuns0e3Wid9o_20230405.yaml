        meaning: ncit:C16580
      Intracytoplasmic Sperm Injection:
        description: Injecting a single sperm into the center of an egg.
        meaning: ncit:C185482
      Unknown:
        description: Not known, observed, recorded; or reported as unknown by the
          data contributor.
        meaning: ncit:C17998
      Not reported:
