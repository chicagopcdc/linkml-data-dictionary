  WhoAmlEnum:
    permissible_values:
      AML with t(8;21)(q22;q22.1); RUNX1-RUNX1T1:
        description: An acute myeloid leukemia with t(8;21)(q22; q22.1) giving rise
          to RUNX1/RUNX1T1 fusion transcript and showing maturation in the neutrophil
          lineage. The bone marrow and the peripheral blood show large myeloblasts
          with abundant basophilic cytoplasm, often containing azurophilic granules.
          This type of AML is associated with good response to chemotherapy and high
          complete remission rate.
        meaning: ncit:C9288
      AML with inv(16)(p13.1q22) or t(16;16)(p13.1;q22); CBFB-MYH11:
        description: An acute myeloid leukemia with monocytic and granulocytic differentiation
          and the presence of a characteristically abnormal eosinophil component in
          the bone marrow. This type of acute myeloid leukemia has a favorable prognosis.
          (WHO, 2001)
        meaning: ncit:C9287
      APL with PML-RARA:
        description: An acute promyelocytic leukemia with PML-RARA fusion occurring
          in children.
        meaning: ncit:C7968
      AML with t(9;11)(p21.3;q23.3); KMT2A-MLLT3:
        description: An acute myeloid leukemia associated with t(9;11)(p21.3;q23.3)
          and MLLT3-MLL (KMT2A) fusion protein expression. Morphologically it usually
          has monocytic features. It may present at any age but it is more commonly
          seen in children. Patients may present with disseminated intravascular coagulation.
        meaning: ncit:C82403
      AML with t(6;9)(p23;q34.1);DEK-NUP214:
        description: An acute myeloid leukemia associated with t(6;9)(p23;q34.1) resulting
          in DEK-NUP214(CAN) fusion protein expression. It is often associated with
          multilineage dysplasia and basophilia. It affects both children and adults
          and it usually has an unfavorable clinical outcome.
        meaning: ncit:C82423
      AML with inv(3)(q21.3q26.2) or t(3;3)(q21.3;q26.2); GATA2, MECOM:
        description: An acute myeloid leukemia associated with inv(3)(q21.3q26.2)
          or t(3;3)(q21.3;q26.2) resulting in the reposition of a distal GATA2 enhancer
          to activate MECOM expression. It may present de novo or follow a myelodysplastic
          syndrome. The clinical course is aggressive.
        meaning: ncit:C82426
      AML (megakaryoblastic) with t(1;22)(p13.3;q13.3); RBM15-MKL1:
        description: An acute myeloid leukemia associated with t(1;22)(p13.3;q13.1)
          resulting in the expression of RBM15-MKL1 fusion protein. It affects infants
          and children and usually shows megakaryocytic maturation.
        meaning: ncit:C82427
      'Provisional entity: AML with BCR-ABL1':
        description: A rare, de novo acute myeloid leukemia in which the blasts harbor
          BCR-ABL1 translocation in the absence of a history and clinical and laboratory
          features of chronic myelogenous leukemia.
        meaning: ncit:C129785
      AML with mutated NPM1:
        description: An acute myeloid leukemia with mutation of the nucleophosmin
          gene. It is usually associated with normal karyotype and frequently has
          myelomonocytic or monocytic features. It usually responds to induction therapy.
        meaning: ncit:C82431
      AML with biallelic mutations of CEBPA:
        description: An acute myeloid leukemia with double mutations of the CEBPA
          gene.
        meaning: ncit:C129782
      'Provisional entity: AML with mutated RUNX1':
        description: De novo acute myeloid leukemia with RUNX1 gene mutation, not
          associated with myelodysplastic syndrome-related cytogenetic abnormalities.
        meaning: ncit:C129786
      AML with myelodysplasia-related changes:
        description: Acute Myeloid Leukemia with Myelodysplasia-Related Changes
        meaning: ncit:C7600
      Therapy-related myeloid neoplasms:
        description: Acute myeloid leukemias, myelodysplastic syndromes, and myelodysplastic/myeloproliferative
          neoplasms arising as a result of the mutagenic effect of chemotherapy agents
          and/or radiation that are used for the treatment of neoplastic or non-neoplastic
          disorders.
        meaning: ncit:C27912
      AML, NOS:
        description: Acute myeloid leukemias that do not fulfill the criteria for
          inclusion in the group of acute myeloid leukemias which have recurrent genetic
          abnormalities or myelodysplastic changes, or are therapy-related. This category
          includes entities classified according to the French-American-British classification
          scheme.
        meaning: ncit:C27753
      AML with minimal differentiation:
        description: Acute Myeloid Leukemia with Minimal Differentiation
        meaning: ncit:C8460
      AML without maturation:
        description: An acute myeloid leukemia (AML) in which the blasts do not show
          evidence of myeloid differentiation by morphology and conventional cytochemistry.
          (WHO, 2001)
        meaning: ncit:C3249
      AML with maturation:
        description: An acute myeloid leukemia (AML) characterized by blasts with
          evidence of maturation to more mature neutrophils. (WHO, 2001)
        meaning: ncit:C3250
      Acute myelomonocytic leukemia:
        description: An acute leukemia characterized by the proliferation of both
          neutrophil and monocyte precursors. (WHO, 2001)
        meaning: ncit:C7463
      Acute monoblastic/monocytic leukemia:
        description: Acute myeloid leukemia in which 80% or more of the leukemic cells
          are of monocytic lineage, including monoblasts, promonocytes, and monocytes.
          Bleeding disorders are common presenting features.
        meaning: ncit:C7318
      Pure erythroid leukemia:
        description: Acute erythroid leukemia characterized by the presence of immature
          erythroid cells in the bone marrow (at least 80% of the cellular component),
          without evidence of a significant myeloblastic cell population present.
        meaning: ncit:C7467
      Acute megakaryoblastic leukemia:
        description: An acute myeloid leukemia in which at least 50% of the blasts
          are of megakaryocytic lineage. (WHO, 2001)
        meaning: ncit:C3170
      Acute basophilic leukemia:
        description: A rare acute myeloid leukemia in which the immature cells differentiate
          towards basophils.
        meaning: ncit:C3164
      Acute panmyelosis with myelofibrosis:
        description: An acute myeloid leukemia characterized by bone marrow fibrosis
          without preexisting primary myelofibrosis.
        meaning: ncit:C4344
      Myeloid sarcoma:
        description: A tumor mass composed of myeloblasts or immature myeloid cells.
          It occurs in extramedullary sites or the bone. (WHO, 2001)
        meaning: ncit:C3520
      Myeloid proliferations related to Down syndrome:
        description: Myeloid neoplasms occurring in individuals with Down syndrome.
          There is an increased risk of acute leukemias in both children and adults
          with Down syndrome. In particular, the incidence of acute myeloid leukemia
          in Down syndrome children of less than five years of age is particularly
          high, it is usually an acute megakaryoblastic leukemia, and is associated
          with GATA1 gene mutation. This group of disorders also includes the entity
          transient abnormal myelopoiesis which occurs in neonates and is associated
          with GATA1 gene mutation.
        meaning: ncit:C82338
      Transient abnormal myelopoiesis (TAM):
        description: A myeloid proliferation occurring in newborns with Down syndrome.
          It is clinically and morphologically indistinguishable from acute myeloid
          leukemia and is associated with GATA1 mutations. The blasts display morphologic
          and immunophenotypic features of megakaryocytic lineage. In the majority
          of patients the myeloid proliferation undergoes spontaneous remission.
        meaning: ncit:C82339
      Myeloid leukemia associated with Down syndrome:
        description: Acute myeloid leukemia or myelodysplastic syndrome occurring
          in children with Down syndrome. The acute myeloid leukemia is usually an
          acute megakaryoblastic leukemia, and is associated with GATA1 gene mutation.
        meaning: ncit:C43223
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
  HistologyEnum:
    permissible_values:
      Embryonal Tumor with Multilayered Rosettes:
        description: A central nervous system embryonal tumor characterized by the
          presence of multilayered rosette formation and typically the presence of
          amplification of the C19MC region on chromosome 19 (19q13.42) or rarely
          a DICER1 mutation.
        meaning: ncit:C186534
      Embryonal Tumor, NOS:
        description: A term that refers to central nervous system embryonal tumors
          which are not fully characterized.
        meaning: ncit:C5398
      Medulloblastoma, Classic:
        description: A medulloblastoma composed of malignant cells with hyperchromatic
          nucleus and scanty cytoplasm. Homer Wright rosettes may be present.
        meaning: ncit:C54039
      Medulloblastoma, NOS:
        description: A medulloblastoma which has not been further characterized.
        meaning: ncit:C129447
      Pineoblastoma:
        description: A poorly differentiated malignant embryonal neoplasm arising
          from the pineal region. It usually occurs in children and it is characterized
          by the presence of small immature neuroepithelial cells. It may follow an
          aggressive clinical course.
        meaning: ncit:C9344
      Primitive Neuroectodermal Tumor (PNET):
        description: A malignant neoplasm that originates in the neuroectoderm. The
          neuroectoderm constitutes the portion of the ectoderm of the early embryo
          that gives rise to the central and peripheral nervous systems and includes
          some glial cell precursors.
        meaning: ncit:C3716
      Unknown:
        description: Reported as unknown by the data contributor.
        meaning: ncit:C17998
      Not Reported:
        description: Not provided or available.
        meaning: ncit:C43234
      Ewing Sarcoma:
        description: A small round cell tumor that lacks morphologic, immunohistochemical,
          and electron microscopic evidence of neuroectodermal differentiation. It
          represents one of the two ends of the spectrum called Ewing sarcoma/peripheral
          neuroectodermal tumor. It affects mostly males under age 20, and it can
          occur in soft tissue or bone. Pain and the presence of a mass are the most
          common clinical symptoms.
        meaning: ncit:C4817
      Undifferentiated Ewing Tumor:
        description: An undifferentiated soft tissue sarcoma characterized by the
          presence of uniform round or ovoid malignant cells with a high nuclear to
          cytoplasmic ratio.
        meaning: ncit:C121799
      Neuro-differentiated Ewing Tumor:
        description: A small round cell tumor with neural differentiation arising
          from the soft tissues or bone.
        meaning: ncit:C9341
      Large Cell Ewing Tumor:
        description: Ewing sarcoma characterized by the presence of large malignant
          cells with prominent nucleoli and irregular contours.
        meaning: ncit:C174456
      Seminoma/Dysgerminoma/Germinoma:
        description: A term that refers to germinoma, seminoma, or dysgerminoma.
        meaning: ncit:C121618
      Embryonal Carcinoma:
        description: A non-seminomatous malignant germ cell tumor characterized by
          the presence of large germ cells with abundant cytoplasm resembling epithelial
          cells, geographic necrosis, high mitotic activity, and pseudoglandular and
          pseudopapillary structures formation. It can arise from the testis, ovary,
          and extragonadal sites (central nervous system and mediastinum).
        meaning: ncit:C3752
      Yolk Sac Tumor:
        description: 'A non-seminomatous malignant germ cell tumor composed of primitive
          germ cells. It is the most common malignant germ cell tumor in the pediatric
          population. It occurs in the infant testis, ovary, sacrococcygeal region,
          vagina, uterus, prostate, abdomen, liver, retroperitoneum, thorax, and pineal/third
          ventricle. The tumor mimics the yolk sac of the embryo and produces alpha-fetoprotein
          (AFP). Treatment includes: surgical resection, radiation, and chemotherapy.
          This tumor is very responsive to chemotherapy regimens that include cisplatinum.'
        meaning: ncit:C3011
      Choriocarcinoma:
        description: An aggressive malignant tumor arising from trophoblastic cells.
          The vast majority of cases arise in the uterus and represent gestational
          choriocarcinomas that derive from placental trophoblastic cells. Approximately
          half of the cases develop from a complete hydatidiform mole. A minority
          of cases arise in the testis or the ovaries. There is often marked elevation
          of human chorionic gonadotropin (hCG) in the blood. Choriocarcinomas disseminate
          rapidly through the hematogenous route; the lungs are most frequently affected.
        meaning: ncit:C2948
      Mature Teratoma:
        description: A teratoma which may be cystic; it is composed entirely of well
          differentiated, adult-type mature tissues, without evidence of fetal-type
          immature tissues (grade 0 teratoma).
        meaning: ncit:C9015
      Immature Teratoma:
        description: A teratoma characterized by the presence of an extensive component
          of immature, fetal-type tissues.
        meaning: ncit:C4286
      Gonadoblastoma:
        description: A mixed germ cell/sex cord-stromal tumor characterized by the
          presence of large germ cells which resemble seminoma cells and small cells
          which resemble Sertoli or granulosa cells. It occurs in the testis and the
          ovary and is identified in children and adults. It is often associated with
          gonadal dysgenesis and abnormal karyotype.
        meaning: ncit:C3754
      Somatic Malignancy:
        description: A teratoma which is characterized by morphologic transformation
          to malignancy and an aggressive clinical course. The malignant component
          most often is sarcomatous or carcinomatous.
        meaning: ncit:C4289
      Necrotic Tumor:
        description: Necrotic Neoplasm
        meaning: ncit:C36029
      Teratoma, NOS:
        description: A non-seminomatous germ cell tumor characterized by the presence
          of various tissues which correspond to the different germinal layers (endoderm,
          mesoderm, and ectoderm). It occurs in the testis, ovary, and extragonadal
          sites including central nervous system, mediastinum, lung, and stomach.
          According to the level of differentiation of the tissues which comprise
          the tumor, teratomas are classified as benign (grade 0 or 1), immature (grade
          2), and malignant (grade 3). Grade 0 teratomas contain only mature elements;
          grade 1 teratomas have a limited degree of immaturity; grade 2 teratomas
          have a more extensive degree of immaturity; grade 3 teratomas are composed
          exclusively of immature tissues. The prognosis depends on patient age, tumor
          size and grade, and stage.
        meaning: ncit:C3403
      Mixed Germ Cell Tumor:
        description: A malignant germ cell tumor characterized by the presence of
          at least two different germ cell tumor components. The different germ cell
          tumor components include choriocarcinoma, embryonal carcinoma, yolk sac
          tumor, teratoma, and seminoma. It occurs in the ovary, testis, and extragonadal
          sites including central nervous system and mediastinum.
        meaning: ncit:C4290
      Malignant Teratoma:
        description: A teratoma composed exclusively of immature tissues.
        meaning: ncit:C4287
      Seminoma:
        description: A radiosensitive malignant germ cell tumor found in the testis
          (especially undescended), and extragonadal sites (anterior mediastinum and
          pineal gland). It is characterized by the presence of uniform cells with
          clear or dense cytoplasm which contains glycogen, and by a large nucleus
          which contains one or more nucleoli. The neoplastic germ cells form aggregates
          separated by fibrous septa. The fibrous septa contain chronic inflammatory
          cells, mainly lymphocytes.
        meaning: ncit:C9309
      Dysgerminoma:
        description: A malignant germ cell tumor characterized by the presence of
          a monotonous primitive germ cell population. The neoplastic cells form aggregates
          and have an abundant pale cytoplasm and uniform nuclei. The aggregates of
          the germ cells are separated by fibrous septa which contain inflammatory
          cells, mostly T-lymphocytes. It arises primarily in the ovaries, but can
          occur both primarily and secondarily at other sites, particularly the central
          nervous system. It responds to chemotherapy and radiotherapy. Its prognosis
          is related to the tumor stage.
        meaning: ncit:C2996
      Germinoma:
        description: A malignant germ cell tumor arising in the central nervous system.
          It is characterized by the presence of primitive, large malignant germ cells
          and lymphocytes.
        meaning: ncit:C3753
      Other:
        description: Different than the one(s) previously specified or mentioned.
        meaning: ncit:C17649
      Hodgkin Lymphoma, NOS:
        description: 'A lymphoma, previously known as Hodgkin''s disease, characterized
          by the presence of large tumor cells in an abundant admixture of nonneoplastic
          cells. There are two distinct subtypes: nodular lymphocyte predominant Hodgkin
          lymphoma and classical Hodgkin lymphoma. Hodgkin lymphoma involves primarily
          lymph nodes.'
        meaning: ncit:C9357
      Hodgkin Lymphoma, Lymphocyte-Rich:
        description: A subtype of classic Hodgkin lymphoma with scattered Hodgkin
          and Reed-Sternberg cells and a nodular or less often diffuse cellular background
          consisting of small lymphocytes and with an absence of neutrophils and eosinophils.
          (WHO, 2008)
        meaning: ncit:C6913
      Hodgkin lymphoma, Mixed Cellularity, NOS:
        description: A subtype of classic Hodgkin lymphoma with scattered Reed-Sternberg
          and Hodgkin cells in a diffuse or vaguely nodular mixed inflammatory background
          without nodular sclerosing fibrosis. (WHO, 2008)
        meaning: ncit:C3517
      Hodgkin Lymphoma, Lymphocyte Depletion, NOS:
        description: A diffuse subtype of classic Hodgkin lymphoma which is rich in
          Hodgkin and Reed-Sternberg cells and/or depleted in non-neoplastic lymphocytes.
          (WHO, 2008)
        meaning: ncit:C9283
      Hodgkin Lymphoma, Nodular Lymphocyte Predominance:
        description: A monoclonal B-cell neoplasm characterized by a nodular, or a
          nodular and diffuse proliferation of scattered large neoplastic cells known
          as popcorn or lymphocyte predominant cells (LP cells)- formerly called L&H
          cells for lymphocytic and/or histiocytic Reed-Sternberg cell variants. The
          LP cells lack CD15 and CD30 in nearly all instances. Patients are predominantly
          male, frequently in the 30-50 year age group. Most patients present with
          limited stage disease (localized peripheral lymphadenopathy, stage I or
          II). (WHO 2008)
        meaning: ncit:C7258
      Hodgkin Lymphoma, Nodular Sclerosis, NOS:
        description: A subtype of classic Hodgkin lymphoma characterized by collagen
          bands that surround at least one nodule, and Hodgkin and Reed-Sternberg
          cells with lacunar type morphology. (WHO, 2008)
        meaning: ncit:C3518
