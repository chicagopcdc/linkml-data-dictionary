      ACNS0332:Arm A (Chemotherapy):
        description: 'Chemoradiotherapy: Patients undergo radiation therapy QD five
          days a week for 6 weeks. Patients also receive vincristine sulfate IV over
          1 minute once weekly for 6 weeks. Six weeks after completion of chemoradiotherapy,
          patients proceed to maintenance therapy. Maintenance Therapy: Patients receive
          cisplatin IV over 6 hours on day 1, vincristine sulfate IV over 1 minute
          on days 1 and 8, and cyclophosphamide IV over 1 hour on days 2 and 3. Patients
          also receive filgrastim SC or IV beginning on day 4 and continuing until
          blood counts recover (at least 10 days). Treatment repeats every 28 days
          for a total of 6 courses in the absence of disease progression or unacceptable
          toxicity. (Source: ClinicalTrials.gov)'
      ACNS0332:Arm B (Chemoradiotherapy):
        description: 'Chemoradiotherapy: Patients receive vincristine sulfate and
          undergo radiation therapy as in Arm A. Patients also receive carboplatin
          IV over 15 minutes on each day of radiation therapy. Six weeks after completion
          of chemoradiotherapy, patients proceed to maintenance therapy. Maintenance
          Therapy: Patients receive maintenance therapy as in Arm A. (Source: ClinicalTrials.gov)'
      ACNS0332:Arm C (Chemoradiotherapy, Isotretinoin-CLOSED TO ACCURAL):
        description: 'Chemoradiotherapy: Patients undergo chemoradiotherapy as in
          Arm A. Six weeks after completion of chemoradiotherapy, patients proceed
          to maintenance therapy. Maintenance Therapy: Patients receive isotretinoin
          PO BID on day 1 and days 16-28 and cisplatin, vincristine sulfate, cyclophosphamide,
          and filgrastim as in Arm A maintenance therapy. Treatment repeats every
          28 days for a total of 6 courses in the absence of disease progression or
          unacceptable toxicity. Patients then proceed to continuation therapy. Continuation
          Therapy: Patients receive isotretinoin PO BID on days 15-28 every 28 days
          for up to 6 courses in the absence of disease progression or unacceptable
          toxicity. (Source: ClinicalTrials.gov)'
      ACNS0332:Arm D (Chemoradiotherapy, Isotretinoin-CLOSED TO ACCURAL):
        description: 'Chemoradiotherapy: Patients undergo radiation therapy QD five
          days a week for 6 weeks. Patients also receive vincristine sulfate IV over
          1 minute once weekly for 6 weeks. Six weeks after completion of chemoradiotherapy,
          patients proceed to maintenance therapy. Maintenance Therapy: Patients receive
          cisplatin IV over 6 hours on day 1, vincristine sulfate IV over 1 minute
          on days 1 and 8, and cyclophosphamide IV over 1 hour on days 2 and 3. Patients
          also receive filgrastim SC or IV beginning on day 4 and continuing until
          blood counts recover (at least 10 days). Treatment repeats every 28 days
          for a total of 6 courses in the absence of disease progression or unacceptable
          toxicity. (Source: ClinicalTrials.gov)'
      ACNS0333:Arm I (Chemotherapy, Autologous PBSC, 3D-CRT):
        description: 'Patients receive vincristine IV on days 1, 8, and 15; high-dose
          methotrexate IV on day 1; leucovorin calcium orally or IV; etoposide IV
          on days 4, 5, and 6; cyclophosphamide IV on days 4 and 5; cisplatin IV on
          day 6, and G-CSF IV or SC on day 7 until ANC recovers. Within 2-6 weeks
          after induction therapy or radiation therapy, patients receive high-dose
          carboplatin IV and high-dose thiotepa IV on days 1 and 2 and undergo autologous
          PBSC rescue on approximately day 4. Patients also receive G-CSF IV or SC
          once daily until ANC recovers. Treatment with consolidation therapy followed
          by stem cell rescue repeats every 28 days for 3 courses in the absence of
          disease progression or unacceptable toxicity. After consolidation therapy,
          patients undergo 3D-CRT to the brain (and the spine if needed) 5 days a
          week for 5-6 weeks. (Source: ClinicalTrials.gov)'
      ACNS0333:Arm II (Chemotherapy, 3D-CRT, Autologous PBSC):
        description: 'Patients receive vincristine IV on days 1, 8, and 15; high-dose
          methotrexate IV on day 1; leucovorin calcium orally or IV; etoposide IV
          on days 4, 5, and 6; cyclophosphamide IV on days 4 and 5; cisplatin IV on
          day 6, and G-CSF IV or SC on day 7 until ANC recovers. Patients undergo
          3D-CRT to the brain (and the spine if needed) 5 days a week for 5-6 weeks.
          Within 2-6 weeks after completion of radiation therapy, patients receive
          high-dose carboplatin IV and high-dose thiotepa IV on days 1 and 2 and undergo
          autologous PBSC rescue on approximately day 4. Patients also receive G-CSF
          IV or SC once daily until ANC recovers. Treatment repeats every 28 days
          for 3 courses in the absence of disease progression or unacceptable toxicity.
          (Source: ClinicalTrials.gov)'
      ACNS0334:Arm I (Induction+Consolidation Chemotherapy, Autologous PBSC):
        description: 'Patients receive vincristine sulfate IV on days 1, 8, and 15;
          etoposide IV over 1 hour on days 1-3; cyclophosphamide IV over 1 hour on
          days 1 and 2; cisplatin IV over 6 hours on day 3. Treatment repeats every
          3 weeks for 3 courses. Within 6 weeks after completion of induction therapy,
          patients receive consolidation therapy comprising carboplatin IV over 2
          hours and thiotepa IV over 2 hours on days 1 and 2 and filgrastim (G-CSF)
          IV or SC beginning on day 5 and continuing until blood counts recover. Patients
          also receive autologous PBSC IV on day 4. Treatment repeats every 4 weeks
          for 3 courses in the absence of disease progression or unacceptable toxicity.
          (Source: ClinicalTrials.gov)'
      ACNS0334:Arm II (Induction+Consolidation Chemotherapy, Autologous PBSC):
        description: 'Patients receive vincristine sulfate IV on days 1, 8, and 15;
          high-dose methotrexate IV over 4 hours on day 1; and leucovorin calcium
          IV or orally every 6 hours beginning on day 2 and continuing until methotrexate
          levels are in a safe range. Patients then receive etoposide IV over 1 hour
          on approximately days 4, 5, and 6, cyclophosphamide IV over 1 hour on approximately
          days 4 and 5, and cisplatin IV over 6 hours on approximately day 6. Treatment
          repeats every 3 weeks for 3 courses. Within 6 weeks after completion of
          induction therapy, patients receive consolidation therapy comprising carboplatin
          IV over 2 hours and thiotepa IV over 2 hours on days 1 and 2 and filgrastim
          (G-CSF) IV or SC beginning on day 5 and continuing until blood counts recover.
          Patients also receive autologous PBSC IV on day 4. Treatment repeats every
          4 weeks for 3 courses in the absence of disease progression or unacceptable
          toxicity. (Source: ClinicalTrials.gov)'
