        meaning: ncit:C43234
  CauseOfDeathEnum:
    permissible_values:
      Disease Progression:
        description: An indication that the subject has died due to the progression
          of their disease.
        meaning: ncit:C168970
      Treatment-Related Mortality:
        description: A death that is considered to be causally linked to a treatment.
        meaning: ncit:C166165
      Secondary Malignancy:
        description: A malignant neoplasm that arises from a pre-existing lower grade
          tumor, or as a result of a primary tumor that has spread to secondary sites,
          or due to a complication of a cancer treatment.
        meaning: ncit:C4968
      Other:
        description: Different than the one(s) previously specified or mentioned.
